<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新疆瓜子春节促销</title>
    <style>
        :root {
            --color-primary: #D0021B;
            --color-secondary: #F5E0C3;
            --color-highlight: #FFD700;
            --color-dark: #8B0000;
            --color-light: #F4F4F5;
        }

        body {
            margin: 0;
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background-color: var(--color-light);
            color: var(--color-dark);
            line-height: 1.6;
        }

        header, section, aside, div {
            padding: 1rem;
            box-sizing: border-box;
        }

        header, .hero {
            background-color: var(--color-primary);
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 2rem;
            margin: 0.5rem 0;
        }

        .hero p {
            font-size: 1rem;
        }

        .price-box {
            background-color: var(--color-highlight);
            padding: 1.5rem;
            text-align: center;
            font-weight: bold;
        }

        .price-box h2 {
            margin: 0.5rem 0;
            font-size: 1.8rem;
            color: var(--color-dark);
        }

        .coupon-center {
            background-color: var(--color-secondary);
            padding: 1rem;
            text-align: center;
        }

        .countdown-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--color-primary);
            color: white;
            padding: 0.5rem 1rem;
            font-weight: bold;
        }

        .stock-indicator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--color-secondary);
            color: var(--color-dark);
            padding: 0.5rem 1rem;
        }

        .buy-actions {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            justify-content: center;
        }

        .buy-actions button {
            flex: 1;
            padding: 0.75rem;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .buy-actions button:first-child {
            background-color: var(--color-secondary);
            color: var(--color-dark);
        }

        .buy-actions button:last-child {
            background-color: var(--color-primary);
            color: white;
        }

        .cart-sidebar {
            background-color: var(--color-light);
            border-left: 4px solid var(--color-primary);
        }

        .product-detail {
            background-color: white;
            margin-top: 1rem;
        }

        .review-section, .recommendation, .red-envelope-share {
            background-color: var(--color-secondary);
            margin-top: 1rem;
        }

        section h2, section h3 {
            margin-top: 0;
        }

        @media (max-width: 768px) {
            .buy-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>新疆瓜子春节特惠，香脆好礼不停</h1>
        <p>喜庆团圆季，浓香瓜子低至9.9元一袋，限时抢购享优惠</p>
    </section>

    <section class="price-box">
        <h2>现价：￥9.9 <del>￥19.9</del></h2>
        <p>下单立减，满50元包邮</p>
    </section>

    <section class="coupon-center">
        <h3>领券中心</h3>
        <p>点击领取春节专属满减优惠券</p>
    </section>

    <div class="countdown-bar">
        <span>倒计时：02:15:37</span>
        <p>促销即将结束，赶快抢购</p>
    </div>

    <div class="stock-indicator">
        <span>剩余库存：58袋</span>
        <p>库存有限，售完即止</p>
    </div>

    <section class="buy-actions">
        <button>加入购物车</button>
        <button>立即购买</button>
    </section>

    <aside class="cart-sidebar">
        <h3>购物车</h3>
        <p>已加购：新疆瓜子 ×2，总计：￥19.8</p>
    </aside>

    <section class="product-detail">
        <h2>产品规格</h2>
        <p>精选新疆葵花籽，颗粒饱满，香脆可口，每袋净重500g。</p>
    </section>

    <section class="review-section">
        <h3>用户评价</h3>
        <p>综合评分4.9分，用户纷纷赞其香味浓郁、口感上佳</p>
    </section>

    <section class="recommendation">
        <h3>猜你喜欢</h3>
        <p>葵花籽礼盒、碧根果礼包、节日坚果组合</p>
    </section>

    <section class="red-envelope-share">
        <h3>分享返红包</h3>
        <p>转发活动链接给好友，成功下单即可获返红包</p>
    </section>
</body>
</html>
