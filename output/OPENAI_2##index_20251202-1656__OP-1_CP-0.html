<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节日营销页面</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F4F4F5;
            color: #333;
            line-height: 1.6;
        }
        header, section, main, aside, div {
            padding: 20px;
            box-sizing: border-box;
        }
        .hero {
            background-color: #FF4D4F;
            color: #fff;
            text-align: center;
            padding: 60px 20px;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .price-box {
            background-color: #FFD666;
            text-align: center;
            margin: 20px auto;
            border-radius: 8px;
        }
        .price-box h2 {
            font-size: 2rem;
            color: #FF4D4F;
            margin-bottom: 5px;
        }
        .promo-bar {
            background-color: #1890FF;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .coupon-center {
            background-color: #52C41A;
            color: #fff;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        .buy-actions {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .cart-sidebar {
            background-color: #fff;
            border-left: 4px solid #FFD666;
            padding: 20px;
            margin-bottom: 20px;
        }
        .product-details {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .reviews {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .guess-like {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .lucky-draw {
            background-color: #FFD666;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .share-reward {
            background-color: #FF4D4F;
            color: #fff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .promo-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            .buy-actions {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>品牌与节日主题主标题</h1>
        <p>核心卖点与节日促销口号</p>
    </section>
    <section class="price-box">
        <h2>促销价格与原价对比</h2>
        <p>折扣说明或限量优惠</p>
    </section>
    <div class="promo-bar">
        <p>限时倒计时提示</p>
        <p>热销与库存提醒</p>
    </div>
    <section class="coupon-center">
        <h2>优惠券标题</h2>
        <p>领取优惠券的说明</p>
    </section>
    <div class="buy-actions">
        <p>数量选择控件说明</p>
        <p>加入购物车与立即购买按钮描述</p>
    </div>
    <aside class="cart-sidebar">
        <h3>已加购商品标题</h3>
        <p>商品清单与价格合计说明</p>
    </aside>
    <main class="product-details">
        <h2>产品参数与产地信息标题</h2>
        <p>图文卖点描述</p>
    </main>
    <section class="reviews">
        <h3>用户评分标题</h3>
        <p>精选评论内容提示</p>
    </section>
    <section class="guess-like">
        <h3>个性化推荐标题</h3>
        <p>推荐商品列表说明</p>
    </section>
    <section class="lucky-draw">
        <h3>节日抽奖标题</h3>
        <p>活动玩法与奖品说明</p>
    </section>
    <section class="share-reward">
        <h3>分享返红包标题</h3>
        <p>活动规则与奖励说明</p>
    </section>
</body>
</html>
