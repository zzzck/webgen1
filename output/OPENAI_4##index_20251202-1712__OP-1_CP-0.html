<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春节营销电商页面</title>
    <style>
        :root {
            --primary: #D32F2F;
            --accent: #FFD54F;
            --background: #F4F4F5;
            --highlight: #FF7043;
            --secondary: #C2185B;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--background);
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }
        section, aside, div {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
        }
        h1, h2 {
            margin-top: 0;
            color: var(--primary);
        }
        p {
            margin: 0.5rem 0;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        .price-box {
            background-color: var(--accent);
            color: #000;
            text-align: center;
            font-size: 1.2rem;
        }
        .price-box .original-price {
            text-decoration: line-through;
            color: #555;
            font-size: 1rem;
        }
        .promo-countdown div {
            display: flex;
            justify-content: space-around;
            font-weight: bold;
            color: var(--highlight);
        }
        .stock-alert {
            background-color: var(--highlight);
            color: #fff;
            text-align: center;
        }
        .coupon-center ul {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 1rem;
        }
        .coupon-center li {
            background-color: var(--accent);
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
        }
        .coupon-center button {
            background-color: var(--primary);
            color: #fff;
            border: none;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .buy-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .buy-actions button {
            flex: 1;
            margin-left: 0.5rem;
            background-color: var(--secondary);
            color: #fff;
            border: none;
            padding: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .cart-sidebar {
            background-color: var(--background);
        }
        .cart-sidebar ul {
            list-style: none;
            padding: 0;
        }
        .cart-sidebar li {
            background-color: #fff;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }
        .cart-sidebar button {
            width: 100%;
            background-color: var(--primary);
            color: #fff;
            border: none;
            padding: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .reviews ul {
            list-style: none;
            padding: 0;
        }
        .reviews li {
            background-color: #f9f9f9;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }
        .reviews .stars {
            color: var(--accent);
        }
        .product-details div {
            background-color: #fafafa;
            padding: 0.5rem;
            border-radius: 4px;
        }
        .festive-animation {
            text-align: center;
        }
        .festive-animation canvas {
            width: 100%;
            height: 200px;
            background-color: #fff0f0;
            border-radius: 8px;
        }
        .recommendation-bar ul {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 1rem;
        }
        .recommendation-bar li {
            background-color: #f9f9f9;
            padding: 0.5rem;
            border-radius: 4px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .buy-actions {
                flex-direction: column;
            }
            .buy-actions button {
                margin: 0.5rem 0 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero">
            <h1>品牌名 · 春节欢乐购</h1>
            <p>限时春节优惠，满200减50，先到先得！</p>
            <img src="product-main.jpg" alt="产品节日主图">
        </section>
        <section class="price-box">
            <p class="current-price">现价：¥199 立省20%</p>
            <p class="original-price">原价：¥249</p>
        </section>
        <section class="promo-countdown">
            <h2>优惠倒计时</h2>
            <div>
                <span>02天</span>
                <span>14时</span>
                <span>25分</span>
                <span>48秒</span>
            </div>
        </section>
        <section class="stock-alert">
            <p>仅剩 15 件</p>
            <p>快来抢购，错过不再！</p>
        </section>
        <section class="coupon-center">
            <h2>领券中心</h2>
            <ul>
                <li>
                    <span>满100减20</span>
                    <button>立即领取</button>
                </li>
                <li>
                    <span>满200减50</span>
                    <button>立即领取</button>
                </li>
            </ul>
        </section>
        <section class="buy-actions">
            <div class="quantity-selector">数量：<input type="number" value="1" min="1"></div>
            <button>加入购物车</button>
            <button>立即购买</button>
        </section>
        <aside class="cart-sidebar">
            <h2>购物车</h2>
            <ul>
                <li>商品A × 1</li>
                <li>商品B × 2</li>
            </ul>
            <button>去结算</button>
        </aside>
        <section class="reviews">
            <h2>用户评价</h2>
            <div class="stars">★★★★★</div>
            <ul>
                <li>
                    <img src="review1.jpg" alt="评价图片">
                    <p>非常好吃，春节期间必备！</p>
                </li>
                <li>
                    <img src="review2.jpg" alt="评价图片">
                    <p>包装精美，送人也很适合。</p>
                </li>
            </ul>
        </section>
        <section class="product-details">
            <h2>产品详情</h2>
            <div>这里展示产品的详细信息、成分和产地说明。</div>
        </section>
        <div class="festive-animation">
            <canvas></canvas>
            <p>新春佳节，喜气洋洋</p>
        </div>
        <section class="recommendation-bar">
            <h2>推荐零食</h2>
            <ul>
                <li>红枣</li>
                <li>瓜子</li>
                <li>糖果</li>
            </ul>
        </section>
    </div>
</body>
</html>
