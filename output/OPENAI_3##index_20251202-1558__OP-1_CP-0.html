<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>春节特惠活动</title>
<style>
    :root {
        --color-red: #D32F2F;
        --color-yellow: #FFD54F;
        --color-gray-light: #F4F4F5;
        --color-white: #FFFFFF;
        --color-green: #8BC34A;
    }
    body {
        margin: 0;
        font-family: "Segoe UI", "PingFang SC", sans-serif;
        background-color: var(--color-gray-light);
        color: #333;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 16px;
        background-color: var(--color-white);
    }
    section, aside, div {
        margin-bottom: 24px;
    }
    h1, h2 {
        margin: 0 0 12px 0;
        font-weight: bold;
    }
    p {
        margin: 0 0 8px 0;
        line-height: 1.5;
    }
    .hero {
        text-align: center;
        background-color: var(--color-red);
        color: var(--color-white);
        padding: 32px 16px;
        border-radius: 8px;
    }
    .price-box {
        text-align: center;
        background-color: var(--color-yellow);
        padding: 16px;
        border-radius: 8px;
        font-size: 1.2em;
    }
    .promo-banner {
        display: flex;
        justify-content: space-around;
        background-color: var(--color-red);
        color: var(--color-white);
        padding: 8px;
        border-radius: 4px;
        font-size: 0.9em;
    }
    .coupon-center {
        text-align: center;
        background-color: var(--color-green);
        color: var(--color-white);
        padding: 16px;
        border-radius: 8px;
    }
    .coupon-center button {
        background-color: var(--color-yellow);
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
    }
    .purchase-box {
        display: flex;
        gap: 8px;
        justify-content: center;
    }
    .purchase-box select, .purchase-box button {
        padding: 8px;
        font-size: 1em;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    .purchase-box button {
        background-color: var(--color-red);
        color: var(--color-white);
        border: none;
        cursor: pointer;
    }
    .cart-sidebar {
        background-color: var(--color-gray-light);
        padding: 16px;
        border-radius: 8px;
    }
    .cart-sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0 0 8px 0;
    }
    .cart-sidebar ul li {
        padding: 4px 0;
        border-bottom: 1px solid #ddd;
    }
    .cart-sidebar button {
        background-color: var(--color-yellow);
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
    }
    .product-details img, .reviews img {
        max-width: 100%;
        border-radius: 4px;
    }
    .reviews div {
        background-color: #fafafa;
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 8px;
    }
    .recommendation ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 8px;
    }
    .recommendation ul li {
        background-color: var(--color-gray-light);
        padding: 8px;
        border-radius: 4px;
        text-align: center;
    }
    .red-envelope-share {
        text-align: center;
        background-color: var(--color-red);
        color: var(--color-white);
        padding: 16px;
        border-radius: 8px;
    }
    .red-envelope-share button {
        background-color: var(--color-yellow);
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
    }
    @media (max-width: 600px) {
        .purchase-box {
            flex-direction: column;
            align-items: center;
        }
        .promo-banner {
            flex-direction: column;
            align-items: center;
        }
    }
</style>
</head>
<body>
<div class="container">
    <section id="hero" class="hero">
        <h1>品牌春节礼盒</h1>
        <p>喜庆春节氛围，精选产品，送礼佳选</p>
    </section>

    <section id="price-box" class="price-box">
        <h2>现价：￥199</h2>
        <p>原价￥299，限时立省￥100</p>
    </section>

    <div id="promo-banner" class="promo-banner">
        <span>倒计时：02:15:36</span>
        <span>库存紧张</span>
        <span>热销中</span>
    </div>

    <section id="coupon-center" class="coupon-center">
        <h2>领券中心</h2>
        <button>立即领取</button>
    </section>

    <section id="purchase-box" class="purchase-box">
        <select>
            <option>1件</option>
            <option>2件</option>
            <option>3件</option>
        </select>
        <button>加入购物车</button>
        <button>立即购买</button>
    </section>

    <aside id="cart-sidebar" class="cart-sidebar">
        <h2>购物车</h2>
        <ul>
            <li>春节礼盒 × 1</li>
        </ul>
        <p>总价：￥199</p>
        <button>编辑购物车</button>
    </aside>

    <section id="product-details" class="product-details">
        <h2>商品规格</h2>
        <p>精美包装，囊括多款特色美食</p>
        <img src="product-detail.jpg" alt="商品详情图">
    </section>

    <section id="reviews" class="reviews">
        <h2>用户评分</h2>
        <div>非常满意，包装精美，送礼有面子！</div>
        <img src="review-image.jpg" alt="用户评论配图">
    </section>

    <section id="recommendation" class="recommendation">
        <h2>猜你喜欢</h2>
        <ul>
            <li>新春茶叶礼盒</li>
            <li>节日糖果礼包</li>
            <li>干果坚果组合</li>
        </ul>
    </section>

    <section id="red-envelope-share" class="red-envelope-share">
        <h2>红包分享活动</h2>
        <button>分享给好友</button>
    </section>
</div>
</body>
</html>
