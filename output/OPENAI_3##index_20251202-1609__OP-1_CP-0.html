<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春节主题营销页面</title>
    <style>
        :root {
            --primary-color: #D0021B;
            --secondary-color: #FCE4EC;
            --accent-color: #FFD54F;
            --success-color: #4CAF50;
            --light-color: #F4F4F5;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: var(--light-color);
            color: #333;
            line-height: 1.6;
        }
        header, main, section {
            padding: 1.5rem;
            margin: auto;
            max-width: 1200px;
        }
        h1, h2, h3 {
            margin-bottom: 0.5rem;
        }
        p {
            margin-bottom: 1rem;
        }
        .hero {
            background-color: var(--secondary-color);
            text-align: center;
            padding: 3rem 1.5rem;
        }
        .hero h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: bold;
        }
        .price-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--accent-color);
            padding: 1rem;
            border-radius: 8px;
            color: #000;
        }
        .promotion-banner {
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 1.2rem;
            border-radius: 8px;
        }
        .coupon-center {
            background-color: var(--secondary-color);
            border: 1px dashed var(--primary-color);
            padding: 1rem;
            border-radius: 8px;
        }
        .spec-info {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 8px;
        }
        .buy-box {
            background-color: var(--success-color);
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
        }
        .stock-indicator {
            background-color: var(--accent-color);
            padding: 1rem;
            border-radius: 8px;
        }
        .review-section {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 8px;
        }
        .detail-toggle {
            background-color: var(--secondary-color);
            padding: 1rem;
            border-radius: 8px;
        }
        .recommendation {
            background-color: #fff;
            padding: 1rem;
            border-radius: 8px;
        }
        .lucky-draw {
            background-color: var(--accent-color);
            padding: 1rem;
            border-radius: 8px;
        }
        .share-reward {
            background-color: var(--secondary-color);
            padding: 1rem;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .price-box {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>品牌与春节主题主图标题</h1>
        <p>节日氛围描述与产地正宗说明</p>
    </section>

    <section class="price-box">
        <h2>现价与原价对比</h2>
        <p>折扣力度说明</p>
    </section>

    <section class="promotion-banner">
        <h3>限时倒计时提示</h3>
        <p>热销标签与促销文案</p>
    </section>

    <section class="coupon-center">
        <h3>优惠券领取标题</h3>
        <p>使用条件与优惠说明</p>
    </section>

    <section class="spec-info">
        <h3>产品规格标题</h3>
        <p>产地与卖点文案</p>
    </section>

    <section class="buy-box">
        <h3>购买选项标题</h3>
        <p>数量选择与按钮说明</p>
    </section>

    <section class="stock-indicator">
        <h3>库存状态标题</h3>
        <p>剩余库存提示文案</p>
    </section>

    <section class="review-section">
        <h3>用户评价标题</h3>
        <p>评分与评论摘要</p>
    </section>

    <section class="detail-toggle">
        <h3>商品详情标题</h3>
        <p>可展开或折叠的详情说明</p>
    </section>

    <section class="recommendation">
        <h3>猜你喜欢标题</h3>
        <p>推荐商品列表说明</p>
    </section>

    <section class="lucky-draw">
        <h3>福袋抽奖标题</h3>
        <p>抽奖规则与奖品说明</p>
    </section>

    <section class="share-reward">
        <h3>分享奖励标题</h3>
        <p>分享链接与红包规则说明</p>
    </section>
</body>
</html>
