<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>产品介绍页</title>
  <style>
    :root {
      --primary-color: #2A7BE4;
      --secondary-color: #F5A623;
      --background-color: #FFFFFF;
      --text-primary: #333333;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
      line-height: 1.6;
    }
    header, section, footer {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .hero-banner {
      text-align: center;
      background-color: var(--primary-color);
      color: #fff;
      padding: 80px 20px;
    }
    .hero-banner h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .hero-banner p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .hero-banner button {
      background-color: var(--secondary-color);
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    .features-section h2,
    .how-it-works h2,
    .testimonials h2 {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }
    .features-section ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .features-section li {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      flex: 1 1 calc(25% - 40px);
      min-width: 200px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
    }
    .how-it-works .steps {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }
    .how-it-works .step {
      background-color: #f9f9f9;
      padding: 20px;
      border-left: 4px solid var(--primary-color);
      border-radius: 4px;
    }
    .testimonials .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .testimonial-card {
      background-color: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 20px;
      max-width: 300px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
    }
    .testimonial-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    footer {
      background-color: var(--primary-color);
      color: #fff;
      text-align: center;
    }
    footer nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    footer p {
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <section class="hero-banner">
    <h1>产品名称</h1>
    <p>一句核心价值描述，突出产品的独特优势。</p>
    <button>立即体验</button>
  </section>

  <section class="features-section">
    <h2>功能亮点</h2>
    <ul>
      <li>功能要点一简述</li>
      <li>功能要点二简述</li>
      <li>功能要点三简述</li>
      <li>功能要点四简述</li>
    </ul>
  </section>

  <section class="how-it-works">
    <h2>工作原理</h2>
    <div class="steps">
      <div class="step">步骤一：描述第一步的使用流程。</div>
      <div class="step">步骤二：描述第二步的使用流程。</div>
      <div class="step">步骤三：描述第三步的使用流程。</div>
    </div>
  </section>

  <section class="testimonials">
    <h2>用户评价</h2>
    <div class="cards">
      <div class="testimonial-card">
        <img src="avatar1.jpg" alt="用户1">
        <p>这个产品真的改变了我的工作方式，非常高效。</p>
      </div>
      <div class="testimonial-card">
        <img src="avatar2.jpg" alt="用户2">
        <p>易用且功能强大，非常推荐给同事们。</p>
      </div>
      <div class="testimonial-card">
        <img src="avatar3.jpg" alt="用户3">
        <p>界面简洁，操作流畅，赞！</p>
      </div>
    </div>
  </section>

  <footer class="footer-site">
    <nav>
      <a href="#">关于我们</a>
      <a href="#">隐私政策</a>
      <a href="#">联系我们</a>
    </nav>
    <p>© 2024 公司名称 | ICP 备案号</p>
  </footer>

</body>
</html>
