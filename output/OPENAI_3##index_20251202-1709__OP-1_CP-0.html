<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYF新疆香瓜子葵花子促销页</title>
    <style>
        :root {
            --color-primary: #D92D2D;
            --color-secondary: #FFD25A;
            --color-light: #F4F4F5;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: var(--color-light);
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: var(--color-primary);
            color: #fff;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header nav {
            display: flex;
            gap: 1rem;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        .nav-extra {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .hero {
            padding: 2rem 1rem;
            text-align: center;
            background-color: var(--color-secondary);
        }
        .hero h1 {
            color: var(--color-primary);
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .hero img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .promo-bar {
            display: flex;
            justify-content: space-between;
            background-color: var(--color-primary);
            color: #fff;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        .price-box {
            padding: 1rem;
            background-color: #fff;
            margin-top: 0.5rem;
        }
        .price-box p {
            margin: 0.3rem 0;
        }
        .coupon-center {
            background-color: #fff;
            padding: 1rem;
            margin-top: 0.5rem;
        }
        .coupon-center h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--color-primary);
        }
        .coupon-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .coupon-item {
            background-color: var(--color-secondary);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }
        .buy-actions {
            background-color: #fff;
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }
        .buy-actions input {
            width: 60px;
            padding: 0.4rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-primary {
            background-color: var(--color-primary);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-secondary {
            background-color: var(--color-secondary);
            color: #333;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .cart-sidebar {
            background-color: #fff;
            padding: 1rem;
            margin-top: 0.5rem;
        }
        .cart-sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--color-primary);
        }
        .cart-sidebar ul {
            list-style: none;
            margin-bottom: 1rem;
        }
        .cart-sidebar ul li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .reviews {
            background-color: #fff;
            padding: 1rem;
            margin-top: 0.5rem;
        }
        .reviews h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--color-primary);
        }
        .reviews ul {
            list-style: none;
        }
        .reviews ul li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        .product-details {
            background-color: #fff;
            padding: 1rem;
            margin-top: 0.5rem;
        }
        .product-details h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--color-primary);
        }
        .product-details ul {
            list-style: disc;
            margin-left: 1.5rem;
        }
        .festival-animation {
            padding: 1rem;
            background-color: var(--color-light);
            margin-top: 0.5rem;
            text-align: center;
        }
        canvas {
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .buy-actions {
                flex-direction: column;
                align-items: stretch;
            }
            header nav {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">返回</a>
            <a href="#">购物车</a>
        </nav>
        <div class="nav-extra">
            <span>节日氛围</span>
            <span>操作入口</span>
        </div>
    </header>

    <section class="hero">
        <h1>LYF新疆香瓜子葵花子 · 春节特惠</h1>
        <img src="product-main.jpg" alt="LYF新疆香瓜子葵花子主图">
    </section>

    <div class="promo-bar">
        <span>限时倒计时：00:10:32</span>
        <span>库存仅剩 20 件</span>
    </div>

    <section class="price-box">
        <p>现价：￥29.9</p>
        <p>原价：￥39.9（限时折扣）</p>
        <p>券后价：￥24.9</p>
    </section>

    <aside class="coupon-center">
        <h2>优惠券中心</h2>
        <div class="coupon-list">
            <div class="coupon-item">满100减20</div>
            <div class="coupon-item">满200减50</div>
            <div class="coupon-item">立即领取</div>
        </div>
    </aside>

    <div class="buy-actions">
        <input type="number" value="1" min="1">
        <button class="btn-secondary">加入购物车</button>
        <button class="btn-primary">立即购买</button>
    </div>

    <aside class="cart-sidebar">
        <h2>已加购商品</h2>
        <ul>
            <li>
                <span>瓜子 1包</span>
                <button>删除</button>
            </li>
            <li>
                <span>葵花子 2包</span>
                <button>删除</button>
            </li>
        </ul>
        <button class="btn-primary">去结算</button>
    </aside>

    <section class="reviews">
        <h2>用户评价</h2>
        <ul>
            <li>很好吃！包装喜庆。</li>
            <li>春节送礼佳品。</li>
        </ul>
    </section>

    <section class="product-details">
        <h2>产品规格与产地</h2>
        <p>产地：新疆，规格：500g/包，独立真空包装。</p>
        <ul>
            <li>精选原料</li>
            <li>颗粒饱满</li>
            <li>节日送礼佳品</li>
        </ul>
    </section>

    <div class="festival-animation">
        <canvas width="300" height="150"></canvas>
        <div>点击烟花开启互动</div>
    </div>
</body>
</html>
