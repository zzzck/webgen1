<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品主页</title>
    <style>
        :root {
            --color-primary: #2B6CB0;
            --color-secondary: #68D391;
            --color-background: #F4F4F5;
        }

        body {
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--color-background);
            color: #333;
            line-height: 1.6;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            color: var(--color-primary);
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #555;
        }

        @media (max-width: 600px) {
            main {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <main id="zhuye-quyu">
        <h1>欢迎来到我们的产品主页</h1>
        <p>这里是页面的概述说明或欢迎文案，让您快速了解我们的产品和服务。</p>
    </main>
</body>
</html>
