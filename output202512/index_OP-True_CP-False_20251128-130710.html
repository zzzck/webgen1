<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>新疆葵花籽产品页</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #F4F4F5;
        margin: 0;
        padding: 0;
        color: #333;
    }
    .container {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
        max-width: 1200px;
        margin: auto;
        padding: 20px;
    }
    section, aside, div {
        background-color: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1, h2, h3, h4 {
        margin-top: 0;
        color: #8B4513;
    }
    #product-showcase img {
        width: 100%;
        border-radius: 8px;
    }
    #pricing-info {
        background-color: #FFD700;
        color: #8B4513;
        text-align: center;
    }
    #purchase-module button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    #purchase-module button:first-child {
        background-color: #FF4500;
        color: #fff;
    }
    #purchase-module button:last-child {
        background-color: #8B4513;
        color: #fff;
    }
    #promo-banner {
        background-color: #FF4500;
        color: #fff;
        text-align: center;
    }
    #promo-banner span {
        font-weight: bold;
        display: block;
    }
    #interaction-features ul {
        list-style: none;
        padding: 0;
    }
    #interaction-features li {
        border-bottom: 1px solid #ddd;
        padding: 5px 0;
    }
    #customer-service button {
        background-color: #FFD700;
        color: #8B4513;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    #recommendation-section div {
        display: flex;
        gap: 10px;
    }
    .product-card {
        flex: 1;
        background-color: #F4F4F5;
        padding: 10px;
        border-radius: 6px;
        text-align: center;
    }
    .product-card img {
        width: 100%;
        border-radius: 6px;
    }
</style>
</head>
<body>
<div class="container">
    <div>
        <section id="product-showcase">
            <h1>优质新疆葵花籽</h1>
            <img src="sunflower-seeds.jpg" alt="新疆葵花籽">
            <p>精选自新疆产区的葵花籽，颗粒饱满，口感香脆，提供多种规格包装，适合家庭与零售需求。</p>
        </section>
        <section id="pricing-info">
            <h2>现价与促销</h2>
            <p>限时优惠价仅 ¥29.9，原价 ¥39.9，让您享受高品质同时节省开支。</p>
        </section>
        <section id="purchase-module">
            <button>立即购买</button>
            <button>加入购物车</button>
        </section>
        <div id="promo-banner">
            <span>限时优惠</span>
            <p>库存紧张，促销期间赶快入手！</p>
        </div>
        <section id="interaction-features">
            <h3>用户评分</h3>
            <ul>
                <li>★★★★★ 很香很好吃！</li>
                <li>★★★★☆ 颗粒饱满，回购多次。</li>
                <li>★★★★★ 外包装很精美。</li>
            </ul>
        </section>
    </div>
    <div>
        <aside id="customer-service">
            <h4>客服中心</h4>
            <button>联系客服</button>
        </aside>
        <section id="recommendation-section">
            <h3>推荐产品</h3>
            <div>
                <div class="product-card">
                    <img src="pumpkin-seeds.jpg" alt="南瓜籽">
                    <p>优质南瓜籽</p>
                </div>
                <div class="product-card">
                    <img src="nuts-mix.jpg" alt="坚果混合">
                    <p>健康坚果混合</p>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
