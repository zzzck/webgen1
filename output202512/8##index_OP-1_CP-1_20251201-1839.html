<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 香瓜子葵花子春节大促</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #F4F4F5;
        color: #333;
    }
    header {
        background-color: #E4393C;
        color: #fff;
        text-align: center;
        padding: 1rem;
    }
    header img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }
    h1 {
        margin: 0.5rem 0 0;
        font-size: 1.5rem;
    }
    p {
        margin: 0.5rem 0;
    }
    section, div, aside, nav, footer {
        padding: 1rem;
        background-color: #fff;
        margin-bottom: 0.5rem;
    }
    #product-spec ul {
        list-style: none;
        padding: 0;
    }
    #product-spec li {
        margin-bottom: 0.3rem;
    }
    #price-box {
        font-size: 1.2rem;
        color: #E4393C;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    #price-box del {
        color: #999;
    }
    #promo-labels span {
        display: inline-block;
        background-color: #FFD700;
        padding: 0.3rem 0.5rem;
        border-radius: 4px;
        margin-right: 0.3rem;
        font-weight: bold;
    }
    #promo-labels button {
        background-color: #E4393C;
        border: none;
        color: #fff;
        padding: 0.4rem 0.8rem;
        border-radius: 4px;
    }
    #countdown-timer {
        text-align: center;
    }
    #countdown-timer h3 {
        margin-bottom: 0.5rem;
    }
    #countdown-timer div {
        font-size: 1.5rem;
        font-weight: bold;
        color: #E4393C;
    }
    #stock-alert {
        color: #E4393C;
        font-weight: bold;
    }
    #quantity-selector {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    #quantity-selector input {
        width: 50px;
        text-align: center;
    }
    #add-to-cart {
        background-color: #E4393C;
        color: #fff;
        border: none;
        padding: 0.8rem;
        width: 100%;
        border-radius: 4px;
        font-size: 1rem;
    }
    #cart-panel {
        background-color: #F4F4F5;
    }
    #cart-items {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    #cart-items li {
        background-color: #fff;
        margin-bottom: 0.3rem;
        padding: 0.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    #cart-panel button {
        background-color: #FFD700;
        border: none;
        color: #E4393C;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        font-weight: bold;
        width: 100%;
    }
    #category-nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: space-around;
    }
    #category-nav li {
        color: #E4393C;
        font-weight: bold;
    }
    footer {
        text-align: center;
        font-size: 0.9rem;
        color: #666;
    }
    @media (min-width: 768px) {
        body {
            max-width: 600px;
            margin: auto;
        }
    }
</style>
</head>
<body>

<header id="hero-section">
    <img src="https://gw.alicdn.com/imgextra/i3/3195305016/O1CN01FpNUtD1mvNZJLQUHu_!!3195305016.jpg_Q75.jpg_.webp" alt="春节促销主视觉">
    <h1>LYF 香瓜子葵花子春节大促</h1>
    <p>30g 小包装 · 10包组合 · 休闲好味道 · 春节分享最佳选择</p>
</header>

<section id="product-spec">
    <h2>产品规格</h2>
    <ul>
        <li>30g 小包装 × 10 包组合装</li>
        <li>精选葵花籽 · 原味香醇</li>
        <li>适合春节聚会/办公室零食</li>
    </ul>
</section>

<section id="price-box">
    <span>¥16.9</span>
    <del>¥29.9</del>
    <p>限时立省 ¥13.0</p>
</section>

<section id="promo-labels">
    <span>热销</span>
    <span>限时特惠</span>
    <button id="coupon-btn">领取优惠券</button>
</section>

<section id="countdown-timer">
    <h3>促销剩余时间</h3>
    <div id="timer">00:00:00</div>
</section>

<section id="stock-alert">
    <p>库存剩余：<span id="stock-count">50</span> 份</p>
</section>

<div id="quantity-selector">
    <label for="quantity">数量：</label>
    <input type="number" id="quantity" value="1" min="1">
</div>

<button id="add-to-cart"><span>加入购物车</span></button>

<aside id="cart-panel">
    <h3>购物车</h3>
    <ul id="cart-items"></ul>
    <button id="checkout-btn">去结算</button>
</aside>

<nav id="category-nav">
    <ul>
        <li>坚果炒货</li>
        <li>糖果零食</li>
        <li>饮料冲调</li>
    </ul>
</nav>

<footer id="footer-channel-info">
    <p>客服热线：400-123-4567</p>
    <p>购买流程：选择商品 → 加入购物车 → 结算付款 → 快递送达</p>
    <p>配送与售后：全国包邮，七天无理由退换货</p>
</footer>

<script>
    // 初始化购物车
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = '';
        cart.forEach((item, index) => {
            const li = document.createElement('li');
            li.innerHTML = `${item.name} × ${item.quantity} <button data-index="${index}">删除</button>`;
            cartItems.appendChild(li);
        });
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    document.getElementById('add-to-cart').addEventListener('click', () => {
        const quantity = parseInt(document.getElementById('quantity').value);
        const existingItem = cart.find(item => item.name === 'LYF 香瓜子葵花子');
        if (existingItem) {
            existingItem.quantity += quantity;
        } else {
            cart.push({ name: 'LYF 香瓜子葵花子', quantity: quantity });
        }
        renderCart();
    });

    document.getElementById('cart-items').addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON') {
            const index = e.target.getAttribute('data-index');
            cart.splice(index, 1);
            renderCart();
        }
    });

    document.getElementById('checkout-btn').addEventListener('click', () => {
        alert('前往结算页面...');
    });

    // 倒计时功能
    function startCountdown(duration) {
        let timer = duration, hours, minutes, seconds;
        const timerDisplay = document.getElementById('timer');
        const interval = setInterval(() => {
            hours = parseInt(timer / 3600, 10);
            minutes = parseInt((timer % 3600) / 60, 10);
            seconds = parseInt(timer % 60, 10);

            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            timerDisplay.textContent = `${hours}:${minutes}:${seconds}`;
            if (--timer < 0) {
                clearInterval(interval);
                timerDisplay.textContent = "促销结束";
            }
        }, 1000);
    }
    startCountdown(7200); // 2小时倒计时

    // 优惠券事件
    document.getElementById('coupon-btn').addEventListener('click', () => {
        alert('优惠券已领取，可下单使用！');
    });

    // 渲染购物车初始数据
    renderCart();
</script>

</body>
</html>
