<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>商品详情页</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #F4F4F5;
        color: #333;
    }
    header {
        background-color: #D32F2F;
        color: #FFFFFF;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header h1 {
        margin: 0;
        font-size: 1.5rem;
    }
    header .search-box {
        flex-shrink: 0;
    }
    header input {
        padding: 0.5rem;
        border: none;
        border-radius: 4px;
    }
    section {
        padding: 1rem;
        background-color: #FFFFFF;
        margin-bottom: 1rem;
    }
    #product-gallery img {
        width: 100%;
        height: auto;
        display: block;
        margin-bottom: 0.5rem;
    }
    #product-gallery .thumbnails {
        display: flex;
        gap: 0.5rem;
    }
    #product-gallery .thumbnails img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        cursor: pointer;
        border: 2px solid transparent;
    }
    #product-gallery .thumbnails img:hover {
        border-color: #388E3C;
    }
    #product-info h2 {
        margin-top: 0;
    }
    #product-info .promotion {
        color: #D32F2F;
        font-weight: bold;
    }
    #product-info .price {
        font-size: 1.5rem;
        color: #388E3C;
        margin: 0.5rem 0;
    }
    #product-info .countdown {
        color: #FFD54F;
        font-weight: bold;
    }
    #quantity-selection {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    #quantity-selection button {
        padding: 0.5rem 1rem;
        border: none;
        background-color: #FFD54F;
        cursor: pointer;
        font-size: 1rem;
    }
    #quantity-selection input {
        width: 50px;
        text-align: center;
        padding: 0.5rem;
    }
    #quantity-selection .total-price {
        margin-left: auto;
        font-weight: bold;
        color: #388E3C;
    }
    #coupon-section ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    #coupon-section li {
        background-color: #F4F4F5;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        border-radius: 4px;
        cursor: pointer;
    }
    #coupon-section li:hover {
        background-color: #FFD54F;
    }
    #purchase-actions {
        display: flex;
        gap: 1rem;
        align-items: center;
    }
    #purchase-actions button {
        flex: 1;
        padding: 0.75rem;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        color: #FFFFFF;
    }
    #purchase-actions .buy-now {
        background-color: #D32F2F;
    }
    #purchase-actions .add-cart {
        background-color: #388E3C;
    }
    #purchase-actions .feedback {
        flex: 2;
        color: #D32F2F;
        font-weight: bold;
    }
    #product-tabs nav {
        display: flex;
        gap: 1rem;
        border-bottom: 2px solid #F4F4F5;
    }
    #product-tabs nav a {
        padding: 0.5rem 1rem;
        text-decoration: none;
        color: #333;
        cursor: pointer;
    }
    #product-tabs nav a.active {
        border-bottom: 2px solid #388E3C;
        color: #388E3C;
        font-weight: bold;
    }
    #reviews-section .filter-buttons {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
    }
    #reviews-section .filter-buttons button {
        padding: 0.5rem 1rem;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        background-color: #FFD54F;
    }
    #reviews-section ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    #reviews-section li {
        background-color: #F4F4F5;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        border-radius: 4px;
    }
    footer {
        background-color: #F4F4F5;
        padding: 1rem;
        position: fixed;
        bottom: 0;
        width: 100%;
        box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    footer .purchase-info {
        margin: 0.5rem 0;
    }
    footer button {
        width: 100%;
        padding: 0.75rem;
        background-color: #D32F2F;
        border: none;
        color: #FFFFFF;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
</head>
<body>

<header id="top-navbar">
    <h1>品牌名称</h1>
    <div class="search-box"><input type="text" placeholder="搜索商品"></div>
</header>

<section id="product-gallery">
    <img src="main-product.jpg" alt="商品主图">
    <div class="thumbnails">
        <img src="thumb1.jpg" alt="缩略图1">
        <img src="thumb2.jpg" alt="缩略图2">
        <img src="thumb3.jpg" alt="缩略图3">
    </div>
</section>

<section id="product-info">
    <h2>商品标题</h2>
    <p class="promotion">促销标签</p>
    <div class="price">￥199.00</div>
    <div class="countdown">剩余 01:23:45</div>
</section>

<section id="quantity-selection">
    <button>-</button>
    <input type="number" value="1" min="1">
    <button>+</button>
    <div class="total-price">总价：￥199.00</div>
</section>

<section id="coupon-section">
    <h3>优惠券</h3>
    <ul>
        <li>满100减10</li>
        <li>满200减30</li>
    </ul>
</section>

<section id="purchase-actions">
    <button class="buy-now">立即购买</button>
    <button class="add-cart">加入购物车</button>
    <div class="feedback"></div>
</section>

<section id="product-tabs">
    <nav>
        <a href="#" class="active">商品介绍</a>
        <a href="#">售后保障</a>
    </nav>
    <div class="tab-content">这里是商品介绍内容</div>
</section>

<section id="reviews-section">
    <h3>用户评论</h3>
    <div class="filter-buttons">
        <button>全部</button>
        <button>好评</button>
        <button>差评</button>
    </div>
    <ul>
        <li>评论内容1</li>
        <li>评论内容2</li>
        <li>评论内容3</li>
    </ul>
</section>

<footer id="purchase-modal">
    <h4>选购信息</h4>
    <div class="purchase-info">商品列表与总价</div>
    <button>确认支付</button>
</footer>

</body>
</html>
