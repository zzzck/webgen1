<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF新疆葵花籽 - 春节特惠</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f6f6f6;
        color: #333;
    }
    /* 顶部导航栏 */
    .navbar {
        background-color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo {
        width: 100px;
        height: 40px;
        background-color: #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
    }
    .search-box {
        flex: 1;
        margin-left: 20px;
        max-width: 400px;
    }
    .search-box input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    /* 主体布局 */
    .container {
        display: flex;
        flex-wrap: wrap;
        background-color: #fff;
        margin: 20px auto;
        max-width: 1200px;
        padding: 20px;
    }
    .product-images {
        flex: 1 1 400px;
        padding: 10px;
    }
    .main-image {
        width: 100%;
        height: auto;
        border: 1px solid #ddd;
        transition: opacity 0.3s ease;
    }
    .thumbnail-list {
        display: flex;
        margin-top: 10px;
        gap: 10px;
    }
    .thumbnail-list img {
        width: 60px;
        height: 60px;
        border: 1px solid #ddd;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .thumbnail-list img:hover {
        transform: scale(1.05);
        border-color: #f23030;
    }
    .product-info {
        flex: 1 1 300px;
        padding: 10px;
    }
    .product-title {
        font-size: 1.5em;
        font-weight: bold;
    }
    .price {
        color: #f23030;
        font-size: 1.4em;
        margin: 10px 0;
    }
    .tags {
        margin: 10px 0;
    }
    .tag {
        display: inline-block;
        background-color: #f23030;
        color: #fff;
        padding: 3px 8px;
        border-radius: 3px;
        font-size: 0.9em;
        margin-right: 5px;
    }
    .quantity-selector {
        display: flex;
        align-items: center;
        margin: 10px 0;
    }
    .quantity-selector button {
        width: 30px;
        height: 30px;
        border: 1px solid #ccc;
        background-color: #fff;
        cursor: pointer;
        font-size: 1.2em;
    }
    .quantity-selector input {
        width: 50px;
        text-align: center;
        border: 1px solid #ccc;
        margin: 0 5px;
    }
    .total-price {
        margin-left: 10px;
        font-weight: bold;
        color: #f23030;
    }
    .action-buttons {
        margin-top: 20px;
    }
    .action-buttons button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        margin-right: 10px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s, box-shadow 0.3s;
    }
    .buy-now {
        background-color: #f23030;
        color: #fff;
    }
    .buy-now:hover {
        background-color: #d02121;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .add-cart {
        background-color: #fff;
        color: #f23030;
        border: 1px solid #f23030;
    }
    .add-cart:hover {
        background-color: #ffecec;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    /* 详情区 Tabs */
    .details {
        background-color: #fff;
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
    }
    .tabs {
        display: flex;
        border-bottom: 1px solid #ccc;
    }
    .tab {
        padding: 10px 20px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
    }
    .tab.active {
        color: #f23030;
        border-bottom: 2px solid #f23030;
    }
    .tab:hover {
        background-color: #f6f6f6;
    }
    .tab-content {
        margin-top: 20px;
        min-height: 100px;
    }
    /* Toast */
    .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0,0,0,0.8);
        color: #fff;
        padding: 10px 20px;
        border-radius: 4px;
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
        z-index: 999;
    }
    .toast.show {
        opacity: 1;
    }
    /* 响应式 */
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        .product-images, .product-info {
            flex: 1 1 100%;
        }
    }
</style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="navbar">
        <div class="logo">LOGO</div>
        <div class="search-box">
            <input type="text" placeholder="搜索商品...">
        </div>
    </div>

    <!-- 产品展示区 -->
    <div class="container">
        <div class="product-images">
            <img class="main-image" src="https://via.placeholder.com/400x400?text=LYF+Product+1" alt="主图">
            <div class="thumbnail-list">
                <img src="https://via.placeholder.com/60x60/ffcccc?text=1" data-large="https://via.placeholder.com/400x400/ffcccc?text=LYF+Product+1" alt="缩略图1">
                <img src="https://via.placeholder.com/60x60/ccffcc?text=2" data-large="https://via.placeholder.com/400x400/ccffcc?text=LYF+Product+2" alt="缩略图2">
                <img src="https://via.placeholder.com/60x60/ccccff?text=3" data-large="https://via.placeholder.com/400x400/ccccff?text=LYF+Product+3" alt="缩略图3">
                <img src="https://via.placeholder.com/60x60/fff0cc?text=4" data-large="https://via.placeholder.com/400x400/fff0cc?text=LYF+Product+4" alt="缩略图4">
            </div>
        </div>
        <div class="product-info">
            <div class="product-title">LYF 新疆原产葵花籽（30g 独立小包装）10包组合装</div>
            <div class="price">¥16.9</div>
            <div class="tags">
                <span class="tag">春节特惠</span>
                <span class="tag">包邮</span>
            </div>
            <div class="quantity-selector">
                <button id="minus">-</button>
                <input type="text" id="quantity" value="1" readonly>
                <button id="plus">+</button>
                <div class="total-price" id="totalPrice">总价: ¥16.9</div>
            </div>
            <div class="action-buttons">
                <button class="buy-now">立即购买</button>
                <button class="add-cart" id="addCartBtn">加入购物车</button>
            </div>
        </div>
    </div>

    <!-- 详情区 -->
    <div class="details">
        <div class="tabs">
            <div class="tab active" data-tab="intro">商品介绍</div>
            <div class="tab" data-tab="warranty">售后保障</div>
        </div>
        <div class="tab-content" id="tabContent">
            <p>LYF 新疆原产葵花籽精选优质原料，颗颗饱满香脆，独立包装方便携带，春节送礼与自用的理想选择。</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

<script>
    // 数量选择器逻辑
    const minusBtn = document.getElementById('minus');
    const plusBtn = document.getElementById('plus');
    const quantityInput = document.getElementById('quantity');
    const totalPriceEl = document.getElementById('totalPrice');
    const pricePerUnit = 16.9;

    minusBtn.addEventListener('click', () => {
        let qty = parseInt(quantityInput.value);
        if (qty > 1) {
            qty--;
            quantityInput.value = qty;
            updateTotalPrice();
        }
    });
    plusBtn.addEventListener('click', () => {
        let qty = parseInt(quantityInput.value);
        qty++;
        quantityInput.value = qty;
        updateTotalPrice();
    });

    function updateTotalPrice() {
        const qty = parseInt(quantityInput.value);
        const total = (pricePerUnit * qty).toFixed(1);
        totalPriceEl.textContent = `总价: ¥${total}`;
    }

    // 加入购物车 Toast
    const addCartBtn = document.getElementById('addCartBtn');
    const toast = document.getElementById('toast');
    addCartBtn.addEventListener('click', () => {
        const qty = quantityInput.value;
        toast.textContent = `已成功加入购物车：LYF葵花籽 x ${qty}`;
        toast.classList.add('show');
        setTimeout(() => {
            toast.classList.remove('show');
        }, 2000);
    });

    // 缩略图切换主图
    const mainImage = document.querySelector('.main-image');
    const thumbnails = document.querySelectorAll('.thumbnail-list img');
    thumbnails.forEach(thumb => {
        ['click', 'mouseover'].forEach(evt => {
            thumb.addEventListener(evt, () => {
                mainImage.style.opacity = 0;
                setTimeout(() => {
                    mainImage.src = thumb.dataset.large;
                    mainImage.style.opacity = 1;
                }, 200);
            });
        });
    });

    // Tabs 切换
    const tabs = document.querySelectorAll('.tab');
    const tabContent = document.getElementById('tabContent');
    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            if (tab.dataset.tab === 'intro') {
                tabContent.innerHTML = '<p>LYF 新疆原产葵花籽精选优质原料，颗颗饱满香脆，独立包装方便携带，春节送礼与自用的理想选择。</p>';
            } else {
                tabContent.innerHTML = '<p>我们提供7天无理由退换货，质量问题包退包换，售后无忧。</p>';
            }
        });
    });
</script>
</body>
</html>
