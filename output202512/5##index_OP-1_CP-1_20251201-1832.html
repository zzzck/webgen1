<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF香瓜子葵花子春节年货大促</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #F4F4F5;
        color: #333333;
    }
    header {
        background-color: #E4393C;
        color: #fff;
        text-align: center;
        padding: 1rem;
    }
    header img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }
    header h1 {
        margin: 0.5rem 0 0;
        font-size: 1.5rem;
    }
    section {
        padding: 1rem;
        background-color: #fff;
        margin-bottom: 0.5rem;
    }
    .price-box p {
        font-size: 1.2rem;
        margin: 0.5rem 0;
    }
    .price-current {
        color: #E4393C;
        font-size: 1.5rem;
        font-weight: bold;
    }
    .price-original {
        text-decoration: line-through;
        color: #999;
        margin-left: 0.5rem;
    }
    .promo-tags span {
        display: inline-block;
        background-color: #FFD700;
        color: #E4393C;
        padding: 0.3rem 0.6rem;
        margin-right: 0.5rem;
        border-radius: 4px;
        font-size: 0.9rem;
    }
    .stock-alert p {
        color: #E4393C;
        font-weight: bold;
    }
    .countdown-timer p {
        font-size: 1rem;
        color: #E4393C;
    }
    .purchase-flow {
        display: flex;
        align-items: center;
    }
    .purchase-flow input {
        width: 60px;
        padding: 0.3rem;
        margin-right: 0.5rem;
    }
    .purchase-flow button {
        background-color: #E4393C;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        margin-right: 0.5rem;
        border-radius: 4px;
        cursor: pointer;
    }
    aside {
        background-color: #fff;
        padding: 1rem;
        margin-bottom: 0.5rem;
    }
    aside ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    aside ul li {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
        border-bottom: 1px solid #eee;
    }
    nav {
        background-color: #fff;
        padding: 1rem;
        margin-bottom: 0.5rem;
    }
    nav ul {
        list-style: none;
        display: flex;
        padding: 0;
        margin: 0;
        overflow-x: auto;
    }
    nav ul li {
        margin-right: 1rem;
        white-space: nowrap;
        color: #E4393C;
    }
    footer {
        background-color: #f9f9f9;
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        color: #666;
    }
    footer span {
        display: inline-block;
        margin: 0 0.5rem;
    }
    @media (max-width: 768px) {
        .purchase-flow {
            flex-wrap: wrap;
        }
        .purchase-flow button {
            margin-top: 0.5rem;
        }
    }
</style>
</head>
<body>
<header id="hero">
    <img src="https://gw.alicdn.com/imgextra/i3/3195305016/O1CN01FpNUtD1mvNZJLQUHu_!!3195305016.jpg_Q75.jpg_.webp" alt="香瓜子葵花子">
    <h1>LYF香瓜子葵花子 春节年货大促</h1>
</header>

<section id="product-specs">
    <h2>产品规格</h2>
    <p>30g小包装 / 10包组合装，精选优质葵花籽，香酥可口，健康休闲零食。适合春节送礼与家庭分享，让团聚更有味。</p>
</section>

<section id="price-box" class="price-box">
    <p><span class="price-current">¥16.9</span><span class="price-original">¥29.9</span></p>
    <span>立省¥13</span>
</section>

<section id="promo-tags" class="promo-tags">
    <span>春节热销</span>
    <span>限时优惠</span>
    <span>领券更省</span>
</section>

<section id="stock-alert" class="stock-alert">
    <p id="stock-info">库存剩余：20件</p>
</section>

<section id="countdown-timer" class="countdown-timer">
    <p>促销倒计时：<span id="timer">00:00:00</span></p>
</section>

<section id="purchase-flow" class="purchase-flow">
    <input type="number" id="qty" min="1" value="1">
    <button id="add-to-cart">加入购物车</button>
    <button id="buy-now">立即购买</button>
</section>

<aside id="cart-management">
    <h2>购物车</h2>
    <ul id="cart-list"></ul>
</aside>

<nav id="category-list">
    <ul>
        <li>坚果炒货</li>
        <li>糖果巧克力</li>
        <li>肉干肉脯</li>
        <li>饼干糕点</li>
        <li>饮品冲调</li>
    </ul>
</nav>

<footer id="trust-badges">
    <span>正品保障</span>
    <span>支付安全</span>
    <span>极速物流</span>
</footer>

<script>
    const stockEl = document.getElementById('stock-info');
    let stock = 20;
    const qtyInput = document.getElementById('qty');
    const cartList = document.getElementById('cart-list');

    function saveCart(cart) {
        localStorage.setItem('cart', JSON.stringify(cart));
    }
    function loadCart() {
        return JSON.parse(localStorage.getItem('cart')) || [];
    }
    function renderCart() {
        const cart = loadCart();
        cartList.innerHTML = '';
        cart.forEach((item, index) => {
            const li = document.createElement('li');
            li.textContent = `${item.name} x${item.qty} - ¥${item.price}`;
            const btn = document.createElement('button');
            btn.textContent = '删除';
            btn.onclick = () => {
                cart.splice(index, 1);
                saveCart(cart);
                renderCart();
            };
            li.appendChild(btn);
            cartList.appendChild(li);
        });
    }
    document.getElementById('add-to-cart').onclick = () => {
        const qty = parseInt(qtyInput.value, 10);
        if (qty > stock) {
            alert('库存不足！');
            return;
        }
        const cart = loadCart();
        cart.push({name: 'LYF香瓜子葵花子', qty: qty, price: 16.9});
        saveCart(cart);
        stock -= qty;
        stockEl.textContent = `库存剩余：${stock}件`;
        renderCart();
    };
    document.getElementById('buy-now').onclick = () => {
        alert('跳转到结算页面...');
    };

    function startCountdown(duration) {
        let timer = duration;
        const display = document.getElementById('timer');
        const interval = setInterval(() => {
            const hours = String(Math.floor(timer / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((timer % 3600) / 60)).padStart(2, '0');
            const seconds = String(timer % 60).padStart(2, '0');
            display.textContent = `${hours}:${minutes}:${seconds}`;
            if (--timer < 0) {
                clearInterval(interval);
                display.textContent = '活动已结束';
            }
        }, 1000);
    }

    document.addEventListener('DOMContentLoaded', () => {
        renderCart();
        startCountdown(3600); // 倒计时1小时
    });
</script>
</body>
</html>
