<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 新疆葵花籽 30g 小包装</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #fdf6ec;
        color: #333;
    }
    header {
        background-color: #d73f3f;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
    }
    .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
    }
    .product-section {
        display: flex;
        flex-wrap: wrap;
        background-color: #fffaf5;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        overflow: hidden;
        margin-bottom: 20px;
    }
    .product-image {
        flex: 1;
        min-width: 300px;
        text-align: center;
        padding: 20px;
    }
    .product-image img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }
    .product-info {
        flex: 2;
        padding: 20px;
    }
    .product-title {
        font-size: 2em;
        font-weight: bold;
        color: #d73f3f;
        margin-bottom: 10px;
    }
    .product-description {
        font-size: 1em;
        margin-bottom: 15px;
        line-height: 1.6;
    }
    .price {
        font-size: 1.5em;
        color: #e65100;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .price del {
        font-size: 1em;
        color: #999;
        margin-left: 10px;
    }
    .promo-tag {
        display: inline-block;
        background-color: #ff7043;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.9em;
        margin-bottom: 10px;
        animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
        0% {transform: scale(1);}
        50% {transform: scale(1.05);}
        100% {transform: scale(1);}
    }
    .buy-module {
        margin-top: 10px;
        padding: 10px 0;
        border-top: 1px solid #eee;
    }
    .qty-control {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 5px;
    }
    .qty-control button {
        width: 30px;
        height: 30px;
        font-size: 1.2em;
        background-color: #ff7043;
        border: none;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .qty-control button:hover {
        background-color: #e64a19;
    }
    .qty-control input {
        width: 50px;
        text-align: center;
        font-size: 1em;
        padding: 5px;
    }
    .total-price {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .buy-buttons {
        display: flex;
        gap: 10px;
    }
    .buy-buttons button {
        flex: 1;
        padding: 10px;
        font-size: 1.1em;
        font-weight: bold;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .buy-now {
        background-color: #d73f3f;
        color: #fff;
    }
    .buy-now:hover {
        background-color: #b71c1c;
    }
    .add-cart {
        background-color: #ff7043;
        color: #fff;
    }
    .add-cart:hover {
        background-color: #e64a19;
    }
    .promo-info {
        font-size: 0.9em;
        color: #666;
    }
    .recommend-section {
        background-color: #fffaf5;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
    }
    .recommend-section h2 {
        margin-bottom: 15px;
        color: #d73f3f;
    }
    .recommend-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }
    .recommend-item {
        flex: 1 1 200px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        text-align: center;
        padding: 10px;
    }
    .recommend-item img {
        max-width: 100%;
        border-radius: 5px;
    }
    .recommend-item p {
        margin: 5px 0;
        font-size: 0.95em;
    }
    .recommend-item .price {
        color: #e65100;
        font-weight: bold;
    }
    .comment-section {
        background-color: #fffaf5;
        border-radius: 8px;
        padding: 20px;
    }
    .comment-section h2 {
        margin-bottom: 15px;
        color: #d73f3f;
    }
    .comment-filter {
        margin-bottom: 10px;
    }
    .comment-filter select {
        padding: 5px;
        font-size: 0.9em;
    }
    .comment {
        border-top: 1px solid #eee;
        padding: 10px 0;
    }
    .comment:hover {
        background-color: #fff0e6;
    }
    .comment .rating {
        color: #ffa000;
    }
    footer {
        background-color: #d73f3f;
        color: #fff;
        text-align: center;
        padding: 15px;
        font-size: 0.9em;
    }
    @media (max-width: 768px) {
        .product-section {
            flex-direction: column;
        }
        .buy-buttons {
            flex-direction: column;
        }
    }
    /*购物车样式*/
    .cart {
        background-color: #fffaf5;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
    }
    .cart h2 {
        color: #d73f3f;
    }
    .cart-item {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
        border-bottom: 1px solid #eee;
    }
    .cart-item:last-child {
        border-bottom: none;
    }
    .cart-total {
        font-weight: bold;
        margin-top: 10px;
    }
</style>
</head>
<body>
<header>LYF 新疆葵花籽（30g 小包装）春节特惠</header>
<div class="container">
    <div class="product-section">
        <div class="product-image">
            <img src="https://example.com/product-image.jpg" alt="LYF 新疆葵花籽">
        </div>
        <div class="product-info">
            <div class="product-title">LYF 新疆葵花籽（30g×10包）</div>
            <div class="product-description">
                精选新疆葵花籽，原味烘焙，粒粒甄选，健康零食好味道。小包装更易分享，春节团聚必备佳品。
            </div>
            <div class="price">￥16.9 <del>￥25.0</del></div>
            <div class="promo-tag">限时抢购</div>
            <div class="buy-module">
                <div class="qty-control">
                    <button id="minusBtn">-</button>
                    <input type="number" id="qtyInput" value="1" min="1">
                    <button id="plusBtn">+</button>
                </div>
                <div class="total-price">总价：￥<span id="totalPrice">16.9</span></div>
                <div class="buy-buttons">
                    <button class="buy-now">立即购买</button>
                    <button class="add-cart" id="addCartBtn">加入购物车</button>
                </div>
                <div class="promo-info">预计配送时间：春节假期后 2-3 天送达</div>
            </div>
        </div>
    </div>
    <div class="recommend-section">
        <h2>为你推荐</h2>
        <div class="recommend-list">
            <div class="recommend-item">
                <img src="https://example.com/recommend1.jpg" alt="推荐产品1">
                <p>新疆大枣 500g</p>
                <p class="price">￥25.9</p>
                <button class="add-cart">加入购物车</button>
            </div>
            <div class="recommend-item">
                <img src="https://example.com/recommend2.jpg" alt="推荐产品2">
                <p>内蒙古奶酥 200g</p>
                <p class="price">￥18.9</p>
                <button class="add-cart">加入购物车</button>
            </div>
        </div>
    </div>
    <div class="comment-section">
        <h2>用户评价</h2>
        <div class="comment-filter">
            <label>排序:</label>
            <select id="commentSort">
                <option value="time">按时间</option>
                <option value="rating">按评分</option>
            </select>
        </div>
        <div class="comment"><span class="rating">★★★★★</span> 很香，颗粒饱满，春节送人也合适。</div>
        <div class="comment"><span class="rating">★★★★☆</span> 包装精美，小袋分装方便。</div>
    </div>
    <div class="cart">
        <h2>购物车</h2>
        <div id="cartItems"></div>
        <div class="cart-total">总价：￥<span id="cartTotal">0.00</span></div>
    </div>
</div>
<footer>
    支付方式：支付宝 | 微信支付<br>
    物流：顺丰速运 | 预计送达：2-3 天
</footer>
<script>
    const pricePerPack = 16.9;
    const qtyInput = document.getElementById('qtyInput');
    const totalPrice = document.getElementById('totalPrice');
    const minusBtn = document.getElementById('minusBtn');
    const plusBtn = document.getElementById('plusBtn');
    const cartItems = document.getElementById('cartItems');
    const cartTotal = document.getElementById('cartTotal');
    
    function updateTotalPrice() {
        const qty = parseInt(qtyInput.value) || 1;
        totalPrice.textContent = (pricePerPack * qty).toFixed(2);
    }
    minusBtn.addEventListener('click', () => {
        let qty = parseInt(qtyInput.value) || 1;
        if(qty > 1) {
            qtyInput.value = qty - 1;
            updateTotalPrice();
        }
    });
    plusBtn.addEventListener('click', () => {
        let qty = parseInt(qtyInput.value) || 1;
        qtyInput.value = qty + 1;
        updateTotalPrice();
    });
    qtyInput.addEventListener('input', updateTotalPrice);

    document.getElementById('addCartBtn').addEventListener('click', () => {
        const qty = parseInt(qtyInput.value) || 1;
        const item = document.createElement('div');
        item.classList.add('cart-item');
        item.innerHTML = `<span>LYF 新疆葵花籽×${qty}</span><span>￥${(pricePerPack * qty).toFixed(2)}</span>`;
        cartItems.appendChild(item);
        const currentTotal = parseFloat(cartTotal.textContent);
        cartTotal.textContent = (currentTotal + pricePerPack * qty).toFixed(2);
    });
</script>
</body>
</html>
