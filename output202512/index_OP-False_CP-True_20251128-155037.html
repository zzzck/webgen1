<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF新疆原产葵花籽详情页</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f6f6f6;
}
header {
    background-color: #f23030;
    color: #fff;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
header .logo {
    font-weight: bold;
}
header .search {
    flex: 1;
    margin-left: 10px;
}
header input {
    width: 100%;
    padding: 5px;
    border: none;
    border-radius: 4px;
}
main {
    background-color: #fff;
    margin: 10px;
    padding: 10px;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}
.product-images {
    flex: 1 1 300px;
    text-align: center;
}
.product-images img {
    max-width: 100%;
    transition: opacity 0.3s ease;
}
.thumbs {
    display: flex;
    justify-content: center;
    margin-top: 10px;
    gap: 10px;
}
.thumbs img {
    width: 60px;
    height: 60px;
    cursor: pointer;
    border: 2px solid transparent;
}
.thumbs img:hover {
    border-color: #f23030;
}
.product-info {
    flex: 1 1 300px;
}
.product-info h1 {
    font-size: 20px;
}
.price {
    color: #f23030;
    font-size: 24px;
    font-weight: bold;
}
.promos span {
    background-color: #fdd;
    color: #f23030;
    padding: 2px 6px;
    margin-right: 5px;
    border-radius: 3px;
    font-size: 12px;
}
.countdown {
    margin-top: 5px;
    font-size: 14px;
    color: #666;
}
.quantity-selector {
    display: flex;
    align-items: center;
    margin-top: 10px;
}
.quantity-selector button {
    width: 30px;
    height: 30px;
    border: none;
    background-color: #eee;
    cursor: pointer;
}
.quantity-selector span {
    padding: 0 10px;
}
.buttons {
    margin-top: 10px;
}
.buttons button {
    padding: 10px;
    margin-right: 10px;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
.buy-now {
    background-color: #f23030;
    color: white;
}
.add-cart {
    background-color: orange;
    color: white;
}
.buttons button:hover {
    opacity: 0.9;
}
.coupons {
    margin-top: 10px;
    display: flex;
    gap: 10px;
}
.coupon {
    flex: 1;
    padding: 5px;
    border: 1px dashed #f23030;
    cursor: pointer;
    text-align: center;
    font-size: 14px;
    border-radius: 4px;
}
.coupon.active {
    background-color: #f23030;
    color: #fff;
}
.total-price {
    margin-top: 10px;
    font-size: 18px;
}
.tabs {
    margin: 20px;
}
.tab-buttons {
    display: flex;
    border-bottom: 1px solid #ccc;
}
.tab-buttons button {
    flex: 1;
    padding: 10px;
    background: none;
    border: none;
    cursor: pointer;
}
.tab-buttons button.active {
    border-bottom: 2px solid #f23030;
    color: #f23030;
}
.tab-content {
    padding: 10px;
}
.toast {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0,0,0,0.7);
    color: #fff;
    padding: 10px 20px;
    border-radius: 4px;
    display: none;
    z-index: 999;
}
.modal-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
    z-index: 1000;
    justify-content: flex-end;
}
.modal {
    background: #fff;
    width: 100%;
    max-height: 300px;
    padding: 20px;
    animation: slideUp 0.3s ease;
}
@keyframes slideUp {
    from {transform: translateY(100%);}
    to {transform: translateY(0);}
}
.modal button {
    padding: 10px;
    background-color: #f23030;
    color: #fff;
    border: none;
    border-radius: 4px;
    width: 100%;
}
.reviews {
    margin: 20px;
    background-color: #fff;
    padding: 10px;
}
.review-filter {
    margin-bottom: 10px;
}
.review-filter button {
    margin-right: 5px;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
}
@media (max-width: 600px) {
    main {
        flex-direction: column;
    }
}
</style>
</head>
<body>
<header>
    <div class="logo">LOGO</div>
    <div class="search"><input type="text" placeholder="搜索..."></div>
</header>

<main>
    <div class="product-images">
        <a id="main-link" target="_blank" href="#"><img id="main-img" src="https://via.placeholder.com/400x400?text=LYF+Product+1" alt="产品主图"></a>
        <div class="thumbs">
            <img data-link="https://detail.1688.com/offer/988089985291.html?spm=a261b.8768355.pic-list.30.432360cd4VYDtD" src="https://via.placeholder.com/60x60/ff9999?text=1" alt="">
            <img data-link="https://detail.1688.com/offer/981519203786.html?spm=a261b.8768355.pic-list.16.424760cd9rabYd" src="https://via.placeholder.com/60x60/99ff99?text=2" alt="">
            <img data-link="https://detail.1688.com/offer/990628769471.html?spm=a261b.8768355.pic-list.7.667160cdECaV86" src="https://via.placeholder.com/60x60/9999ff?text=3" alt="">
        </div>
    </div>
    <div class="product-info">
        <h1>LYF 新疆原产葵花籽（30g 独立小包装）</h1>
        <div class="price">￥<span id="unit-price">16.9</span></div>
        <div class="promos">
            <span>春节特惠</span>
            <span>包邮</span>
        </div>
        <div class="countdown">春节限时抢购倒计时：<span id="countdown"></span></div>
        <div class="quantity-selector">
            <button id="minus">-</button>
            <span id="quantity">1</span>
            <button id="plus">+</button>
        </div>
        <div class="coupons">
            <div class="coupon" data-threshold="10" data-discount="2">满10减2元</div>
            <div class="coupon" data-threshold="20" data-discount="5">满20减5元</div>
        </div>
        <div class="total-price">总价: ￥<span id="total">16.9</span></div>
        <div class="buttons">
            <button class="buy-now" id="buy-now">立即购买</button>
            <button class="add-cart" id="add-cart">加入购物车</button>
        </div>
    </div>
</main>

<div class="tabs">
    <div class="tab-buttons">
        <button class="active" data-tab="intro">商品介绍</button>
        <button data-tab="service">售后保障</button>
    </div>
    <div class="tab-content" id="tab-content">这里是商品介绍内容。</div>
</div>

<div class="reviews">
    <div class="review-filter">
        <button data-filter="all">全部</button>
        <button data-filter="good">好评</button>
        <button data-filter="medium">中评</button>
    </div>
    <div id="review-list"></div>
</div>

<div class="toast" id="toast"></div>

<div class="modal-overlay" id="modal-overlay">
    <div class="modal">
        <div id="modal-info"></div>
        <button id="confirm-pay">确认支付</button>
    </div>
</div>

<script>
const unitPrice = 16.9;
let quantity = 1;
let selectedCoupon = null;
let countdownSeconds = 2 * 60 * 60;

// 评论数据
const productData = {
    reviews: [
        { type: 'good', text: '非常好吃！' },
        { type: 'medium', text: '味道一般般。' },
        { type: 'good', text: '包装精美，推荐！' },
        { type: 'medium', text: '有点咸。' }
    ]
};

function renderReviews(filter) {
    const list = document.getElementById('review-list');
    list.innerHTML = '';
    let data = productData.reviews;
    if (filter !== 'all') {
        data = data.filter(r => r.type === filter);
    }
    data.forEach(r => {
        const div = document.createElement('div');
        div.textContent = r.text;
        list.appendChild(div);
    });
}

document.querySelectorAll('.review-filter button').forEach(btn => {
    btn.addEventListener('click', () => {
        renderReviews(btn.dataset.filter);
    });
});

renderReviews('all');

function updateTotal() {
    let discount = 0;
    if (selectedCoupon) {
        const threshold = parseFloat(selectedCoupon.dataset.threshold);
        const dis = parseFloat(selectedCoupon.dataset.discount);
        let rawPrice = unitPrice * quantity;
        if (rawPrice >= threshold) {
            discount = dis;
        } else {
            selectedCoupon.classList.remove('active');
            selectedCoupon = null;
        }
    }
    let total = (unitPrice * quantity - discount).toFixed(1);
    document.getElementById('total').textContent = total;
}

document.getElementById('plus').addEventListener('click', () => {
    quantity++;
    document.getElementById('quantity').textContent = quantity;
    updateTotal();
});
document.getElementById('minus').addEventListener('click', () => {
    if (quantity > 1) {
        quantity--;
        document.getElementById('quantity').textContent = quantity;
        updateTotal();
    }
});

document.querySelectorAll('.coupon').forEach(cpn => {
    cpn.addEventListener('click', () => {
        document.querySelectorAll('.coupon').forEach(c => c.classList.remove('active'));
        cpn.classList.add('active');
        selectedCoupon = cpn;
        updateTotal();
    });
});

document.querySelectorAll('.thumbs img').forEach(thumb => {
    thumb.addEventListener('mouseenter', () => {
        document.getElementById('main-img').style.opacity = 0;
        setTimeout(() => {
            document.getElementById('main-img').src = thumb.src.replace('60x60','400x400');
            document.getElementById('main-img').style.opacity = 1;
            document.getElementById('main-link').href = thumb.dataset.link;
        }, 300);
    });
    thumb.addEventListener('click', () => {
        document.getElementById('main-img').src = thumb.src.replace('60x60','400x400');
        document.getElementById('main-link').href = thumb.dataset.link;
    });
});

function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.style.display = 'block';
    setTimeout(() => toast.style.display = 'none', 2000);
}

document.getElementById('add-cart').addEventListener('click', () => {
    showToast(`已成功加入购物车：LYF葵花籽 x ${quantity}`);
});

document.querySelectorAll('.tab-buttons button').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-buttons button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        if (btn.dataset.tab === 'intro') {
            document.getElementById('tab-content').textContent = '这里是商品介绍内容。';
        } else {
            document.getElementById('tab-content').textContent = '这里是售后保障内容。';
        }
    });
});

function updateCountdown() {
    const cdElem = document.getElementById('countdown');
    let h = Math.floor(countdownSeconds / 3600);
    let m = Math.floor((countdownSeconds % 3600) / 60);
    let s = countdownSeconds % 60;
    cdElem.textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    if (countdownSeconds <= 0) {
        document.getElementById('buy-now').disabled = true;
        document.getElementById('buy-now').textContent = "活动已结束";
        document.getElementById('buy-now').style.backgroundColor = "#ccc";
        document.getElementById('add-cart').disabled = true;
        document.getElementById('add-cart').style.backgroundColor = "#ccc";
        return;
    }
    countdownSeconds--;
}

setInterval(updateCountdown, 1000);
updateCountdown();

document.getElementById('buy-now').addEventListener('click', () => {
    document.getElementById('modal-overlay').style.display = 'flex';
    const total = document.getElementById('total').textContent;
    document.getElementById('modal-info').textContent = `LYF葵花籽 x ${quantity}, 总价：￥${total}`;
});

document.getElementById('modal-overlay').addEventListener('click', (e) => {
    if (e.target.id === 'modal-overlay') {
        document.getElementById('modal-overlay').style.display = 'none';
    }
});

document.getElementById('confirm-pay').addEventListener('click', () => {
    const total = document.getElementById('total').textContent;
    const order = {
        product: 'LYF葵花籽',
        quantity: quantity,
        total: total
    };
    alert(JSON.stringify(order));
});
</script>
</body>
</html>
