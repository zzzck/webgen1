<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 春节香瓜子葵花子大促</title>
<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #fff5f5;
        color: #333;
    }
    header {
        background-color: #E4393C;
        color: #fff;
        padding: 1rem;
        text-align: center;
    }
    header h1 {
        margin: 0;
        font-size: 1.5rem;
    }
    .container {
        padding: 1rem;
        max-width: 1200px;
        margin: auto;
    }
    .product-card {
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        margin-bottom: 1rem;
    }
    .product-image img {
        width: 100%;
        display: block;
    }
    .product-info {
        padding: 1rem;
    }
    .product-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }
    .product-specs {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 1rem;
    }
    .product-price {
        display: flex;
        align-items: baseline;
        margin-bottom: 0.5rem;
    }
    .current-price {
        font-size: 1.5rem;
        color: #E4393C;
        margin-right: 1rem;
    }
    .original-price {
        font-size: 1rem;
        color: #999;
        text-decoration: line-through;
    }
    .promo {
        display: inline-block;
        background-color: #ffde00;
        color: #E4393C;
        font-weight: bold;
        padding: 0.2rem 0.5rem;
        border-radius: 4px;
        margin-bottom: 1rem;
    }
    .stock-info {
        font-size: 0.9rem;
        color: #E4393C;
        margin-bottom: 1rem;
    }
    .countdown {
        font-size: 1rem;
        color: #fff;
        background-color: #E4393C;
        padding: 0.5rem;
        border-radius: 4px;
        display: inline-block;
        margin-bottom: 1rem;
    }
    .quantity-control {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
    }
    .quantity-control button {
        background-color: #E4393C;
        color: #fff;
        border: none;
        padding: 0.5rem;
        cursor: pointer;
    }
    .quantity-control input {
        width: 50px;
        text-align: center;
        margin: 0 0.5rem;
    }
    .add-to-cart {
        background-color: #E4393C;
        color: #fff;
        border: none;
        padding: 0.8rem;
        width: 100%;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 4px;
    }
    .cart {
        background-color: #fff;
        border-radius: 8px;
        padding: 1rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .cart h2 {
        font-size: 1.2rem;
        margin-top: 0;
    }
    .cart-items {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .cart-items li {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
        border-bottom: 1px solid #eee;
    }
    .cart-items li:last-child {
        border-bottom: none;
    }
    .cart-total {
        font-weight: bold;
        margin-top: 1rem;
        text-align: right;
    }
    .checkout-btn {
        background-color: #ff8c00;
        color: #fff;
        border: none;
        padding: 0.8rem;
        width: 100%;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 1rem;
        border-radius: 4px;
    }
    @media (min-width: 768px) {
        .product-card {
            display: flex;
        }
        .product-image, .product-info {
            width: 50%;
        }
    }
</style>
</head>
<body>
<header>
    <h1>LYF 春节年货大促 - 香瓜子葵花子</h1>
</header>
<div class="container">
    <div class="product-card">
        <div class="product-image">
            <img src="https://gw.alicdn.com/imgextra/i3/3195305016/O1CN01FpNUtD1mvNZJLQUHu_!!3195305016.jpg_Q75.jpg_.webp" alt="香瓜子葵花子">
        </div>
        <div class="product-info">
            <div class="product-title">香瓜子葵花子 30g小包装 / 10包组合</div>
            <div class="product-specs">精选优质葵花子，原味香醇，便携小包装，春节必备零食。</div>
            <div class="product-price">
                <div class="current-price">¥16.9</div>
                <div class="original-price">¥29.9</div>
            </div>
            <div class="promo">限时优惠立减 13 元</div>
            <div class="stock-info">库存紧张：仅剩 <span id="stock-count">50</span> 份</div>
            <div class="countdown">活动倒计时：<span id="timer">00:00:00</span></div>
            <div class="quantity-control">
                <button id="minus-btn">-</button>
                <input type="number" id="quantity" value="1" min="1">
                <button id="plus-btn">+</button>
            </div>
            <button class="add-to-cart" id="add-to-cart-btn">加入购物车</button>
        </div>
    </div>
    <div class="cart">
        <h2>购物车</h2>
        <ul class="cart-items" id="cart-items"></ul>
        <div class="cart-total" id="cart-total"></div>
        <button class="checkout-btn" id="checkout-btn">去结算</button>
    </div>
</div>
<script>
    const stockCountEl = document.getElementById('stock-count');
    const timerEl = document.getElementById('timer');
    const minusBtn = document.getElementById('minus-btn');
    const plusBtn = document.getElementById('plus-btn');
    const quantityInput = document.getElementById('quantity');
    const addToCartBtn = document.getElementById('add-to-cart-btn');
    const cartItemsEl = document.getElementById('cart-items');
    const cartTotalEl = document.getElementById('cart-total');
    const checkoutBtn = document.getElementById('checkout-btn');

    let stockCount = 50;
    let countdown = 3600; // 秒，1小时倒计时

    function updateTimer() {
        let hours = Math.floor(countdown / 3600);
        let minutes = Math.floor((countdown % 3600) / 60);
        let seconds = countdown % 60;
        timerEl.textContent = 
            String(hours).padStart(2, '0') + ':' +
            String(minutes).padStart(2, '0') + ':' +
            String(seconds).padStart(2, '0');
        if (countdown > 0) {
            countdown--;
            setTimeout(updateTimer, 1000);
        }
    }

    minusBtn.addEventListener('click', () => {
        let qty = parseInt(quantityInput.value);
        if (qty > 1) {
            quantityInput.value = qty - 1;
        }
    });

    plusBtn.addEventListener('click', () => {
        let qty = parseInt(quantityInput.value);
        if (qty < stockCount) {
            quantityInput.value = qty + 1;
        }
    });

    function loadCart() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        renderCart(cart);
    }

    function saveCart(cart) {
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    function renderCart(cart) {
        cartItemsEl.innerHTML = '';
        let total = 0;
        cart.forEach((item, index) => {
            const li = document.createElement('li');
            li.innerHTML = `${item.name} x ${item.quantity} <span>¥${(item.price * item.quantity).toFixed(2)}</span>`;
            const removeBtn = document.createElement('button');
            removeBtn.textContent = '移除';
            removeBtn.style.backgroundColor = '#ccc';
            removeBtn.style.border = 'none';
            removeBtn.style.cursor = 'pointer';
            removeBtn.addEventListener('click', () => {
                cart.splice(index, 1);
                saveCart(cart);
                renderCart(cart);
            });
            li.appendChild(removeBtn);
            cartItemsEl.appendChild(li);
            total += item.price * item.quantity;
        });
        cartTotalEl.textContent = '总计：¥' + total.toFixed(2);
    }

    addToCartBtn.addEventListener('click', () => {
        const qty = parseInt(quantityInput.value);
        if (qty <= stockCount) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cart.find(item => item.name === '香瓜子葵花子');
            if (existingItem) {
                existingItem.quantity += qty;
            } else {
                cart.push({
                    name: '香瓜子葵花子',
                    price: 16.9,
                    quantity: qty
                });
            }
            stockCount -= qty;
            stockCountEl.textContent = stockCount;
            saveCart(cart);
            renderCart(cart);
        }
    });

    checkoutBtn.addEventListener('click', () => {
        alert('结算功能示例：模拟跳转至支付页面');
    });

    updateTimer();
    loadCart();
</script>
</body>
</html>
