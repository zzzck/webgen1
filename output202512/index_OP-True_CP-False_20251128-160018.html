<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>商品详情页</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #F4F4F5;
        color: #333;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #D32F2F;
        color: #FFFFFF;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header h1 {
        margin: 0;
        font-size: 1.5rem;
    }
    header nav a {
        color: #FFFFFF;
        margin-left: 1rem;
        text-decoration: none;
    }
    section, div {
        padding: 1rem;
        background-color: #FFFFFF;
        margin-bottom: 1rem;
    }
    #product-gallery img {
        max-width: 100%;
        display: block;
        margin-bottom: 1rem;
    }
    #product-gallery div img {
        width: 60px;
        height: 60px;
        margin-right: 0.5rem;
        cursor: pointer;
    }
    #product-info h2 {
        margin-top: 0;
        font-size: 1.2rem;
    }
    #product-info p {
        color: #D32F2F;
        font-weight: bold;
    }
    #product-info div {
        color: #FBC02D;
        font-size: 0.9rem;
    }
    #quantity-selector {
        display: flex;
        align-items: center;
        justify-content: flex-start;
    }
    #quantity-selector button {
        background-color: #FBC02D;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
        font-size: 1rem;
    }
    #quantity-selector span {
        margin: 0 1rem;
        font-size: 1rem;
    }
    #action-buttons {
        display: flex;
        gap: 1rem;
    }
    #action-buttons button {
        flex: 1;
        padding: 0.75rem;
        border: none;
        font-size: 1rem;
        color: #FFFFFF;
        cursor: pointer;
    }
    #action-buttons button:first-child {
        background-color: #D32F2F;
    }
    #action-buttons button:last-child {
        background-color: #4CAF50;
    }
    #coupon-section h3 {
        margin-top: 0;
    }
    #coupon-section div {
        display: flex;
        gap: 1rem;
    }
    #detail-tabs nav a {
        margin-right: 1rem;
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }
    #detail-tabs div {
        margin-top: 1rem;
    }
    #reviews-filter {
        background-color: #FFFFFF;
    }
    #reviews-filter button {
        margin-right: 0.5rem;
        padding: 0.5rem 1rem;
        border: none;
        cursor: pointer;
        background-color: #FBC02D;
    }
    #toast-notification {
        position: fixed;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        background-color: #333;
        color: #FFFFFF;
        padding: 0.75rem 1rem;
        border-radius: 4px;
        display: none;
    }
    #buy-modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #FFFFFF;
        padding: 2rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        display: none;
        z-index: 10;
    }
    #buy-modal div {
        margin-bottom: 1rem;
    }
    #buy-modal button {
        background-color: #4CAF50;
        color: #FFFFFF;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
    }
</style>
</head>
<body>

<header id="navbar">
    <h1>品牌Logo</h1>
    <nav>
        <a href="#">首页</a>
        <a href="#">导航</a>
    </nav>
</header>

<section id="product-gallery">
    <img src="main-product.jpg" alt="商品主图">
    <div>
        <img src="thumb1.jpg" alt="缩略图1">
        <img src="thumb2.jpg" alt="缩略图2">
        <img src="thumb3.jpg" alt="缩略图3">
    </div>
</section>

<section id="product-info">
    <h2>商品标题与型号</h2>
    <p>¥299 <span>限时优惠</span></p>
    <div>剩余时间: 02:15:30</div>
</section>

<div id="quantity-selector">
    <button>-</button>
    <span>1</span>
    <button>+</button>
</div>

<div id="action-buttons">
    <button>立即购买</button>
    <button>加入购物车</button>
</div>

<section id="coupon-section">
    <h3>优惠券</h3>
    <div>
        <span>满100减10</span>
        <span>满200减30</span>
    </div>
</section>

<section id="detail-tabs">
    <nav>
        <a href="#">商品介绍</a>
        <a href="#">售后保障</a>
    </nav>
    <div>
        商品详细说明内容区域
    </div>
</section>

<section id="reviews-filter">
    <button>全部评论</button>
    <button>好评</button>
    <button>中评</button>
    <div>
        评论列表
    </div>
</section>

<div id="toast-notification">
    <p>操作成功！</p>
</div>

<section id="buy-modal">
    <div>已选商品信息</div>
    <p>最终价格: ¥299</p>
    <button>确认支付</button>
</section>

</body>
</html>
