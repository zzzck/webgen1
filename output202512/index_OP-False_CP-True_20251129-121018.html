<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 春节零食大促</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #fff;
    color: #333;
}
header {
    background-color: #E4393C;
    color: #fff;
    padding: 10px;
    text-align: center;
}
header input {
    width: 80%;
    padding: 5px;
    border-radius: 4px;
    border: none;
}
nav {
    display: flex;
    justify-content: space-around;
    background-color: #f9f9f9;
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
}
nav a {
    color: #333;
    text-decoration: none;
    font-size: 14px;
}
.carousel {
    position: relative;
    overflow: hidden;
    width: 100%;
    height: 250px;
}
.carousel img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    display: none;
}
.carousel img.active {
    display: block;
}
.product-info {
    padding: 15px;
}
.product-info h2 {
    margin: 0;
    color: #E4393C;
}
.price {
    font-size: 20px;
    color: #E4393C;
}
.old-price {
    text-decoration: line-through;
    color: #888;
    margin-left: 10px;
}
.countdown {
    font-size: 14px;
    color: #E4393C;
    margin-top: 5px;
}
.coupons {
    display: flex;
    justify-content: space-around;
    padding: 10px;
}
.coupon {
    background-color: #ffeaea;
    border: 1px solid #E4393C;
    border-radius: 6px;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 14px;
}
.specs {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
}
.spec {
    padding: 5px 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    cursor: pointer;
}
.spec.active {
    border-color: #E4393C;
    background-color: #ffeaea;
}
.selling-points {
    margin-top: 10px;
    padding: 10px;
    background-color: #fff8f8;
    border: 1px solid #E4393C;
    border-radius: 8px;
}
.selling-points ul {
    list-style: none;
    padding: 0;
    margin: 0;
}
.selling-points li {
    margin: 5px 0;
}
.comments {
    margin-top: 20px;
    padding: 10px;
}
.comment-filter {
    margin-bottom: 10px;
}
.comment {
    border-bottom: 1px solid #ddd;
    padding: 5px 0;
}
footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    background-color: #fff;
    border-top: 1px solid #ddd;
}
footer button {
    flex: 1;
    padding: 15px;
    background-color: #E4393C;
    border: none;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}
.modal-overlay {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    top: 0;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: flex-end;
}
.modal {
    background: #fff;
    width: 100%;
    max-height: 50%;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    padding: 20px;
}
.modal h3 {
    margin-top: 0;
}
.modal button {
    background-color: #E4393C;
    color: #fff;
    padding: 10px;
    border: none;
    width: 100%;
    font-size: 16px;
}
</style>
</head>
<body>
<header>
    <input type="text" placeholder="搜索零食/商品">
</header>
<nav>
    <a href="#">首页</a>
    <a href="#">分类</a>
    <a href="#">购物车</a>
    <a href="#">我的</a>
</nav>
<div class="carousel" id="carousel">
    <img src="https://gw.alicdn.com/imgextra/i3/3195305016/O1CN01FpNUtD1mvNZJLQUHu_!!3195305016.jpg_Q75.jpg_.webp" class="active">
    <img src="https://pic1.zhimg.com/v2-0a72a4246fde463055bbcd021d58d6b0_1440w.jpg?source=172ae18b">
    <img src="https://www.foodnext.net/dispPageBox/getFile/GetImg.aspx?FileLocation=%2FPJ-FOODNEXT%2FFiles%2F&FileName=photo-44541-i.jpg">
</div>
<div class="product-info">
    <h2>LYF 香瓜子葵花子 30g x 10包</h2>
    <div>
        <span class="price">¥<span id="currentPrice">16.9</span></span>
        <span class="old-price">¥29.9</span>
    </div>
    <div class="countdown" id="countdownTimer">春节限时抢购倒计时: </div>
    <div class="coupons">
        <div class="coupon" data-discount="2" data-min="10">满10减2元</div>
        <div class="coupon" data-discount="5" data-min="20">满20减5元</div>
    </div>
    <div class="specs">
        <div class="spec active" data-count="10" data-price="16.9">10包</div>
        <div class="spec" data-count="20" data-price="29.0">20包</div>
        <div class="spec" data-count="30" data-price="40.0">30包</div>
    </div>
    <div class="selling-points">
        <ul>
            <li>颗粒饱满</li>
            <li>独立包装不脏手</li>
            <li>买多少送多少</li>
            <li>五香味</li>
        </ul>
    </div>
</div>
<div class="comments">
    <div class="comment-filter">
        <select id="commentFilter">
            <option value="all">全部评论</option>
            <option value="good">好评</option>
            <option value="neutral">中评</option>
            <option value="bad">差评</option>
        </select>
    </div>
    <div id="commentList">
        <div class="comment" data-type="good">味道很好，买来过年送亲友。</div>
        <div class="comment" data-type="neutral">包装不错，但稍微有点咸。</div>
        <div class="comment" data-type="bad">物流慢了些，味道一般。</div>
    </div>
</div>
<footer>
    <button id="buyBtn">立即购买</button>
</footer>
<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <h3>确认订单</h3>
        <p id="orderInfo"></p>
        <button id="confirmPay">确认支付</button>
    </div>
</div>
<script>
let images = document.querySelectorAll('#carousel img');
let index = 0;
setInterval(() => {
    images[index].classList.remove('active');
    index = (index + 1) % images.length;
    images[index].classList.add('active');
}, 3000);

let countdownTarget = new Date();
countdownTarget.setHours(countdownTarget.getHours() + 1);
function updateCountdown() {
    let now = new Date();
    let diff = countdownTarget - now;
    if (diff <= 0) {
        document.getElementById('countdownTimer').innerText = '活动结束';
        return;
    }
    let h = Math.floor(diff / 1000 / 3600);
    let m = Math.floor((diff / 1000 % 3600) / 60);
    let s = Math.floor(diff / 1000 % 60);
    document.getElementById('countdownTimer').innerText = `春节限时抢购倒计时: ${h}时${m}分${s}秒`;
}
setInterval(updateCountdown, 1000);
updateCountdown();

let currentPrice = 16.9;
let selectedSpec = document.querySelector('.spec.active');
document.querySelectorAll('.spec').forEach(spec => {
    spec.addEventListener('click', () => {
        document.querySelectorAll('.spec').forEach(s => s.classList.remove('active'));
        spec.classList.add('active');
        selectedSpec = spec;
        currentPrice = parseFloat(spec.dataset.price);
        document.getElementById('currentPrice').innerText = currentPrice.toFixed(2);
    });
});

document.querySelectorAll('.coupon').forEach(coupon => {
    coupon.addEventListener('click', () => {
        let min = parseFloat(coupon.dataset.min);
        let discount = parseFloat(coupon.dataset.discount);
        let count = parseInt(selectedSpec.dataset.count);
        if (currentPrice >= min) {
            currentPrice -= discount;
            document.getElementById('currentPrice').innerText = currentPrice.toFixed(2);
        } else {
            alert('未满足优惠券使用条件');
        }
    });
});

document.getElementById('commentFilter').addEventListener('change', function() {
    let value = this.value;
    document.querySelectorAll('#commentList .comment').forEach(comment => {
        if (value === 'all' || comment.dataset.type === value) {
            comment.style.display = 'block';
        } else {
            comment.style.display = 'none';
        }
    });
});

document.getElementById('buyBtn').addEventListener('click', () => {
    let count = parseInt(selectedSpec.dataset.count);
    let price = parseFloat(document.getElementById('currentPrice').innerText);
    document.getElementById('orderInfo').innerText = `LYF 香瓜子葵花子 ${count}包，价格: ¥${price.toFixed(2)}`;
    document.getElementById('modalOverlay').style.display = 'flex';
});
document.getElementById('modalOverlay').addEventListener('click', e => {
    if (e.target === e.currentTarget) {
        e.currentTarget.style.display = 'none';
    }
});
document.getElementById('confirmPay').addEventListener('click', () => {
    let order = {
        product: 'LYF 香瓜子葵花子',
        spec: selectedSpec.dataset.count + '包',
        price: parseFloat(document.getElementById('currentPrice').innerText)
    };
    alert(JSON.stringify(order));
    document.getElementById('modalOverlay').style.display = 'none';
});
</script>
</body>
</html>
