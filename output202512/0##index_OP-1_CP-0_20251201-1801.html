<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春节节日促销页面</title>
    <style>
        :root {
            --color-red: #D7000F;
            --color-gold: #FFD700;
            --color-gray-light: #F4F4F5;
            --color-white: #FFFFFF;
            --color-dark: #333333;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--color-gray-light);
            color: var(--color-dark);
            line-height: 1.6;
        }

        h1, h2, h3 {
            margin: 0.5em 0;
        }

        p {
            margin: 0.3em 0 1em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Hero Section */
        .hero {
            background-color: var(--color-red);
            color: var(--color-white);
            text-align: center;
            padding: 3rem 1rem;
        }

        .hero h1 {
            font-size: 2.5rem;
        }

        .hero p {
            font-size: 1.2rem;
        }

        /* Category Nav */
        .category-nav {
            background-color: var(--color-white);
            padding: 2rem 1rem;
            text-align: center;
        }

        .category-nav h2 {
            color: var(--color-red);
        }

        /* Coupon Banner */
        .coupon-banner {
            background-color: var(--color-gold);
            color: var(--color-dark);
            text-align: center;
            padding: 2rem 1rem;
        }

        /* Product Specs */
        .product-specs {
            background-color: var(--color-white);
            padding: 2rem 1rem;
        }

        /* Price Box */
        .price-box {
            background-color: var(--color-white);
            padding: 2rem 1rem;
            border-top: 1px solid var(--color-gray-light);
        }

        /* Promo Labels */
        .promo-labels {
            background-color: var(--color-red);
            color: var(--color-white);
            padding: 1rem;
            text-align: center;
        }

        /* Buy Channel */
        .buy-channel {
            background-color: var(--color-gold);
            text-align: center;
            padding: 2rem 1rem;
        }

        /* Cart Panel */
        .cart-panel {
            background-color: var(--color-white);
            border: 1px solid var(--color-gray-light);
            padding: 1.5rem;
        }

        /* Reviews */
        .reviews {
            background-color: var(--color-white);
            padding: 2rem 1rem;
        }

        /* Footer Info */
        footer.footer-info {
            background-color: var(--color-dark);
            color: var(--color-white);
            padding: 2rem 1rem;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="container">
            <h1>欢庆春节·精致礼盒</h1>
            <p>浓浓年味，传递温暖，呈现品牌精致与关怀</p>
        </div>
    </section>

    <nav class="category-nav">
        <div class="container">
            <h2>节日零食分类</h2>
            <p>挑选你的专属美味</p>
        </div>
    </nav>

    <section class="coupon-banner">
        <div class="container">
            <h2>春节优惠券大放送</h2>
            <p>领取专属优惠，结算时自动减免，限时限量</p>
        </div>
    </section>

    <section class="product-specs">
        <div class="container">
            <h2>产品规格</h2>
            <p>多种口味组合，高端包装设计，送礼自用皆宜</p>
        </div>
    </section>

    <section class="price-box">
        <div class="container">
            <h2>价格信息</h2>
            <p>现价¥99，原价¥199，立享五折优惠</p>
        </div>
    </section>

    <div class="promo-labels">
        <div class="container">
            <h3>限时抢购</h3>
            <p>剩余库存不足50件，倒计时24小时</p>
        </div>
    </div>

    <section class="buy-channel">
        <div class="container">
            <h2>立即购买</h2>
            <p>加入购物车，快速结算</p>
        </div>
    </section>

    <aside class="cart-panel">
        <div class="container">
            <h2>购物车</h2>
            <p>选择数量，随时修改或删除，实时计算总价</p>
        </div>
    </aside>

    <section class="reviews">
        <div class="container">
            <h2>用户评价</h2>
            <p>口碑好评如潮，用户满意度高达98%</p>
        </div>
    </section>

    <footer class="footer-info">
        <div class="container">
            <h2>品牌介绍</h2>
            <p>完善的客服体系与高效物流，为您的购物保驾护航</p>
        </div>
    </footer>
</body>
</html>
