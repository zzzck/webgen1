<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 新疆葵花籽（30g 小包装） - 电商购物</title>
<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #F4F4F5;
        margin: 0;
        padding: 0;
        color: #333;
    }
    header, section, aside {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
    }
    h1, h2 {
        color: #E94F37;
        font-weight: bold;
    }
    img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }
    .price-box {
        display: flex;
        align-items: baseline;
        gap: 10px;
    }
    .price-current {
        font-size: 2em;
        color: #FF9F1C;
        font-weight: bold;
    }
    .price-original {
        text-decoration: line-through;
        color: #888;
    }
    .promo-tag {
        background-color: #F3DE2C;
        color: #E94F37;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.9em;
        font-weight: bold;
    }
    button {
        background-color: #E94F37;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #FF9F1C;
    }
    .quantity-control {
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .quantity-control input {
        width: 50px;
        text-align: center;
        padding: 5px;
    }
    .recommend-list, .review-list, .cart-list {
        display: grid;
        gap: 20px;
    }
    .recommend-item {
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 6px;
        text-align: center;
        background-color: #fff;
    }
    .review-item {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        position: relative;
    }
    .review-item:hover .highlight {
        display: block;
    }
    .highlight {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: #F6BDC0;
        padding: 5px;
        font-size: 0.9em;
    }
    .cart {
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 6px;
    }
    .checkout {
        margin-top: 20px;
    }
    .payment-options {
        display: flex;
        gap: 10px;
        margin: 10px 0;
    }
    .progress-bar {
        width: 0;
        height: 4px;
        background-color: #FF9F1C;
        transition: width 0.5s;
    }
    @media (max-width: 768px) {
        .price-current {
            font-size: 1.5em;
        }
        button {
            width: 100%;
        }
    }
</style>
</head>
<body>
<div class="progress-bar" id="progressBar"></div>

<section id="home-product-display">
    <h1>LYF 新疆葵花籽（30g 小包装）</h1>
    <img src="sunflower_seed.jpg" alt="LYF 新疆葵花籽">
    <p>精选新疆优质葵花籽，粒大饱满，香味浓郁，春节聚会必备零食。</p>
    <div class="price-box">
        <span class="price-current">¥16.9 / 10包</span>
        <span class="price-original">¥25.0</span>
        <span class="promo-tag">限时抢购</span>
    </div>
    <button onclick="buyNow()">立即购买</button>
</section>

<section id="purchase-module">
    <h2>购买</h2>
    <div class="quantity-control">
        <button onclick="changeQty(-1)">-</button>
        <input type="number" id="quantity" value="1" min="1">
        <button onclick="changeQty(1)">+</button>
    </div>
    <p>单件价格：¥16.9</p>
    <p id="totalPrice">总价：¥16.9</p>
    <p id="deliveryTime">预计配送时间：2-3天</p>
    <button onclick="addToCart()">加入购物车</button>
    <button onclick="buyNow()">立即购买</button>
</section>

<section id="recommendations">
    <h2>推荐商品</h2>
    <div class="recommend-list">
        <div class="recommend-item">
            <img src="nuts.jpg" alt="坚果">
            <p>节日坚果礼包</p>
            <p>¥39.9</p>
            <button>购买</button>
        </div>
        <div class="recommend-item">
            <img src="dates.jpg" alt="红枣">
            <p>新疆红枣500g</p>
            <p>¥29.9</p>
            <button>购买</button>
        </div>
    </div>
</section>

<section id="reviews">
    <h2>用户评论</h2>
    <div>
        <label>排序：</label>
        <select onchange="sortReviews(this.value)">
            <option value="time">按时间</option>
            <option value="star">按星级</option>
        </select>
    </div>
    <ul class="review-list" id="reviewList">
        <li class="review-item">
            ★★★★★ 味道香脆，春节必备！
            <div class="highlight">我家每年都买，大家都喜欢。</div>
        </li>
        <li class="review-item">
            ★★★★☆ 包装精致，送人很有面子。
            <div class="highlight">朋友收到很开心。</div>
        </li>
    </ul>
</section>

<aside id="cart" class="cart">
    <h2>购物车</h2>
    <ul class="cart-list" id="cartList"></ul>
    <button onclick="clearCart()">清空购物车</button>
    <button onclick="goCheckout()">去结算</button>
</aside>

<section id="checkout" class="checkout">
    <h2>订单结算</h2>
    <div class="payment-options">
        <label><input type="radio" name="payment" value="alipay"> 支付宝</label>
        <label><input type="radio" name="payment" value="wechat"> 微信支付</label>
    </div>
    <p>配送信息：预计2-3天送达 · 运费¥5 · 顺丰速运</p>
    <button onclick="confirmPayment()">确认付款</button>
</section>

<script>
    window.onload = function() {
        let bar = document.getElementById('progressBar');
        bar.style.width = '100%';
        setTimeout(() => bar.style.display = 'none', 800);
    };
    function changeQty(delta) {
        let qtyInput = document.getElementById('quantity');
        let qty = parseInt(qtyInput.value) + delta;
        if (qty < 1) qty = 1;
        qtyInput.value = qty;
        updateTotal();
    }
    function updateTotal() {
        let qty = parseInt(document.getElementById('quantity').value);
        document.getElementById('totalPrice').textContent = '总价：¥' + (16.9 * qty).toFixed(2);
    }
    function addToCart() {
        let qty = document.getElementById('quantity').value;
        let cartList = document.getElementById('cartList');
        let item = document.createElement('li');
        item.textContent = `LYF 新疆葵花籽 x ${qty}包 - ¥${(16.9 * qty).toFixed(2)}`;
        cartList.appendChild(item);
    }
    function clearCart() {
        document.getElementById('cartList').innerHTML = '';
    }
    function goCheckout() {
        alert('前往结算页面');
    }
    function buyNow() {
        alert('立即购买流程启动');
    }
    function confirmPayment() {
        alert('支付完成，感谢购买！');
    }
    function sortReviews(mode) {
        alert('评论排序：' + mode);
    }
</script>
</body>
</html>
