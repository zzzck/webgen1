<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List Widget</title>
  <style>
    :root {
      --primary-color: #4A90E2;
      --secondary-color: #f0f4f8;
      --accent-color: #ffcc00;
      --text-color: #333;
      --bg-color: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--secondary-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .todo-container {
      background: var(--bg-color);
      width: 95%;
      max-width: 500px;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .todo-header {
      background-color: var(--primary-color);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .todo-header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    .todo-inputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }

    .todo-inputs input, .todo-inputs select, .todo-inputs button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .todo-inputs button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
    }

    .todo-inputs button:hover {
      background-color: #3c7cc0;
    }

    .todo-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
      transition: background 0.3s;
    }

    .todo-item:hover {
      background-color: #fafafa;
    }

    .task-info {
      display: flex;
      flex-direction: column;
      max-width: 70%;
    }

    .task-title {
      font-weight: bold;
      color: var(--text-color);
      word-break: break-word;
    }

    .task-meta {
      font-size: 0.8em;
      color: #666;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .actions button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1.2em;
    }

    .actions button.complete {
      color: green;
    }

    .actions button.delete {
      color: red;
    }

    .completed .task-title {
      text-decoration: line-through;
      color: #999;
    }

    .priority-high { border-left: 5px solid #e74c3c; }
    .priority-medium { border-left: 5px solid #f1c40f; }
    .priority-low { border-left: 5px solid #2ecc71; }

    @media (max-width: 600px) {
      .todo-container {
        width: 100%;
        margin: 10px;
      }
    }

    .controls {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      border-top: 1px solid #ccc;
      font-size: 0.9em;
    }

    .controls button {
      background: var(--accent-color);
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .controls button:hover {
      background: #e6b800;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <div class="todo-header">
      <h1>My TODO List</h1>
    </div>
    <div class="todo-inputs">
      <input type="text" id="taskInput" placeholder="What do you need to do?">
      <input type="date" id="dueDate">
      <select id="priority">
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <input type="text" id="category" placeholder="Category (e.g., Work, Personal)">
      <button id="addTask">Add Task</button>
    </div>
    <ul class="todo-list" id="todoList"></ul>
    <div class="controls">
      <button id="clearCompleted">Clear Completed</button>
      <button id="exportTasks">Export Tasks</button>
    </div>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const dueDate = document.getElementById('dueDate');
    const priority = document.getElementById('priority');
    const category = document.getElementById('category');
    const addTaskBtn = document.getElementById('addTask');
    const todoList = document.getElementById('todoList');
    const clearCompletedBtn = document.getElementById('clearCompleted');
    const exportTasksBtn = document.getElementById('exportTasks');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      todoList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = `todo-item priority-${task.priority}`;
        if (task.completed) li.classList.add('completed');

        const infoDiv = document.createElement('div');
        infoDiv.className = 'task-info';
        infoDiv.innerHTML = `
          <span class="task-title">${task.text}</span>
          <span class="task-meta">Due: ${task.dueDate || 'No date'} | Priority: ${task.priority} | ${task.category ? 'Category: ' + task.category : ''}</span>
        `;

        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'actions';
        const completeBtn = document.createElement('button');
        completeBtn.className = 'complete';
        completeBtn.innerHTML = 'âœ”ï¸';
        completeBtn.addEventListener('click', () => toggleComplete(index));

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete';
        deleteBtn.innerHTML = 'ðŸ—‘ï¸';
        deleteBtn.addEventListener('click', () => deleteTask(index));

        actionsDiv.appendChild(completeBtn);
        actionsDiv.appendChild(deleteBtn);

        li.appendChild(infoDiv);
        li.appendChild(actionsDiv);
        todoList.appendChild(li);
      });
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return alert('Please enter a task description!');
      const newTask = {
        text,
        dueDate: dueDate.value,
        priority: priority.value,
        category: category.value.trim(),
        completed: false
      };
      tasks.push(newTask);
      saveTasks();
      renderTasks();
      taskInput.value = '';
      dueDate.value = '';
      category.value = '';
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      if (confirm('Are you sure you want to delete this task?')) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }

    function clearCompleted() {
      tasks = tasks.filter(task => !task.completed);
      saveTasks();
      renderTasks();
    }

    function exportTasks() {
      const blob = new Blob([JSON.stringify(tasks, null, 2)], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'tasks_export.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    addTaskBtn.addEventListener('click', addTask);
    clearCompletedBtn.addEventListener('click', clearCompleted);
    exportTasksBtn.addEventListener('click', exportTasks);

    renderTasks();
  </script>
</body>
</html>
