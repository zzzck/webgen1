                cartItemsContainer.innerHTML = '<p class="empty-cart-msg">è´­ç‰©è½¦æ˜¯ç©ºçš„ï¼Œå¿«å»é€‰è´­å§ï¼</p>';
            } else {
                cart.forEach(item => {
                    const itemTotal = item.price * item.qty;
                    totalAmount += itemTotal;

                    const el = document.createElement('div');
                    el.className = 'cart-item';
                    el.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div class="item-details">
                            <div class="item-title">${item.name}</div>
                            <div class="item-price">Â¥${item.price}</div>
                            <div class="qty-controls">
                                <button class="qty-btn" onclick="changeQty(${item.id}, -1)">-</button>
                                <span>${item.qty}</span>
                                <button class="qty-btn" onclick="changeQty(${item.id}, 1)">+</button>
                            </div>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">ğŸ—‘ï¸</button>
                    `;
                    cartItemsContainer.appendChild(el);
                });
            }

            cartTotalEl.textContent = `Â¥${totalAmount.toFixed(2)}`;
        }

        // --- äº¤äº’é€»è¾‘ ---
        function toggleCart(isOpen) {
            if (isOpen) {
                cartDrawer.classList.add('open');
                cartOverlay.classList.add('open');
            } else {
                cartDrawer.classList.remove('open');
                cartOverlay.classList.remove('open');
            }
        }

        function openModal(id) {
            const product = products.find(p => p.id === id);
            if(!product) return;

            document.getElementById('modalImg').src = product.image;
            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalDesc').textContent = product.description;
            document.getElementById('modalPrice').textContent = `Â¥${product.price}`;
            document.getElementById('modalOldPrice').textContent = product.originalPrice > product.price ? `Â¥${product.originalPrice}` : '';
            document.getElementById('modalQty').value = 1;
            
            const stockEl = document.getElementById('modalStock');
            if(product.stock < 10) {
                stockEl.textContent = `ä»…å‰© ${product.stock} ä»¶`;
                stockEl.classList.add('stock-low');
            } else {
                stockEl.textContent = 'åº“å­˜å……è¶³';
                stockEl.classList.remove('stock-low');
            }

            const addBtn = document.getElementById('modalAddToCartBtn');
            addBtn.onclick = () => {
                const qty = document.getElementById('modalQty').value;
                addToCart(product.id, qty);
            };

            modalOverlay.classList.add('open');
        }

        function closeModal() {
            modalOverlay.classList.remove('open');
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // --- å€’è®¡æ—¶ ---
        function startCountdown(duration) {
            let timer = duration, hours, minutes, seconds;
            const display = document.getElementById('countdown');
            
            setInterval(() => {
                hours = parseInt(timer / 3600, 10);
                minutes = parseInt((timer % 3600) / 60, 10);
                seconds = parseInt(timer % 60, 10);

                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = hours + ":" + minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration; // å¾ªç¯å€’è®¡æ—¶
                }
            }, 1000);
        }

        // --- äº‹ä»¶ç›‘å¬ ---
        function setupEventListeners() {
            // è´­ç‰©è½¦å¼€å…³
            document.getElementById('cartBtn').addEventListener('click', () => toggleCart(true));
            document.getElementById('closeCart').addEventListener('click', () => toggleCart(false));
            cartOverlay.addEventListener('click', () => toggleCart(false));

            // åˆ†ç±»ç­›é€‰
            document.getElementById('categoryNav').addEventListener('click', (e) => {
                if (e.target.classList.contains('cat-btn')) {
                    document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    renderProducts(e.target.dataset.category);
                }
            });

            // å¼¹çª—å…³é—­
            document.getElementById('closeModal').addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => {
                if(e.target === modalOverlay) closeModal();
            });
        }

        // å¯åŠ¨åº”ç”¨
        init();
    </script>
