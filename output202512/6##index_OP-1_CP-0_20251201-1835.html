<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>春节香瓜子葵花子促销页面</title>
<style>
:root {
    --color-red: #D62828;
    --color-orange: #F77F00;
    --color-light: #F4F4F5;
    --color-gold: #FFD700;
    --color-primary: #D62828;
}

body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background-color: var(--color-light);
    color: #333;
    line-height: 1.6;
}

header, nav, section, footer, aside {
    padding: 1rem;
}

.hero-section {
    background-color: var(--color-red);
    color: white;
    text-align: center;
    padding: 2rem 1rem;
}

.hero-section h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
}

.hero-section p {
    font-size: 1.1rem;
}

.product-spec {
    background-color: white;
    padding: 1.5rem;
    margin: 1rem auto;
    max-width: 800px;
    border-radius: 8px;
}

.price-box {
    background-color: var(--color-gold);
    text-align: center;
    padding: 1.5rem;
    margin: 1rem auto;
    max-width: 800px;
    border-radius: 8px;
}

.price-box h2 {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
}

.promotion-tags {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin: 1rem 0;
}

.promotion-tags span {
    background-color: var(--color-orange);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    font-size: 0.9rem;
}

.purchase-channel {
    text-align: center;
    margin: 2rem 0;
}

.purchase-channel button {
    background-color: var(--color-primary);
    color: white;
    border: none;
    padding: 0.8rem 1.5rem;
    margin: 0 0.5rem;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
}

.purchase-channel button:hover {
    background-color: #b81f1f;
}

.cart-module {
    background-color: white;
    padding: 1rem;
    margin: 1rem;
    border-radius: 8px;
}

.category-nav ul {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    list-style: none;
    padding: 0;
    margin: 0;
}

.category-nav li {
    background-color: var(--color-orange);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
}

.coupon-section {
    background-color: white;
    padding: 1.5rem;
    margin: 1rem auto;
    max-width: 800px;
    border-radius: 8px;
}

.footer-info {
    background-color: var(--color-red);
    color: white;
    text-align: center;
}

.footer-info nav {
    margin-top: 0.5rem;
}

.footer-info nav a {
    color: white;
    margin: 0 0.5rem;
    text-decoration: none;
}

@media (max-width: 600px) {
    .hero-section h1 {
        font-size: 1.5rem;
    }
    .price-box h2 {
        font-size: 1.2rem;
    }
}
</style>
</head>
<body>

<section class="hero-section" id="hero-section">
    <h1>春节香瓜子葵花子盛大促销</h1>
    <p>浓浓年味，香脆可口，陪伴团圆时刻的最佳选择</p>
</section>

<section class="product-spec" id="product-spec">
    <h2>规格与卖点</h2>
    <p>精选瓜子，500g/袋，产自优质葵花产区，颗粒饱满，香味扑鼻，精美包装，年味十足</p>
</section>

<section class="price-box" id="price-box">
    <h2>促销价：￥19.9</h2>
    <p>原价￥29.9，限时立减￥10，机会不容错过</p>
</section>

<div class="promotion-tags" id="promotion-tags">
    <span>限时优惠 02:15:30</span>
    <span>热销中 · 库存不足</span>
</div>

<section class="purchase-channel" id="purchase-channel">
    <button>加入购物车</button>
    <button>立即购买</button>
</section>

<aside class="cart-module" id="cart-module">
    <h2>我的购物车</h2>
    <p>已选商品列表及数量调整功能，结算更方便</p>
</aside>

<nav class="category-nav" id="category-nav">
    <ul>
        <li>坚果炒货</li>
        <li>糖果零食</li>
        <li>饮料酒水</li>
        <li>腊味干货</li>
        <li>礼盒礼品</li>
    </ul>
</nav>

<section class="coupon-section" id="coupon-section">
    <h2>优惠券领取</h2>
    <p>满50减5元，满100减15元，点击立即领取并在下单时使用</p>
</section>

<footer class="footer-info" id="footer-info">
    <p>© 2024 春节特惠 · 新春快乐</p>
    <nav>
        <a href="#">联系我们</a>
        <a href="#">售后服务</a>
        <a href="#">帮助中心</a>
    </nav>
</footer>

</body>
</html>
