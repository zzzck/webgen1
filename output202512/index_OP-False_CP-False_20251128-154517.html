<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF新疆原产葵花籽 - 春节热销</title>
<style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #f6f6f6; color: #333; }
    header { background-color: #f23030; color: #fff; padding: 10px; display: flex; align-items: center; justify-content: space-between; }
    header .logo { font-size: 18px; font-weight: bold; }
    header input { padding: 5px; border: none; border-radius: 4px; }
    main { display: flex; flex-wrap: wrap; background-color: #fff; margin: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
    .product-images, .product-info { flex: 1; padding: 20px; min-width: 300px; }
    .main-image img { width: 100%; border-radius: 5px; transition: opacity 0.5s; }
    .thumbnails { display: flex; margin-top: 10px; }
    .thumbnails img { width: 60px; height: 60px; margin-right: 10px; cursor: pointer; border: 2px solid transparent; border-radius: 5px; }
    .thumbnails img:hover { border-color: #f23030; }
    .product-title { font-size: 20px; font-weight: bold; margin-bottom: 10px; }
    .price { font-size: 24px; color: #f23030; font-weight: bold; }
    .promo-labels span { background-color: #ffecec; color: #f23030; padding: 3px 6px; margin-right: 5px; border-radius: 3px; font-size: 12px; }
    .countdown { margin: 10px 0; font-size: 14px; color: #f23030; }
    .quantity-selector { display: flex; align-items: center; margin: 10px 0; }
    .quantity-selector button { width: 30px; height: 30px; border: 1px solid #ccc; background-color: #fff; cursor: pointer; }
    .quantity-selector input { width: 40px; text-align: center; border: 1px solid #ccc; height: 30px; }
    .coupons { display: flex; margin: 10px 0; }
    .coupon { border: 1px dashed #f23030; padding: 5px 10px; margin-right: 10px; cursor: pointer; border-radius: 5px; font-size: 12px; }
    .coupon.active { background-color: #f23030; color: #fff; }
    .total-price { margin: 10px 0; font-size: 16px; }
    .buttons button { padding: 10px; margin-right: 10px; border: none; cursor: pointer; border-radius: 4px; font-size: 16px; transition: background-color 0.3s, box-shadow 0.3s; }
    .buy-now { background-color: #f23030; color: #fff; }
    .add-cart { background-color: #ff9900; color: #fff; }
    .buttons button:hover { box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
    .buttons button.disabled { background-color: #ccc; cursor: not-allowed; }
    .tabs { margin: 10px; display: flex; background-color: #fff; border-radius: 5px; }
    .tab-buttons { display: flex; flex-direction: column; min-width: 120px; }
    .tab-buttons button { padding: 10px; border: none; background-color: #eee; cursor: pointer; }
    .tab-buttons button.active { background-color: #f23030; color: #fff; }
    .tab-content { flex: 1; padding: 20px; }
    /* 评论区 */
    .reviews { background-color: #fff; margin: 10px; padding: 10px; border-radius: 5px;}
    .filter-buttons { margin-bottom: 10px;}
    .filter-buttons button { margin-right: 10px; padding: 5px 10px; border: none; background-color: #eee; cursor: pointer; }
    .filter-buttons button.active { background-color: #f23030; color: #fff;}
    .review-item { padding: 5px; border-bottom: 1px solid #ddd; }
    /* Toast */
    .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0,0,0,0.8); color: #fff; padding: 10px 20px; border-radius: 5px; display: none; }
    /* Modal */
    .modal-overlay { position: fixed; bottom: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: none; align-items: flex-end; }
    .modal { background-color: #fff; width: 100%; padding: 20px; border-top-left-radius: 10px; border-top-right-radius: 10px; animation: slideUp 0.3s;}
    @keyframes slideUp { from { transform: translateY(100%);} to { transform: translateY(0);} }
</style>
</head>
<body>
<header>
    <div class="logo">LYF Logo</div>
    <input type="text" placeholder="搜索商品...">
</header>
<main>
    <div class="product-images">
        <div class="main-image"><img id="mainImage" src="https://via.placeholder.com/400x400?text=LYF+Product+1"></div>
        <div class="thumbnails">
            <img src="https://via.placeholder.com/60?text=1" data-src="https://via.placeholder.com/400x400?text=LYF+Product+1">
            <img src="https://via.placeholder.com/60?text=2" data-src="https://via.placeholder.com/400x400?text=LYF+Product+2">
            <img src="https://via.placeholder.com/60?text=3" data-src="https://via.placeholder.com/400x400?text=LYF+Product+3">
            <img src="https://via.placeholder.com/60?text=4" data-src="https://via.placeholder.com/400x400?text=LYF+Product+4">
        </div>
    </div>
    <div class="product-info">
        <div class="product-title">LYF 新疆原产葵花籽（30g 独立小包装） - 10包组合装</div>
        <div class="price">¥16.9</div>
        <div class="promo-labels">
            <span>春节特惠</span><span>包邮</span>
        </div>
        <div class="countdown">春节限时抢购倒计时: <span id="countdown">02:00:00</span></div>
        <div class="quantity-selector">
            <button id="minusBtn">-</button>
            <input type="text" id="quantity" value="1" readonly>
            <button id="plusBtn">+</button>
        </div>
        <div class="coupons">
            <div class="coupon" data-threshold="10" data-discount="2">满10减2元</div>
            <div class="coupon" data-threshold="20" data-discount="5">满20减5元</div>
        </div>
        <div class="total-price">总价: ¥<span id="totalPrice">16.9</span></div>
        <div class="buttons">
            <button class="buy-now" id="buyNowBtn">立即购买</button>
            <button class="add-cart" id="addCartBtn">加入购物车</button>
        </div>
    </div>
</main>
<div class="tabs">
    <div class="tab-buttons">
        <button class="active" data-tab="intro">商品介绍</button>
        <button data-tab="warranty">售后保障</button>
    </div>
    <div class="tab-content" id="tabContent">
        <p>LYF新疆原产葵花籽，香脆可口，独立小包装，春节伴手礼佳选。</p>
    </div>
</div>
<div class="reviews">
    <div class="filter-buttons">
        <button class="active" data-filter="all">全部</button>
        <button data-filter="good">好评</button>
        <button data-filter="medium">中评</button>
    </div>
    <div id="reviewList"></div>
</div>
<div class="toast" id="toast"></div>
<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <h3>确认订单</h3>
        <p id="orderInfo"></p>
        <button id="confirmPayBtn" class="buy-now">确认支付</button>
    </div>
</div>
<script>
    // 产品数据
    const productData = {
        name: 'LYF葵花籽',
        unitPrice: 16.9,
        reviews: [
            {text: '很好吃，物流快', type: 'good'},
            {text: '挺不错的，包装精美', type: 'good'},
            {text: '一般般吧', type: 'medium'}
        ]
    };

    const quantityInput = document.getElementById('quantity');
    const totalPriceEl = document.getElementById('totalPrice');
    const coupons = document.querySelectorAll('.coupon');
    let selectedCoupon = null;

    function updateTotalPrice() {
        let qty = parseInt(quantityInput.value);
        let total = productData.unitPrice * qty;
        if (selectedCoupon && total >= selectedCoupon.threshold) {
            total -= selectedCoupon.discount;
        } else {
            selectedCoupon = null;
            coupons.forEach(c => c.classList.remove('active'));
        }
        totalPriceEl.textContent = total.toFixed(1);
        return total;
    }

    document.getElementById('minusBtn').onclick = () => {
        let qty = parseInt(quantityInput.value);
        if (qty > 1) {
            quantityInput.value = qty - 1;
            updateTotalPrice();
        }
    };
    document.getElementById('plusBtn').onclick = () => {
        quantityInput.value = parseInt(quantityInput.value) + 1;
        updateTotalPrice();
    };

    coupons.forEach(coupon => {
        coupon.addEventListener('click', () => {
            let threshold = parseFloat(coupon.dataset.threshold);
            let discount = parseFloat(coupon.dataset.discount);
            let total = productData.unitPrice * parseInt(quantityInput.value);
            if (total >= threshold) {
                selectedCoupon = {threshold, discount};
                coupons.forEach(c => c.classList.remove('active'));
                coupon.classList.add('active');
                updateTotalPrice();
            }
        });
    });

    // 缩略图图片切换
    const mainImage = document.getElementById('mainImage');
    document.querySelectorAll('.thumbnails img').forEach(thumb => {
        thumb.addEventListener('mouseenter', () => {
            mainImage.style.opacity = 0.5;
            setTimeout(() => {
                mainImage.src = thumb.dataset.src;
                mainImage.style.opacity = 1;
            }, 200);
        });
        thumb.addEventListener('click', () => {
            mainImage.src = thumb.dataset.src;
        });
    });

    // Tabs
    const tabButtons = document.querySelectorAll('.tab-buttons button');
    const tabContent = document.getElementById('tabContent');
    tabButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            tabButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if (btn.dataset.tab === 'intro') {
                tabContent.innerHTML = '<p>LYF新疆原产葵花籽，香脆可口，独立小包装，春节伴手礼佳选。</p>';
            } else {
                tabContent.innerHTML = '<p>我们提供无忧售后保障，收到商品有任何问题请及时联系我们。</p>';
            }
        });
    });

    // 评论
    const reviewList = document.getElementById('reviewList');
    function renderReviews(filter) {
        reviewList.innerHTML = '';
        let filtered = productData.reviews.filter(r => filter === 'all' ? true : r.type === filter);
        filtered.forEach(r => {
            let div = document.createElement('div');
            div.className = 'review-item';
            div.textContent = r.text;
            reviewList.appendChild(div);
        });
    }
    renderReviews('all');
    const filterButtons = document.querySelectorAll('.filter-buttons button');
    filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            filterButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderReviews(btn.dataset.filter);
        });
    });

    // Toast
    const toast = document.getElementById('toast');
    document.getElementById('addCartBtn').onclick = () => {
        if (activityEnded) return;
        toast.textContent = `已成功加入购物车：${productData.name} x ${quantityInput.value}`;
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 2000);
    };

    // Modal 购买
    const modalOverlay = document.getElementById('modalOverlay');
    document.getElementById('buyNowBtn').onclick = () => {
        if (activityEnded) return;
        let finalPrice = updateTotalPrice();
        document.getElementById('orderInfo').textContent = `${productData.name} x ${quantityInput.value}，总价：¥${finalPrice.toFixed(1)}`;
        modalOverlay.style.display = 'flex';
    };
    modalOverlay.onclick = e => {
        if (e.target === modalOverlay) {
            modalOverlay.style.display = 'none';
        }
    };
    document.getElementById('confirmPayBtn').onclick = () => {
        let finalPrice = updateTotalPrice();
        let order = {product: productData.name, quantity: parseInt(quantityInput.value), price: finalPrice};
        alert('订单信息：' + JSON.stringify(order));
        modalOverlay.style.display = 'none';
    };

    // 倒计时
    let countdownSeconds = 2 * 60 * 60;
    let activityEnded = false;
    function formatTime(sec) {
        let h = Math.floor(sec/3600);
        let m = Math.floor(sec%3600/60);
        let s = sec%60;
        return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }
    function tickCountdown() {
        if (countdownSeconds > 0) {
            countdownSeconds--;
            document.getElementById('countdown').textContent = formatTime(countdownSeconds);
        } else {
            activityEnded = true;
            document.querySelectorAll('.buttons button').forEach(btn => {
                btn.classList.add('disabled');
                btn.disabled = true;
                btn.textContent = '活动已结束';
            });
            clearInterval(cdInterval);
        }
    }
    document.getElementById('countdown').textContent = formatTime(countdownSeconds);
    const cdInterval = setInterval(tickCountdown, 1000);
</script>
</body>
</html>
