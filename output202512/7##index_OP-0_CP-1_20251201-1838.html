<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 春节年货大促 - 香瓜子葵花子</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #fff;
        color: #333;
    }
    header {
        background-color: #E4393C;
        padding: 1rem;
        color: #fff;
        text-align: center;
        font-size: 1.2rem;
        font-weight: bold;
    }
    main {
        padding: 1rem;
    }
    .product-section {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        overflow: hidden;
        margin-bottom: 1rem;
    }
    .product-image {
        width: 100%;
        height: auto;
        display: block;
    }
    .product-info {
        padding: 1rem;
    }
    .product-title {
        font-size: 1rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }
    .product-spec {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 0.5rem;
    }
    .product-highlight {
        font-size: 0.9rem;
        color: #333;
        margin-bottom: 0.5rem;
    }
    .price-section {
        display: flex;
        align-items: baseline;
        margin-bottom: 0.5rem;
    }
    .current-price {
        font-size: 1.2rem;
        font-weight: bold;
        color: #E4393C;
        margin-right: 0.5rem;
    }
    .original-price {
        font-size: 0.9rem;
        color: #999;
        text-decoration: line-through;
    }
    .discount-info {
        background-color: #fde8e6;
        color: #E4393C;
        padding: 0.3rem 0.5rem;
        border-radius: 4px;
        font-size: 0.9rem;
        display: inline-block;
        margin-bottom: 0.5rem;
    }
    .stock-info {
        font-size: 0.9rem;
        color: #E4393C;
        margin-bottom: 0.5rem;
    }
    .countdown {
        font-size: 0.9rem;
        color: #fff;
        background-color: #E4393C;
        padding: 0.3rem 0.5rem;
        border-radius: 4px;
        display: inline-block;
        margin-bottom: 0.5rem;
    }
    .quantity-control {
        display: flex;
        align-items: center;
        margin-bottom: 0.5rem;
    }
    .quantity-control button {
        background-color: #E4393C;
        color: #fff;
        border: none;
        padding: 0.5rem;
        cursor: pointer;
        font-size: 1rem;
    }
    .quantity-control input {
        width: 50px;
        text-align: center;
        border: 1px solid #ccc;
        margin: 0 0.5rem;
        padding: 0.3rem;
    }
    .add-to-cart {
        background-color: #E4393C;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        width: 100%;
        border-radius: 4px;
    }
    .cart-section {
        margin-top: 1rem;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        padding: 1rem;
    }
    .cart-title {
        font-size: 1rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }
    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 0;
        border-bottom: 1px solid #eee;
    }
    .cart-item-name {
        font-size: 0.9rem;
    }
    .cart-item-qty {
        font-size: 0.9rem;
    }
    .cart-item-remove {
        color: #E4393C;
        cursor: pointer;
        font-size: 0.8rem;
    }
    .cart-empty {
        font-size: 0.9rem;
        color: #999;
    }
    @media (min-width: 600px) {
        main {
            max-width: 500px;
            margin: auto;
        }
    }
</style>
</head>
<body>
<header>LYF 春节年货大促</header>
<main>
    <section class="product-section">
        <img src="https://gw.alicdn.com/imgextra/i3/3195305016/O1CN01FpNUtD1mvNZJLQUHu_!!3195305016.jpg_Q75.jpg_.webp" alt="香瓜子葵花子" class="product-image">
        <div class="product-info">
            <div class="product-title">LYF 香瓜子葵花子</div>
            <div class="product-spec">30g 小包装 / 10包组合装</div>
            <div class="product-highlight">精选优质葵花子，香脆饱满，年味十足。</div>
            <div class="price-section">
                <div class="current-price">¥16.9</div>
                <div class="original-price">¥29.9</div>
            </div>
            <div class="discount-info">限时优惠 ~ 立省 ¥13</div>
            <div class="stock-info" id="stock-info">库存紧张，仅剩 50 份</div>
            <div class="countdown" id="countdown">剩余时间：00:00:00</div>
            <div class="quantity-control">
                <button id="decrease">-</button>
                <input type="number" id="quantity" min="1" value="1">
                <button id="increase">+</button>
            </div>
            <button class="add-to-cart" id="add-to-cart">加入购物车</button>
        </div>
    </section>
    <section class="cart-section">
        <div class="cart-title">购物车</div>
        <div id="cart-content"></div>
    </section>
</main>
<script>
    // Countdown timer
    function startCountdown(hours, minutes, seconds) {
        let totalSeconds = hours * 3600 + minutes * 60 + seconds;
        function updateCountdown() {
            totalSeconds--;
            if (totalSeconds < 0) {
                clearInterval(timer);
                document.getElementById('countdown').innerText = '活动已结束';
                return;
            }
            let h = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            let m = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            let s = String(totalSeconds % 60).padStart(2, '0');
            document.getElementById('countdown').innerText = `剩余时间：${h}:${m}:${s}`;
        }
        updateCountdown();
        let timer = setInterval(updateCountdown, 1000);
    }
    startCountdown(0, 30, 0); // example 30 minutes countdown

    // Quantity control
    const qtyInput = document.getElementById('quantity');
    document.getElementById('increase').addEventListener('click', () => qtyInput.value = parseInt(qtyInput.value) + 1);
    document.getElementById('decrease').addEventListener('click', () => {
        if (parseInt(qtyInput.value) > 1) qtyInput.value = parseInt(qtyInput.value) - 1;
    });

    // Cart
    function loadCart() {
        const cartData = JSON.parse(localStorage.getItem('cart')) || [];
        const cartContent = document.getElementById('cart-content');
        if (cartData.length === 0) {
            cartContent.innerHTML = '<div class="cart-empty">购物车为空</div>';
            return;
        }
        cartContent.innerHTML = '';
        cartData.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `<div class="cart-item-name">${item.name}</div>
                <div class="cart-item-qty">数量：${item.qty}</div>
                <div class="cart-item-remove" data-index="${index}">删除</div>`;
            cartContent.appendChild(div);
        });
        document.querySelectorAll('.cart-item-remove').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const idx = e.target.getAttribute('data-index');
                cartData.splice(idx, 1);
                localStorage.setItem('cart', JSON.stringify(cartData));
                loadCart();
            });
        });
    }
    loadCart();

    document.getElementById('add-to-cart').addEventListener('click', () => {
        const qty = parseInt(qtyInput.value);
        const cartData = JSON.parse(localStorage.getItem('cart')) || [];
        const productName = 'LYF 香瓜子葵花子';
        const existingIndex = cartData.findIndex(p => p.name === productName);
        if (existingIndex >= 0) {
            cartData[existingIndex].qty += qty;
        } else {
            cartData.push({name: productName, qty: qty});
        }
        localStorage.setItem('cart', JSON.stringify(cartData));
        loadCart();
    });
</script>
</body>
</html>
