<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 香瓜子葵花子春节促销</title>
<style>
    body {
        font-family: "Microsoft YaHei", sans-serif;
        margin: 0;
        background-color: #F4F4F5;
        color: #8B0000;
        line-height: 1.6;
    }
    header, main, footer {
        width: 100%;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
        background-color: #FFFFFF;
    }
    section, nav, aside, div {
        margin-bottom: 2rem;
        padding: 1rem;
        background-color: #FFFFFF;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h1, h2, h3 {
        margin-top: 0;
        color: #D32F2F;
    }
    p {
        margin: 0.5rem 0;
    }
    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    ul li {
        margin-bottom: 0.5rem;
        padding-left: 1rem;
        position: relative;
    }
    ul li::before {
        content: "•";
        color: #FBC02D;
        position: absolute;
        left: 0;
    }
    .price-box {
        background-color: #FBC02D;
        color: #8B0000;
        text-align: center;
    }
    .promotion-tags {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
    }
    .promotion-tags span {
        background-color: #D32F2F;
        color: #FFFFFF;
        padding: 0.3rem 0.6rem;
        border-radius: 4px;
        font-size: 0.9rem;
    }
    .buy-channel label {
        display: block;
        margin-bottom: 0.5rem;
    }
    .buy-channel input {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .buy-channel button {
        padding: 0.7rem 1rem;
        margin-right: 0.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
    }
    .btn-cart {
        background-color: #FBC02D;
        color: #8B0000;
    }
    .btn-buy {
        background-color: #D32F2F;
        color: #FFFFFF;
    }
    .cart-panel {
        background-color: #F4F4F5;
    }
    .cart-panel button {
        background-color: #D32F2F;
        color: #FFFFFF;
        padding: 0.7rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    nav ul li {
        margin-bottom: 0.5rem;
    }
    nav ul li a {
        text-decoration: none;
        color: #8B0000;
        padding: 0.3rem 0.6rem;
        display: inline-block;
    }
    .coupon-box button {
        background-color: #FBC02D;
        color: #8B0000;
        padding: 0.7rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    @media (max-width: 600px) {
        .buy-channel button {
            width: 100%;
            margin-bottom: 0.5rem;
        }
        .promotion-tags {
            flex-direction: column;
        }
    }
</style>
</head>
<body>
<main class="container">
    <section id="hero" class="hero">
        <h1>春节佳礼 · LYF 香瓜子葵花子</h1>
        <p>欢享团聚时刻，点击查看更多美味详情</p>
    </section>
    <section id="product-spec" class="product-spec">
        <h2>产品规格</h2>
        <p>500g*2袋，原味/五香可选，产地内蒙古，保质期12个月</p>
    </section>
    <section id="selling-points" class="selling-points">
        <h2>核心卖点</h2>
        <ul>
            <li>精选优质原料</li>
            <li>新鲜烘焙工艺</li>
            <li>独立小包装设计</li>
        </ul>
    </section>
    <section id="price-box" class="price-box">
        <h2>限时优惠价 ¥29.9</h2>
        <p>原价 ¥39.9，立省 ¥10</p>
    </section>
    <div id="promotion-tags" class="promotion-tags">
        <span>限时促销</span>
        <span>热销商品</span>
        <span>库存紧张</span>
    </div>
    <section id="countdown-timer" class="countdown-timer">
        <h3>优惠倒计时</h3>
        <p>剩余 02:15:45</p>
    </section>
    <section id="buy-channel" class="buy-channel">
        <label for="quantity">选择购买数量</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
        <button class="btn-cart">加入购物车</button>
        <button class="btn-buy">立即购买</button>
    </section>
    <aside id="cart-panel" class="cart-panel">
        <h2>购物车</h2>
        <ul>
            <li>LYF 香瓜子葵花子 × 2</li>
        </ul>
        <button>去结算</button>
    </aside>
    <nav id="category-nav" class="category-nav">
        <h2>春节零食分类</h2>
        <ul>
            <li><a href="#">瓜子</a></li>
            <li><a href="#">坚果</a></li>
            <li><a href="#">糖果</a></li>
            <li><a href="#">糕点</a></li>
        </ul>
    </nav>
    <section id="coupon-box" class="coupon-box">
        <h2>领取优惠券</h2>
        <button>立即领取</button>
    </section>
</main>
</body>
</html>
