<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 新疆葵花籽 产品详情页</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #fff8f0;
    color: #333;
}
header {
    background-color: #d93025;
    color: white;
    padding: 10px 20px;
}
header h1 {
    margin: 0;
    font-size: 1.5rem;
}
.navbar {
    background-color: #fff4e5;
    display: flex;
    justify-content: space-around;
    padding: 10px;
    border-bottom: 1px solid #eee;
}
.navbar a {
    color: #d93025;
    text-decoration: none;
}
.search-bar {
    padding: 10px;
    text-align: center;
}
.search-bar input {
    width: 70%;
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
main {
    display: flex;
    flex-wrap: wrap;
    padding: 20px;
}
.product-images {
    flex: 1 1 40%;
    max-width: 400px;
    margin-right: 20px;
}
.product-images img {
    width: 100%;
    display: block;
    margin-bottom: 10px;
}
.thumbnail-container {
    display: flex;
    gap: 10px;
}
.thumbnail-container img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    cursor: pointer;
    border: 1px solid #ccc;
    border-radius: 4px;
}
.product-info {
    flex: 1 1 50%;
}
.product-info h2 {
    margin-top: 0;
}
.price-section {
    margin: 10px 0;
    font-size: 1.2rem;
}
.price-current {
    color: #d93025;
    font-weight: bold;
    font-size: 1.5rem;
}
.price-original {
    text-decoration: line-through;
    margin-left: 10px;
    color: #777;
}
.countdown {
    color: #d93025;
    margin-top: 5px;
}
.coupons {
    margin-top: 15px;
}
.coupon {
    display: inline-block;
    background-color: #ffe0b2;
    padding: 5px 10px;
    margin-right: 10px;
    border-radius: 4px;
    cursor: pointer;
}
.details {
    margin-top: 20px;
}
.details h3 {
    border-bottom: 1px solid #ddd;
    padding-bottom: 5px;
}
.comments {
    margin-top: 20px;
}
.comments h3 {
    border-bottom: 1px solid #ddd;
    padding-bottom: 5px;
}
.comment-filter {
    margin-bottom: 10px;
}
.comment-list {
    list-style: none;
    padding: 0;
}
.comment-list li {
    border-bottom: 1px solid #eee;
    padding: 8px 0;
}
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #d93025;
    color: white;
    padding: 10px;
    text-align: center;
}
footer button {
    background-color: #fff4e5;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 4px;
    color: #d93025;
    font-weight: bold;
}
.modal-overlay {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    top: 0;
    background-color: rgba(0,0,0,0.5);
    display: none;
}
.modal {
    position: fixed;
    bottom: -300px;
    left: 0;
    right: 0;
    background-color: white;
    padding: 20px;
    border-radius: 10px 10px 0 0;
    transition: bottom 0.3s ease-out;
}
.modal.show {
    bottom: 0;
}
.modal h3 {
    margin-top: 0;
}
.modal button {
    background-color: #d93025;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 4px;
}
</style>
</head>
<body>
<header>
    <h1>LYF 新疆葵花籽春节热销</h1>
</header>
<nav class="navbar">
    <a href="#">首页</a>
    <a href="#">零食专区</a>
    <a href="#">促销</a>
    <a href="#">我的订单</a>
</nav>
<div class="search-bar">
    <input type="text" placeholder="搜索商品">
</div>
<main>
    <div class="product-images">
        <img id="main-image" src="https://www.foodnext.net/dispPageBox/getFile/GetImg.aspx?FileLocation=%2FPJ-FOODNEXT%2FFiles%2F&FileName=photo-44541-i.jpg" alt="新疆葵花籽">
        <div class="thumbnail-container">
            <img src="https://pic1.zhimg.com/v2-0a72a4246fde463055bbcd021d58d6b0_1440w.jpg?source=172ae18b" alt="缩略图1" onclick="changeImage(this)">
            <img src="https://www.foodnext.net/dispPageBox/getFile/GetImg.aspx?FileLocation=%2FPJ-FOODNEXT%2FFiles%2F&FileName=photo-44541-i.jpg" alt="缩略图2" onclick="changeImage(this)">
        </div>
    </div>
    <div class="product-info">
        <h2>LYF 新疆葵花籽 30g (10包)</h2>
        <p>粒粒饱满，香味浓郁，精选新疆优质原料，健康休闲之选。</p>
        <div class="price-section">
            <span class="price-current">¥16.9</span>
            <span class="price-original">¥22.9</span>
            <div class="countdown">春节限时抢购倒计时：<span id="countdown"></span></div>
        </div>
        <div class="coupons">
            <div class="coupon" onclick="applyCoupon(2,10)">A券：满10减2</div>
            <div class="coupon" onclick="applyCoupon(5,20)">B券：满20减5</div>
        </div>
        <div class="details">
            <h3>产品详情</h3>
            <p>规格：30g 小包装，10包组合</p>
            <p>产地：新疆</p>
            <p>保质期：12个月</p>
        </div>
        <div class="comments">
            <h3>用户评价</h3>
            <div class="comment-filter">
                <select onchange="filterComments(this.value)">
                    <option value="all">全部</option>
                    <option value="good">好评</option>
                    <option value="bad">差评</option>
                </select>
            </div>
            <ul class="comment-list" id="comment-list">
                <li data-type="good">很好吃，包装精美。</li>
                <li data-type="bad">有点咸。</li>
                <li data-type="good">葵花籽很新鲜，物流很快。</li>
            </ul>
        </div>
    </div>
</main>
<footer>
    <button onclick="openModal()">立即购买</button>
</footer>
<div class="modal-overlay" id="modal-overlay" onclick="closeModal()">
    <div class="modal" id="modal" onclick="event.stopPropagation()">
        <h3>确认订单</h3>
        <p>商品：LYF 新疆葵花籽 (10包)</p>
        <p>数量：1</p>
        <p>最终价格：<span id="final-price">¥16.9</span></p>
        <button onclick="confirmOrder()">确认支付</button>
    </div>
</div>
<script>
let countdownTarget = new Date();
countdownTarget.setHours(countdownTarget.getHours() + 1);
function updateCountdown() {
    let now = new Date();
    let diff = countdownTarget - now;
    if (diff <= 0) {
        document.getElementById('countdown').textContent = '活动已结束';
        return;
    }
    let h = Math.floor(diff / (1000 * 60 * 60));
    let m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    let s = Math.floor((diff % (1000 * 60)) / 1000);
    document.getElementById('countdown').textContent = `${h}时${m}分${s}秒`;
}
setInterval(updateCountdown, 1000);

let basePrice = 16.9;
let discount = 0;
function applyCoupon(amount, minSpend) {
    if (basePrice >= minSpend) {
        discount = amount;
        updateFinalPrice();
        alert(`已使用优惠券：满${minSpend}减${amount}元`);
    } else {
        alert('未满足优惠券使用条件');
    }
}
function updateFinalPrice() {
    document.getElementById('final-price').textContent = `¥${(basePrice - discount).toFixed(2)}`;
}

function changeImage(imgElement) {
    document.getElementById('main-image').src = imgElement.src;
}

function filterComments(type) {
    const comments = document.querySelectorAll('#comment-list li');
    comments.forEach(c => {
        if (type === 'all') {
            c.style.display = '';
        } else {
            c.style.display = c.dataset.type === type ? '' : 'none';
        }
    });
}

function openModal() {
    document.getElementById('modal-overlay').style.display = 'block';
    document.getElementById('modal').classList.add('show');
}

function closeModal() {
    document.getElementById('modal-overlay').style.display = 'none';
    document.getElementById('modal').classList.remove('show');
}

function confirmOrder() {
    const order = {
        product: 'LYF 新疆葵花籽 (10包)',
        quantity: 1,
        finalPrice: (basePrice - discount).toFixed(2)
    };
    alert(`订单信息：${JSON.stringify(order)}`);
    closeModal();
}
</script>
</body>
</html>
