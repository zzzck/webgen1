<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYF 春节零食大促 - 香瓜子葵花子</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff5f5;
            color: #333;
        }
        header {
            background-color: #E4393C;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.4rem;
        }
        .container {
            max-width: 768px;
            margin: 0 auto;
            padding: 1rem;
        }
        .product-img {
            width: 100%;
            border-radius: 8px;
        }
        .product-info {
            background-color: #fff;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-info h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #E4393C;
        }
        .price {
            display: flex;
            align-items: baseline;
            margin: 0.5rem 0;
        }
        .current-price {
            font-size: 1.5rem;
            color: #E4393C;
            font-weight: bold;
            margin-right: 0.5rem;
        }
        .original-price {
            color: #888;
            text-decoration: line-through;
        }
        .tag {
            display: inline-block;
            background-color: gold;
            color: #E4393C;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
        }
        .promotion {
            margin: 0.5rem 0;
        }
        .countdown, .stock {
            font-size: 0.9rem;
            color: #E4393C;
        }
        .purchase {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .quantity-input {
            width: 60px;
            padding: 0.3rem;
            font-size: 1rem;
        }
        .btn {
            flex: 1;
            padding: 0.6rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-add {
            background-color: #E4393C;
            color: #fff;
        }
        .btn-buy {
            background-color: #ff9900;
            color: #fff;
        }
        .cart {
            background-color: #fff;
            padding: 1rem;
            margin-top: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .cart h3 {
            margin-top: 0;
        }
        .cart-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .cart-item span.quantity {
            color: #888;
        }
        .btn-remove {
            background-color: transparent;
            border: none;
            color: #E4393C;
            cursor: pointer;
        }
        @media (max-width: 480px) {
            .price {
                flex-direction: column;
                align-items: flex-start;
            }
            .purchase {
                flex-direction: column;
                align-items: stretch;
            }
            .quantity-input {
                width: 100%;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>LYF 春节年货大促</h1>
    </header>
    <div class="container">
        <img src="https://gw.alicdn.com/imgextra/i3/3195305016/O1CN01FpNUtD1mvNZJLQUHu_!!3195305016.jpg_Q75.jpg_.webp" alt="香瓜子葵花子" class="product-img">
        <div class="product-info">
            <h2>香瓜子葵花子 30g 小包装 / 10包组合装</h2>
            <div class="price">
                <span class="current-price">¥16.9</span>
                <span class="original-price">¥29.9</span>
            </div>
            <div class="promotion">
                <span class="tag">热销</span>
                <span class="tag">限时优惠</span>
                <div class="countdown">距离促销结束：<span id="time">00:00:00</span></div>
                <div class="stock">库存剩余：<span id="stock">50</span> 件</div>
            </div>
            <p>甄选优质葵花籽，香脆可口，春节必备休闲零食！小包装方便分享，组合更实惠。</p>
            <div class="purchase">
                <input type="number" id="quantity" class="quantity-input" min="1" value="1">
                <button class="btn btn-add" id="addToCart">加入购物车</button>
                <button class="btn btn-buy" id="buyNow">立即购买</button>
            </div>
        </div>
        <div class="cart">
            <h3>购物车</h3>
            <ul class="cart-items" id="cartItems"></ul>
        </div>
    </div>

    <script>
        const countdownElement = document.getElementById('time');
        const stockElement = document.getElementById('stock');
        let stock = parseInt(stockElement.textContent);
        const cartItemsElement = document.getElementById('cartItems');
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderCart() {
            cartItemsElement.innerHTML = '';
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.classList.add('cart-item');
                li.innerHTML = `
                    <span>${item.name} x <span class="quantity">${item.quantity}</span></span>
                    <button class="btn-remove" data-index="${index}">删除</button>
                `;
                cartItemsElement.appendChild(li);
            });
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function addToCart() {
            const quantity = parseInt(document.getElementById('quantity').value);
            if (quantity > stock) {
                alert('库存不足！');
                return;
            }
            const existingItem = cart.find(item => item.name === '香瓜子葵花子');
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({ name: '香瓜子葵花子', quantity: quantity });
            }
            stock -= quantity;
            stockElement.textContent = stock;
            renderCart();
        }

        function removeFromCart(index) {
            stock += cart[index].quantity;
            cart.splice(index, 1);
            stockElement.textContent = stock;
            renderCart();
        }

        function buyNow() {
            const quantity = parseInt(document.getElementById('quantity').value);
            if (quantity > stock) {
                alert('库存不足！');
                return;
            }
            alert('购买成功！我们会尽快为您发货。');
            stock -= quantity;
            stockElement.textContent = stock;
        }

        cartItemsElement.addEventListener('click', function(e) {
            if (e.target.classList.contains('btn-remove')) {
                const index = e.target.getAttribute('data-index');
                removeFromCart(index);
            }
        });

        document.getElementById('addToCart').addEventListener('click', addToCart);
        document.getElementById('buyNow').addEventListener('click', buyNow);

        function startCountdown(duration) {
            let timer = duration, hours, minutes, seconds;
            const interval = setInterval(() => {
                hours = Math.floor(timer / 3600);
                minutes = Math.floor((timer % 3600) / 60);
                seconds = timer % 60;

                countdownElement.textContent = 
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if (--timer < 0) {
                    clearInterval(interval);
                    countdownElement.textContent = '活动已结束';
                }
            }, 1000);
        }

        renderCart();
        startCountdown(3600 * 5); // 5小时倒计时
    </script>
</body>
</html>
