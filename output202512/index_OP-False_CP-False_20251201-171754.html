<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 春节零食香瓜子葵花子 - 年货大促</title>
<style>
    body {
        margin: 0;
        font-family: 'Microsoft Yahei', sans-serif;
        background-color: #fff5f5;
        color: #333;
    }
    header {
        background-color: #E4393C;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }
    .container {
        padding: 10px;
    }
    .product-images {
        display: flex;
        overflow-x: auto;
    }
    .product-images img {
        width: 100%;
        max-width: 300px;
        margin-right: 10px;
        border-radius: 8px;
    }
    .product-info {
        background-color: white;
        padding: 10px;
        border-radius: 8px;
        margin-top: 10px;
    }
    .product-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .product-specs {
        font-size: 14px;
        color: #666;
        margin-bottom: 5px;
    }
    .product-selling-point {
        font-size: 14px;
        color: #E4393C;
        font-weight: bold;
    }
    .price-box {
        margin-top: 10px;
    }
    .price-current {
        color: #E4393C;
        font-size: 20px;
        font-weight: bold;
    }
    .price-original {
        text-decoration: line-through;
        color: #999;
        margin-left: 5px;
    }
    .promo-tag {
        display: inline-block;
        background-color: #FFD700;
        color: #E4393C;
        font-size: 12px;
        padding: 3px 6px;
        border-radius: 4px;
        margin-left: 5px;
    }
    .countdown {
        margin-top: 5px;
        font-size: 14px;
        color: #E4393C;
    }
    .stock-alert {
        font-size: 14px;
        color: #E4393C;
        margin-top: 5px;
    }
    .purchase-box {
        margin-top: 10px;
        background-color: #fff;
        padding: 10px;
        border-radius: 8px;
    }
    .quantity {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    .quantity button {
        width: 30px;
        height: 30px;
        font-size: 18px;
        background-color: #E4393C;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .quantity input {
        width: 40px;
        text-align: center;
        margin: 0 5px;
    }
    .buy-btn, .cart-btn {
        width: 48%;
        padding: 10px;
        font-size: 16px;
        background-color: #E4393C;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-right: 2%;
    }
    .cart-btn {
        background-color: #FF8C00;
        margin-right: 0;
    }
    .cart {
        margin-top: 20px;
        background-color: white;
        padding: 10px;
        border-radius: 8px;
    }
    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
        font-size: 14px;
    }
    .cart-item span {
        flex: 1;
    }
    .cart-item button {
        background-color: #ccc;
        border: none;
        cursor: pointer;
        padding: 3px 6px;
        border-radius: 4px;
        margin-left: 5px;
    }
</style>
</head>
<body>
<header>LYF 春节年货大促 - 香瓜子葵花子</header>
<div class="container">
    <div class="product-images">
        <img src="https://gw.alicdn.com/imgextra/i3/3195305016/O1CN01FpNUtD1mvNZJLQUHu_!!3195305016.jpg_Q75.jpg_.webp" alt="产品图1">
        <img src="https://pic1.zhimg.com/v2-0a72a4246fde463055bbcd021d58d6b0_1440w.jpg?source=172ae18b" alt="产品图2">
        <img src="https://www.foodnext.net/dispPageBox/getFile/GetImg.aspx?FileLocation=%2FPJ-FOODNEXT%2FFiles%2F&FileName=photo-44541-i.jpg" alt="产品图3">
    </div>
    <div class="product-info">
        <div class="product-title">LYF 香瓜子葵花子 30g 小包装 / 10包组合装</div>
        <div class="product-specs">规格：每包30g，共10包，精选优质瓜子</div>
        <div class="product-selling-point">香脆可口，唇齿留香，过年必备零食</div>
        <div class="price-box">
            <span class="price-current">¥16.9</span>
            <span class="price-original">¥29.9</span>
            <span class="promo-tag">限时优惠</span>
            <span class="promo-tag">热销</span>
        </div>
        <div class="countdown">活动倒计时：<span id="countdown">00:00:00</span></div>
        <div class="stock-alert">库存紧张，仅剩 <span id="stock">25</span> 件</div>
    </div>
    <div class="purchase-box">
        <div class="quantity">
            <button id="minus">-</button>
            <input type="text" id="qty" value="1" readonly>
            <button id="plus">+</button>
        </div>
        <button class="buy-btn" onclick="buyNow()">立即购买</button>
        <button class="cart-btn" onclick="addToCart()">加入购物车</button>
    </div>
    <div class="cart">
        <h3>购物车</h3>
        <div id="cart-items"></div>
    </div>
</div>
<script>
    let qtyInput = document.getElementById('qty');
    document.getElementById('minus').onclick = function() {
        let val = parseInt(qtyInput.value);
        if(val > 1) qtyInput.value = val - 1;
    };
    document.getElementById('plus').onclick = function() {
        let val = parseInt(qtyInput.value);
        qtyInput.value = val + 1;
    };

    let countdownElement = document.getElementById('countdown');
    function startCountdown(hours) {
        let seconds = hours * 3600;
        setInterval(function() {
            if(seconds >= 0) {
                let h = String(Math.floor(seconds / 3600)).padStart(2, '0');
                let m = String(Math.floor(seconds % 3600 / 60)).padStart(2, '0');
                let s = String(seconds % 60).padStart(2, '0');
                countdownElement.textContent = `${h}:${m}:${s}`;
                seconds--;
            }
        }, 1000);
    }
    startCountdown(3);

    function getCart() {
        let cart = localStorage.getItem('cart');
        return cart ? JSON.parse(cart) : [];
    }
    function saveCart(cart) {
        localStorage.setItem('cart', JSON.stringify(cart));
    }
    function renderCart() {
        let cart = getCart();
        let itemsContainer = document.getElementById('cart-items');
        itemsContainer.innerHTML = '';
        cart.forEach((item, index) => {
            let div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `<span>${item.name} x ${item.qty}</span>
                             <span>¥${(item.price * item.qty).toFixed(2)}</span>
                             <button onclick="removeFromCart(${index})">删除</button>`;
            itemsContainer.appendChild(div);
        });
    }
    function addToCart() {
        let cart = getCart();
        let qty = parseInt(qtyInput.value);
        let product = {
            name: 'LYF 香瓜子葵花子 30g*10包',
            price: 16.9,
            qty: qty
        };
        let found = false;
        cart.forEach(item => {
            if(item.name === product.name) {
                item.qty += qty;
                found = true;
            }
        });
        if(!found) cart.push(product);
        saveCart(cart);
        renderCart();
    }
    function removeFromCart(index) {
        let cart = getCart();
        cart.splice(index, 1);
        saveCart(cart);
        renderCart();
    }
    function buyNow() {
        alert('跳转到支付页面（模拟）');
    }
    window.onload = renderCart;
</script>
</body>
</html>
