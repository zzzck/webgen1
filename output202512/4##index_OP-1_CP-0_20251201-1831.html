<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>春节香瓜子葵花子促销页</title>
<style>
    :root {
        --color-primary: #D32F2F;
        --color-secondary: #FFD54F;
        --color-light: #F4F4F5;
        --color-dark: #B71C1C;
    }
    body {
        margin: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: var(--color-light);
        color: #333;
        line-height: 1.6;
    }
    header, section, footer, nav, aside, div {
        padding: 20px;
        box-sizing: border-box;
    }
    .hero {
        background-color: var(--color-primary);
        color: white;
        text-align: center;
        padding: 60px 20px;
    }
    .hero h1 {
        margin: 0 0 15px;
        font-size: 2.4rem;
    }
    .hero p {
        font-size: 1.2rem;
    }
    .content-section {
        background-color: white;
        max-width: 1200px;
        margin: 20px auto;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .content-section h2,
    .content-section h3 {
        margin-top: 0;
        color: var(--color-dark);
    }
    .price-box {
        background-color: var(--color-secondary);
        padding: 20px;
        text-align: center;
        border-radius: 8px;
        margin: 20px 0;
    }
    .price-box h3 {
        margin: 0 0 10px;
        font-size: 1.8rem;
        color: var(--color-dark);
    }
    .promotion-banner {
        background-color: var(--color-primary);
        color: white;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
    }
    .purchase-channel {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: white;
        border: 1px solid #eee;
        padding: 20px;
        border-radius: 8px;
    }
    .cart-panel {
        background-color: var(--color-light);
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
    }
    .category-list {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        border: 1px solid #eee;
    }
    .coupon-zone {
        background-color: var(--color-secondary);
        padding: 20px;
        border-radius: 8px;
        text-align: center;
    }
    .reviews {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #eee;
    }
    footer.footer-info {
        background-color: var(--color-dark);
        color: white;
        text-align: center;
        padding: 20px;
    }
    @media (max-width: 768px) {
        .purchase-channel {
            width: 100%;
        }
        .content-section {
            margin: 10px;
        }
    }
</style>
</head>
<body>

<section class="hero">
    <h1>春节香瓜子葵花子主标题及节庆氛围文案</h1>
    <p>吸引注意力的促销口号或节日问候</p>
</section>

<section class="content-section product-details">
    <h2>产品规格与卖点标题</h2>
    <p>详细产品描述与营养信息</p>
</section>

<div class="price-box">
    <h3>优惠价格显示</h3>
    <p>原价与折扣说明</p>
</div>

<section class="promotion-banner">
    <h3>限时促销与库存提醒标题</h3>
    <p>倒计时或剩余数量提示</p>
</section>

<section class="purchase-channel">
    <h3>购买入口标题</h3>
    <p>数量选择与加入购物车按钮描述</p>
</section>

<aside class="cart-panel">
    <h3>购物车标题</h3>
    <p>已加购商品列表及数量调整描述</p>
</aside>

<nav class="category-list">
    <h3>春节零食分类标题</h3>
    <p>相关商品发现提示</p>
</nav>

<section class="coupon-zone">
    <h3>优惠券领取标题</h3>
    <p>优惠券使用说明及吸引参与文案</p>
</section>

<section class="reviews">
    <h3>用户评价标题</h3>
    <p>精选评价与晒图描述</p>
</section>

<footer class="footer-info">
    <h3>品牌信息标题</h3>
    <p>客服联系方式与售后说明</p>
</footer>

</body>
</html>
