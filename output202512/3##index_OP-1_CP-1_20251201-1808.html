<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 春节香瓜子零食大促</title>
<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        background-color: #F4F4F5;
        color: #333333;
    }
    header {
        background-color: #E4393C;
        color: #FFD700;
        text-align: center;
        padding: 1rem;
    }
    header img {
        width: 100%;
        height: auto;
        margin-top: 0.5rem;
        border-radius: 8px;
    }
    section, nav, aside, footer {
        background: #fff;
        margin: 0.5rem;
        padding: 1rem;
        border-radius: 8px;
    }
    h1, h2, h3 {
        margin: 0.5rem 0;
    }
    #price-box span {
        font-size: 1.5rem;
        font-weight: bold;
        color: #E4393C;
        margin-right: 0.5rem;
    }
    #price-box del {
        color: #999;
        margin-right: 0.5rem;
    }
    #promo-tags span {
        display: inline-block;
        background-color: #FFD700;
        color: #E4393C;
        padding: 0.3rem 0.6rem;
        margin: 0.2rem;
        border-radius: 4px;
        font-size: 0.9rem;
    }
    #countdown-timer {
        text-align: center;
        font-weight: bold;
        color: #E4393C;
    }
    #coupon-box button {
        background-color: #E4393C;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
    }
    #purchase-flow {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        flex-wrap: wrap;
    }
    #purchase-flow input {
        width: 60px;
        padding: 0.3rem;
        text-align: center;
    }
    #purchase-flow button {
        background-color: #E4393C;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
    }
    #cart-panel ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    #cart-panel li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 0;
        border-bottom: 1px solid #eee;
    }
    #cart-panel button {
        background-color: #FFD700;
        color: #E4393C;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-top: 0.5rem;
    }
    #category-nav ul {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
        overflow-x: auto;
        gap: 0.5rem;
    }
    #category-nav li {
        background-color: #FFD700;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        white-space: nowrap;
        cursor: pointer;
        color: #E4393C;
        font-weight: bold;
    }
    footer {
        font-size: 0.85rem;
        color: #666;
        text-align: center;
    }
    @media (min-width: 768px) {
        body {
            max-width: 600px;
            margin: auto;
        }
    }
</style>
</head>
<body>
<header id="hero">
    <h1>LYF 春节零食大促</h1>
    <img src="https://gw.alicdn.com/imgextra/i3/3195305016/O1CN01FpNUtD1mvNZJLQUHu_!!3195305016.jpg_Q75.jpg_.webp" alt="香瓜子葵花子春节促销图">
</header>
<section id="product-info">
    <h2>香瓜子葵花子 30g × 10包组合</h2>
    <p>香脆可口，即开即享，精选优质葵花籽，春节团聚必备零食。</p>
</section>
<section id="price-box">
    <span>¥16.9</span>
    <del>¥29.9</del>
    <p>立省 ¥13.0</p>
</section>
<div id="promo-tags">
    <span>限时抢购</span>
    <span>热销TOP</span>
    <span id="stock-info">库存充足</span>
</div>
<section id="countdown-timer">
    <h3>距离促销结束还有</h3>
    <p id="timer">00:00:00</p>
</section>
<section id="coupon-box">
    <h3>领取优惠券</h3>
    <button id="get-coupon">领取 ¥3 优惠券</button>
</section>
<section id="purchase-flow">
    <label for="quantity">数量:</label>
    <input type="number" id="quantity" min="1" value="1">
    <button id="add-to-cart">加入购物车</button>
    <button id="buy-now">立即购买</button>
</section>
<aside id="cart-panel">
    <h3>购物车</h3>
    <ul id="cart-items"></ul>
    <button id="checkout">结算</button>
</aside>
<nav id="category-nav">
    <ul>
        <li>瓜子</li>
        <li>坚果</li>
        <li>糖果</li>
        <li>糕点</li>
        <li>饮料</li>
    </ul>
</nav>
<footer id="footer-info">
    <p>春节期间快递正常发货</p>
    <p>联系客服：400-123-4567</p>
    <p>LYF 品质承诺：新鲜保证，假一赔十</p>
</footer>
<script>
    // 倒计时功能
    const endTime = new Date(Date.now() + 3600 * 1000); // 1小时后结束
    function updateCountdown() {
        const now = new Date();
        let diff = endTime - now;
        if (diff <= 0) {
            document.getElementById('timer').textContent = "已结束";
            document.getElementById('promo-tags').style.display = 'none';
            return;
        }
        const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
        diff %= 3600000;
        const m = String(Math.floor(diff / 60000)).padStart(2, '0');
        diff %= 60000;
        const s = String(Math.floor(diff / 1000)).padStart(2, '0');
        document.getElementById('timer').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // 购物车功能 localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsEl = document.getElementById('cart-items');
    function renderCart() {
        cartItemsEl.innerHTML = '';
        cart.forEach((item, index) => {
            const li = document.createElement('li');
            li.innerHTML = `${item.name} × ${item.quantity} <span>¥${item.price}</span>`;
            const delBtn = document.createElement('button');
            delBtn.textContent = '删除';
            delBtn.style.background = '#ccc';
            delBtn.style.color = '#333';
            delBtn.style.border = 'none';
            delBtn.style.padding = '0.2rem 0.5rem';
            delBtn.style.borderRadius = '4px';
            delBtn.onclick = () => {
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            };
            li.appendChild(delBtn);
            cartItemsEl.appendChild(li);
        });
    }
    renderCart();

    document.getElementById('add-to-cart').onclick = () => {
        const quantity = parseInt(document.getElementById('quantity').value) || 1;
        const product = {
            name: '香瓜子葵花子 30g×10包',
            price: 16.9 * quantity,
            quantity
        };
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
        alert('已加入购物车');
    };

    document.getElementById('buy-now').onclick = () => {
        alert('跳转到结算页面...');
    };

    document.getElementById('checkout').onclick = () => {
        alert('结算功能暂未完成');
    };

    document.getElementById('get-coupon').onclick = () => {
        alert('已领取优惠券，可在结算时使用');
    };
</script>
</body>
</html>
