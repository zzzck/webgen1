<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>葵花籽商品页面</title>
<style>
:root {
  --color-primary: #D7000F;
  --color-secondary: #FFCC00;
  --color-light: #F4F4F5;
}
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: var(--color-light);
  color: #333;
}
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  background-color: var(--color-primary);
}
header img {
  height: 40px;
}
header input {
  padding: 5px 10px;
  border-radius: 4px;
  border: none;
  width: 200px;
}
#product-gallery {
  padding: 20px;
  text-align: center;
}
#product-gallery img {
  max-width: 100%;
  height: auto;
}
#product-gallery .thumbnails {
  display: flex;
  justify-content: center;
  margin-top: 10px;
}
#product-gallery .thumbnails img {
  width: 50px;
  height: 50px;
  margin: 0 5px;
  cursor: pointer;
  border: 2px solid transparent;
}
#product-gallery .thumbnails img:hover {
  border-color: var(--color-secondary);
}
#product-info {
  padding: 20px;
  background: white;
}
#product-info h1 {
  margin: 0 0 10px;
}
#product-info p {
  color: var(--color-primary);
  font-weight: bold;
}
#product-info span.price {
  display: block;
  font-size: 24px;
  color: var(--color-primary);
  margin-top: 10px;
}
#purchase-panel {
  padding: 20px;
  background-color: white;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
#purchase-panel .quantity-selector {
  display: flex;
  align-items: center;
  gap: 5px;
}
#purchase-panel .total-price {
  font-size: 18px;
  color: var(--color-secondary);
}
#purchase-panel button {
  padding: 10px;
  border: none;
  cursor: pointer;
  font-size: 16px;
  border-radius: 4px;
}
#purchase-panel .buy-now {
  background-color: var(--color-primary);
  color: white;
}
#purchase-panel .add-to-cart {
  background-color: var(--color-secondary);
  color: black;
}
#toast-notification {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: var(--color-secondary);
  padding: 10px 20px;
  border-radius: 4px;
  display: none;
}
#detail-tabs {
  margin-top: 20px;
  background-color: white;
}
#detail-tabs nav {
  display: flex;
  border-bottom: 1px solid #ccc;
}
#detail-tabs nav a {
  flex: 1;
  text-align: center;
  padding: 10px;
  cursor: pointer;
  text-decoration: none;
  color: #333;
}
#detail-tabs nav a.active {
  background-color: var(--color-secondary);
}
#detail-tabs .tab-content {
  padding: 20px;
}
footer {
  background-color: var(--color-primary);
  color: white;
  padding: 20px;
  text-align: center;
}
footer nav a {
  color: white;
  margin: 0 10px;
  text-decoration: none;
}
footer nav a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
<header id="top-nav">
  <img src="logo.png" alt="品牌Logo">
  <input type="text" placeholder="搜索商品">
</header>

<section id="product-gallery">
  <img src="main-product.jpg" alt="葵花籽商品主图">
  <div class="thumbnails">
    <img src="thumb1.jpg" alt="缩略图1">
    <img src="thumb2.jpg" alt="缩略图2">
    <img src="thumb3.jpg" alt="缩略图3">
  </div>
</section>

<section id="product-info">
  <h1>优质葵花籽</h1>
  <p>限时促销 - 新鲜到货</p>
  <span class="price">¥39.9</span>
</section>

<section id="purchase-panel">
  <div class="quantity-selector">
    <label for="quantity">数量:</label>
    <input type="number" id="quantity" min="1" value="1">
  </div>
  <div class="total-price">总价: ¥39.9</div>
  <button class="buy-now">立即购买</button>
  <button class="add-to-cart">加入购物车</button>
</section>

<div id="toast-notification">
  <span>已加入购物车</span>
</div>

<section id="detail-tabs">
  <nav>
    <a href="#intro" class="active">商品介绍</a>
    <a href="#service">售后保障</a>
  </nav>
  <div id="intro" class="tab-content">
    <p>这是葵花籽的详细介绍内容，说明产地、口感及营养价值。</p>
  </div>
  <div id="service" class="tab-content" style="display:none;">
    <p>提供七天无理由退货及质量保障服务。</p>
  </div>
</section>

<footer id="footer">
  <p>© 2024 葵花籽商城 版权所有</p>
  <nav>
    <a href="#">关于我们</a>
    <a href="#">联系我们</a>
    <a href="#">帮助中心</a>
  </nav>
</footer>
</body>
</html>
