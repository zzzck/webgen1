            saveCart();
            updateCartUI();
            showToast(`Â∑≤Â∞Ü "${product.name}" Âä†ÂÖ•Ë¥≠Áâ©ËΩ¶`);
            
            // If added from modal, close it
            if(document.getElementById('product-modal').classList.contains('open')) {
                closeModal();
            }
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            saveCart();
            updateCartUI();
        }

        function updateQty(id, change) {
            const item = cart.find(i => i.id === id);
            const product = products.find(p => p.id === id);
            
            if (!item) return;

            const newQty = item.qty + change;
            
            if (newQty > product.stock) {
                showToast('ËææÂà∞Â∫ìÂ≠ò‰∏äÈôê', true);
                return;
            }

            if (newQty > 0) {
                item.qty = newQty;
            } else {
                // Do nothing or remove? Usually min is 1
                return; 
            }
            saveCart();
            updateCartUI();
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function updateCartUI() {
            const cartItemsContainer = document.getElementById('cart-items');
            const countEl = document.getElementById('cart-count');
            const totalEl = document.getElementById('cart-total-price');
            
            cartItemsContainer.innerHTML = '';
            
            let totalQty = 0;
            let totalPrice = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p style="text-align:center; color:var(--text-light); margin-top:2rem;">ÊÇ®ÁöÑË¥≠Áâ©ËΩ¶ÊòØÁ©∫ÁöÑ</p>';
            }

            cart.forEach(item => {
                totalQty += item.qty;
                totalPrice += item.price * item.qty;

                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-details">
                        <div class="cart-item-title">${item.name}</div>
                        <div class="cart-item-price">¬•${item.price.toFixed(2)}</div>
                        <div class="cart-controls">
                            <button class="qty-btn" onclick="updateQty(${item.id}, -1)">-</button>
                            <span>${item.qty}</span>
                            <button class="qty-btn" onclick="updateQty(${item.id}, 1)">+</button>
                            <div class="remove-btn" onclick="removeFromCart(${item.id})">Âà†Èô§</div>
                        </div>
                    </div>
                `;
                cartItemsContainer.appendChild(div);
            });

            countEl.innerText = totalQty;
            totalEl.innerText = '¬•' + totalPrice.toFixed(2);
        }

        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('open');
            document.getElementById('cart-overlay').classList.toggle('open');
        }

        // Modal Logic
        function openModal(id) {
            const p = products.find(prod => prod.id === id);
            if(!p) return;

            document.getElementById('modal-img').src = p.image;
            document.getElementById('modal-category').innerText = p.category;
            document.getElementById('modal-title').innerText = p.name;
            document.getElementById('modal-desc').innerText = p.desc;
            document.getElementById('modal-price').innerText = '¬•' + p.price.toFixed(2);
            
            const oldPriceEl = document.getElementById('modal-old-price');
            if(p.oldPrice) {
                oldPriceEl.innerText = '¬•' + p.oldPrice.toFixed(2);
                oldPriceEl.style.display = 'block';
            } else {
                oldPriceEl.style.display = 'none';
            }

            const stockEl = document.getElementById('modal-stock');
            if(p.stock < 5) {
                stockEl.className = 'stock-status stock-low';
                stockEl.innerText = `Â∫ìÂ≠òÁ¥ßÂº†Ôºö‰ªÖÂâ© ${p.stock}`;
            } else {
                stockEl.className = 'stock-status stock-ok';
                stockEl.innerText = 'Â∫ìÂ≠òÂÖÖË∂≥';
            }

            const btn = document.getElementById('modal-add-btn');
            btn.onclick = () => addToCart(p.id);

            document.getElementById('product-modal').classList.add('open');
        }

        function closeModal() {
            document.getElementById('product-modal').classList.remove('open');
        }

        // Toast Notification
        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toast-msg');
            const icon = toast.querySelector('i');

            toastMsg.innerText = msg;
            icon.className = isError ? 'fas fa-exclamation-circle' : 'fas fa-check-circle';
            icon.style.color = isError ? 'var(--danger)' : 'var(--success)';

            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('product-modal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
