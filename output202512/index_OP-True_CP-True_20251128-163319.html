<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 新疆葵花籽 春节热销</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #F4F4F5;
    color: #333;
}
header {
    background-color: #C62026;
    display: flex;
    padding: 10px;
}
header input {
    flex: 1;
    padding: 5px;
    border: none;
    border-radius: 4px 0 0 4px;
}
header button {
    background-color: #FFD700;
    border: none;
    padding: 6px 12px;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
}
nav {
    background-color: #FFD700;
    padding: 10px;
}
nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}
nav li {
    margin-right: 20px;
    cursor: pointer;
}
main {
    display: flex;
    flex-wrap: wrap;
    padding: 20px;
}
#product-gallery, #product-info {
    flex: 1;
    min-width: 300px;
    margin: 10px;
}
#product-gallery img {
    width: 100%;
    border-radius: 6px;
}
.thumbnail-list {
    display: flex;
    margin-top: 10px;
}
.thumbnail-list img {
    width: 80px;
    height: 80px;
    margin-right: 10px;
    cursor: pointer;
    border: 2px solid transparent;
}
.thumbnail-list img.active {
    border-color: #C62026;
}
#price-promo {
    background-color: #fff;
    padding: 10px;
    border-radius: 6px;
    margin: 10px 0;
}
#price-promo .tag {
    background-color: #C62026;
    color: #fff;
    padding: 2px 6px;
    border-radius: 4px;
}
#coupon-area {
    background-color: #fff;
    padding: 10px;
    border-radius: 6px;
    margin: 10px 0;
}
.coupon {
    background-color: #FFD700;
    padding: 8px;
    margin: 6px 0;
    cursor: pointer;
    border-radius: 4px;
}
.coupon.active {
    background-color: #C62026;
    color: #fff;
}
#comment-filter {
    background-color: #fff;
    padding: 10px;
    border-radius: 6px;
    margin: 10px 0;
}
#buy-button {
    text-align: center;
    margin: 20px 0;
}
#buy-button button {
    background-color: #C62026;
    color: #fff;
    padding: 12px 24px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
#cart-modal {
    position: fixed;
    left: 0;
    right: 0;
    bottom: -100%;
    height: 50%;
    background-color: #fff;
    box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
    transition: bottom 0.3s ease;
    z-index: 1001;
    padding: 20px;
}
#cart-modal.show {
    bottom: 0;
}
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    display: none;
    z-index: 1000;
}
.modal-overlay.show {
    display: block;
}
</style>
</head>
<body>
<header id="search-bar">
  <input type="text" placeholder="搜索产品...">
  <button>搜索</button>
</header>
<nav id="nav-bar">
  <ul>
    <li>首页</li>
    <li>零食专区</li>
    <li>春节促销</li>
    <li>我的订单</li>
  </ul>
</nav>
<main>
<section id="product-gallery">
  <img id="main-image" src="https://www.foodnext.net/dispPageBox/getFile/GetImg.aspx?FileLocation=%2FPJ-FOODNEXT%2FFiles%2F&FileName=photo-44541-i.jpg" alt="LYF 新疆葵花籽">
  <div class="thumbnail-list">
    <img class="active" src="https://pic1.zhimg.com/v2-0a72a4246fde463055bbcd021d58d6b0_1440w.jpg?source=172ae18b" alt="缩略图1" data-src="https://pic1.zhimg.com/v2-0a72a4246fde463055bbcd021d58d6b0_1440w.jpg?source=172ae18b">
    <img src="https://www.foodnext.net/dispPageBox/getFile/GetImg.aspx?FileLocation=%2FPJ-FOODNEXT%2FFiles%2F&FileName=photo-44541-i.jpg" alt="缩略图2" data-src="https://www.foodnext.net/dispPageBox/getFile/GetImg.aspx?FileLocation=%2FPJ-FOODNEXT%2FFiles%2F&FileName=photo-44541-i.jpg">
  </div>
</section>
<section id="product-info">
  <h1>LYF 新疆葵花籽（30g 小包装）</h1>
  <p>优选新疆葵花籽，颗粒饱满，香脆可口，30g 独立小包装，10包礼盒，方便分享，春节必备零食！</p>
  <section id="price-promo">
    <p><strong>现价:</strong> ￥16.9 / 10包</p>
    <p><del>原价 ￥24.9</del></p>
    <div>春节限时抢购倒计时：<span id="countdown"></span></div>
    <span class="tag">限时抢购</span>
  </section>
  <section id="coupon-area">
    <div id="couponA" class="coupon">A券：满10减2元</div>
    <div id="couponB" class="coupon">B券：满20减5元</div>
    <div>优惠后价格：<span id="final-price">16.9</span> 元</div>
  </section>
  <section id="comment-filter">
    <div>
      <input type="text" id="comment-search" placeholder="搜索评论关键词...">
      <button id="filter-btn">筛选</button>
    </div>
    <ul id="comment-list">
      <li>味道非常好，春节送礼佳品！</li>
      <li>包装精美，价格实惠。</li>
      <li>有点咸，不过很香。</li>
    </ul>
  </section>
</section>
</main>
<div id="buy-button">
  <button id="buy-now">立即购买</button>
</div>
<div class="modal-overlay" id="modal-overlay"></div>
<aside id="cart-modal">
  <div>
    <h2>确认订单</h2>
    <p>商品：LYF 新疆葵花籽（10包）</p>
    <p>最终价格：<span id="modal-final-price">16.9</span> 元</p>
    <button id="confirm-pay">确认支付</button>
  </div>
</aside>
<script>
let countdownEl = document.getElementById('countdown');
let countdownTarget = new Date();
countdownTarget.setHours(countdownTarget.getHours() + 1);
function updateCountdown() {
    let now = new Date();
    let diff = countdownTarget - now;
    if (diff <= 0) {
        countdownEl.textContent = '活动已结束';
        return;
    }
    let h = Math.floor(diff / (1000*60*60));
    let m = Math.floor((diff % (1000*60*60)) / (1000*60));
    let s = Math.floor((diff % (1000*60)) / 1000);
    countdownEl.textContent = `${h}小时${m}分${s}秒`;
}
setInterval(updateCountdown,1000);
updateCountdown();

let finalPrice = 16.9;
document.getElementById('couponA').addEventListener('click', function() {
    document.getElementById('couponA').classList.toggle('active');
    document.getElementById('couponB').classList.remove('active');
    let price = 16.9;
    if (this.classList.contains('active') && price >= 10) price -= 2;
    document.getElementById('final-price').textContent = price.toFixed(2);
    document.getElementById('modal-final-price').textContent = price.toFixed(2);
});
document.getElementById('couponB').addEventListener('click', function() {
    document.getElementById('couponB').classList.toggle('active');
    document.getElementById('couponA').classList.remove('active');
    let price = 16.9;
    if (this.classList.contains('active') && price >= 20) price -= 5;
    document.getElementById('final-price').textContent = price.toFixed(2);
    document.getElementById('modal-final-price').textContent = price.toFixed(2);
});

document.querySelectorAll('.thumbnail-list img').forEach(img => {
    img.addEventListener('click', function() {
        document.getElementById('main-image').src = this.getAttribute('data-src');
        document.querySelectorAll('.thumbnail-list img').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
    });
});

document.getElementById('filter-btn').addEventListener('click', function() {
    let keyword = document.getElementById('comment-search').value.trim();
    let items = document.querySelectorAll('#comment-list li');
    items.forEach(li => {
        li.style.display = li.textContent.includes(keyword) ? '' : 'none';
    });
});

document.getElementById('buy-now').addEventListener('click', function() {
    document.getElementById('cart-modal').classList.add('show');
    document.getElementById('modal-overlay').classList.add('show');
});
document.getElementById('modal-overlay').addEventListener('click', function(){
    document.getElementById('cart-modal').classList.remove('show');
    document.getElementById('modal-overlay').classList.remove('show');
});
document.getElementById('confirm-pay').addEventListener('click', function() {
    let order = {
        product: 'LYF 新疆葵花籽（10包）',
        price: document.getElementById('modal-final-price').textContent
    };
    alert('订单信息：' + JSON.stringify(order));
});
</script>
</body>
</html>
