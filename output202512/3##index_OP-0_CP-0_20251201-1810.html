<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 春节香瓜子葵花子大促</title>
<style>
    body {
        margin: 0;
        font-family: "Microsoft YaHei", sans-serif;
        background-color: #fff5f5;
        color: #333;
    }
    header {
        background-color: #E4393C;
        color: #fff;
        padding: 1rem;
        text-align: center;
    }
    .product-section {
        padding: 1rem;
        background-color: #fff;
        border-bottom: 1px solid #eee;
    }
    .product-image {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }
    .product-info {
        margin-top: 1rem;
    }
    .product-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #E4393C;
    }
    .product-spec {
        font-size: 0.9rem;
        color: #666;
        margin: 0.5rem 0;
    }
    .product-highlight {
        background-color: #ffefef;
        padding: 0.5rem;
        border-radius: 4px;
        font-size: 0.95rem;
        color: #c00;
        font-weight: bold;
    }
    .price-section {
        margin-top: 1rem;
        display: flex;
        align-items: baseline;
        gap: 0.5rem;
    }
    .current-price {
        font-size: 1.5rem;
        color: #E4393C;
        font-weight: bold;
    }
    .original-price {
        font-size: 1rem;
        color: #999;
        text-decoration: line-through;
    }
    .promo-tag {
        display: inline-block;
        background-color: #ffcc00;
        color: #b32d00;
        padding: 0.2rem 0.5rem;
        border-radius: 4px;
        font-size: 0.8rem;
        margin-top: 0.5rem;
    }
    .stock-info {
        font-size: 0.9rem;
        color: #E4393C;
        margin-top: 0.5rem;
    }
    .countdown {
        font-size: 1rem;
        color: #fff;
        background-color: #E4393C;
        padding: 0.3rem 0.5rem;
        border-radius: 4px;
        display: inline-block;
        margin-top: 0.5rem;
    }
    .purchase-section {
        padding: 1rem;
        background-color: #fff;
        border-top: 1px solid #eee;
    }
    .quantity-control {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    .quantity-control button {
        width: 30px;
        height: 30px;
        border: none;
        background-color: #E4393C;
        color: #fff;
        font-size: 1.2rem;
        cursor: pointer;
        border-radius: 4px;
    }
    .quantity-control input {
        width: 40px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 0.2rem;
    }
    .btn-add-cart {
        display: block;
        width: 100%;
        background-color: #E4393C;
        color: #fff;
        padding: 0.8rem;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 1rem;
    }
    .cart-section {
        padding: 1rem;
        background-color: #fff;
        margin-top: 1rem;
    }
    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
        padding: 0.5rem 0;
    }
    .cart-item span {
        font-size: 0.9rem;
    }
    .cart-actions {
        margin-top: 1rem;
        display: flex;
        gap: 0.5rem;
    }
    .cart-actions button {
        flex: 1;
        padding: 0.6rem;
        background-color: #E4393C;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    @media (min-width: 768px) {
        .product-section {
            display: flex;
            gap: 2rem;
        }
        .product-info {
            flex: 1;
        }
        .product-image {
            max-width: 300px;
        }
    }
</style>
</head>
<body>
<header>
    <h1>LYF 春节香瓜子葵花子大促</h1>
    <div id="promoCountdown" class="countdown">活动倒计时: 00:00:00</div>
</header>
<section class="product-section">
    <div>
        <img src="https://gw.alicdn.com/imgextra/i3/3195305016/O1CN01FpNUtD1mvNZJLQUHu_!!3195305016.jpg_Q75.jpg_.webp" alt="香瓜子葵花子" class="product-image">
    </div>
    <div class="product-info">
        <h2 class="product-title">LYF 香瓜子葵花子</h2>
        <p class="product-spec">30g 小包装 × 10 包组合装</p>
        <div class="product-highlight">精选葵花子，香脆可口，春节必备零食</div>
        <div class="price-section">
            <span class="current-price">¥16.9</span>
            <span class="original-price">¥29.9</span>
        </div>
        <div class="promo-tag">立减优惠</div>
        <div id="stockInfo" class="stock-info">库存紧张，仅剩 20 份！</div>
    </div>
</section>
<section class="purchase-section">
    <div class="quantity-control">
        <button id="qtyMinus">-</button>
        <input type="number" id="qtyInput" value="1" min="1">
        <button id="qtyPlus">+</button>
    </div>
    <button id="addToCart" class="btn-add-cart">加入购物车</button>
</section>
<section class="cart-section">
    <h3>购物车</h3>
    <div id="cartItems"></div>
    <div class="cart-actions">
        <button id="clearCart">清空购物车</button>
        <button id="checkout">立即结算</button>
    </div>
</section>
<script>
    const promoEndTime = new Date();
    promoEndTime.setHours(promoEndTime.getHours() + 2);
    function updateCountdown() {
        const now = new Date();
        const diff = promoEndTime - now;
        if (diff <= 0) {
            document.getElementById('promoCountdown').textContent = '活动已结束';
            clearInterval(countdownInterval);
            return;
        }
        const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
        const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
        const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
        document.getElementById('promoCountdown').textContent = `活动倒计时: ${hours}:${minutes}:${seconds}`;
    }
    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    let stock = 20;
    const qtyInput = document.getElementById('qtyInput');
    document.getElementById('qtyMinus').addEventListener('click', () => {
        qtyInput.value = Math.max(1, parseInt(qtyInput.value) - 1);
    });
    document.getElementById('qtyPlus').addEventListener('click', () => {
        qtyInput.value = parseInt(qtyInput.value) + 1;
    });

    function loadCart() {
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        renderCart(cart);
    }
    function renderCart(cart) {
        const cartContainer = document.getElementById('cartItems');
        cartContainer.innerHTML = '';
        cart.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `<span>${item.name} × ${item.quantity}</span><span>¥${(item.price * item.quantity).toFixed(2)}</span>`;
            cartContainer.appendChild(div);
        });
    }
    function saveCart(cart) {
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart(cart);
    }
    document.getElementById('addToCart').addEventListener('click', () => {
        const quantity = parseInt(qtyInput.value);
        if (quantity > stock) {
            alert('库存不足');
            return;
        }
        stock -= quantity;
        document.getElementById('stockInfo').textContent = `库存紧张，仅剩 ${stock} 份！`;
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        const existingIndex = cart.findIndex(item => item.name === 'LYF 香瓜子葵花子');
        if (existingIndex > -1) {
            cart[existingIndex].quantity += quantity;
        } else {
            cart.push({name: 'LYF 香瓜子葵花子', quantity, price: 16.9});
        }
        saveCart(cart);
    });
    document.getElementById('clearCart').addEventListener('click', () => {
        localStorage.removeItem('cart');
        renderCart([]);
    });
    document.getElementById('checkout').addEventListener('click', () => {
        alert('结算流程：确认订单 -> 填写地址 -> 支付');
    });
    loadCart();
</script>
</body>
</html>
