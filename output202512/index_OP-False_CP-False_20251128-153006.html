<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 新疆原产葵花籽 产品详情页</title>
<style>
/* 基础样式 */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f6f6f6;
    color: #333;
}
a {
    text-decoration: none;
    color: inherit;
}

/* 顶部导航栏 */
header {
    background-color: #f23030;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.logo {
    font-size: 20px;
    font-weight: bold;
}
.search {
    flex: 1;
    max-width: 400px;
    margin-left: 20px;
}
.search input {
    width: 100%;
    padding: 6px 10px;
    border: none;
    border-radius: 4px;
}

/* 主内容区布局 */
.main {
    display: flex;
    flex-wrap: wrap;
    background-color: #fff;
    margin: 20px;
    padding: 20px;
    border-radius: 8px;
}

/* 产品图片区 */
.product-images {
    flex: 1 1 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.main-image img {
    width: 100%;
    max-width: 400px;
    border-radius: 8px;
    transition: opacity 0.3s ease;
}
.thumbnail-list {
    display: flex;
    margin-top: 10px;
}
.thumbnail-list img {
    width: 60px;
    height: 60px;
    margin-right: 10px;
    border-radius: 4px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.2s ease;
}
.thumbnail-list img:hover {
    border-color: #f23030;
}

/* 产品信息区 */
.product-info {
    flex: 1 1 300px;
    padding: 0 20px;
}
.product-info h1 {
    font-size: 22px;
    margin-bottom: 10px;
}
.price {
    color: #f23030;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
}
.tags span {
    background-color: #ffecec;
    color: #f23030;
    padding: 4px 8px;
    border-radius: 4px;
    margin-right: 8px;
    font-size: 12px;
}
.quantity-control {
    margin: 20px 0;
    display: flex;
    align-items: center;
}
.quantity-control button {
    width: 30px;
    height: 30px;
    border: none;
    background-color: #eee;
    cursor: pointer;
    font-size: 18px;
    border-radius: 4px;
}
.quantity-control input {
    width: 50px;
    text-align: center;
    margin: 0 10px;
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
.total-price {
    margin-left: 20px;
    font-size: 14px;
    color: #555;
}

/* 按钮 */
.actions button {
    background-color: #f23030;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin-right: 10px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: box-shadow 0.2s ease;
}
.actions button:hover {
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
.actions button.buy-now {
    background-color: #d12626;
}

/* Tabs */
.tabs {
    margin: 20px;
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
}
.tab-header {
    display: flex;
    border-bottom: 1px solid #ddd;
}
.tab-header div {
    flex: 1;
    text-align: center;
    padding: 10px;
    cursor: pointer;
    background-color: #fafafa;
}
.tab-header div.active {
    background-color: #fff;
    color: #f23030;
    font-weight: bold;
    border-bottom: 2px solid #f23030;
}
.tab-content {
    padding: 20px;
    font-size: 14px;
    line-height: 1.6;
}

/* Toast */
.toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0,0,0,0.7);
    color: #fff;
    padding: 10px 20px;
    border-radius: 20px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

/* 响应式 */
@media (max-width: 768px) {
    .main {
        flex-direction: column;
        align-items: center;
    }
    .product-info {
        padding: 20px 0 0;
    }
}
</style>
</head>
<body>

<header>
    <div class="logo">LOGO</div>
    <div class="search"><input type="text" placeholder="搜索商品..."></div>
</header>

<main class="main">
    <div class="product-images">
        <div class="main-image">
            <img id="mainProductImage" src="https://via.placeholder.com/400x400/ffcccc?text=LYF+Product+1" alt="大图">
        </div>
        <div class="thumbnail-list">
            <img src="https://via.placeholder.com/60x60/ffcccc?text=1" data-large="https://via.placeholder.com/400x400/ffcccc?text=LYF+Product+1" alt="缩略图1">
            <img src="https://via.placeholder.com/60x60/ccffcc?text=2" data-large="https://via.placeholder.com/400x400/ccffcc?text=LYF+Product+2" alt="缩略图2">
            <img src="https://via.placeholder.com/60x60/ccccff?text=3" data-large="https://via.placeholder.com/400x400/ccccff?text=LYF+Product+3" alt="缩略图3">
            <img src="https://via.placeholder.com/60x60/ffcc99?text=4" data-large="https://via.placeholder.com/400x400/ffcc99?text=LYF+Product+4" alt="缩略图4">
        </div>
    </div>
    <div class="product-info">
        <h1>LYF 新疆原产葵花籽（30g 独立小包装）</h1>
        <div class="price">¥16.9 / 10包</div>
        <div class="tags">
            <span>春节特惠</span>
            <span>包邮</span>
        </div>
        <div class="quantity-control">
            <button id="minusBtn">-</button>
            <input type="number" id="quantityInput" value="1" min="1">
            <button id="plusBtn">+</button>
            <div class="total-price">总价: ¥<span id="totalPrice">16.9</span></div>
        </div>
        <div class="actions">
            <button class="buy-now">立即购买</button>
            <button id="addCartBtn">加入购物车</button>
        </div>
    </div>
</main>

<div class="tabs">
    <div class="tab-header">
        <div class="active" data-tab="intro">商品介绍</div>
        <div data-tab="guarantee">售后保障</div>
    </div>
    <div class="tab-content" id="tabContent">
        <p>LYF 新疆原产葵花籽精选五谷优质原料，采用独立小包装设计，保持新鲜与香脆，适合节日送礼与日常休闲享用。</p>
    </div>
</div>

<div class="toast" id="toast"></div>

<script>
// 切换主图
document.querySelectorAll('.thumbnail-list img').forEach(img => {
    img.addEventListener('mouseenter', switchImage);
    img.addEventListener('click', switchImage);
});

function switchImage(e) {
    const largeSrc = e.target.dataset.large;
    const mainImage = document.getElementById('mainProductImage');
    mainImage.style.opacity = 0;
    setTimeout(() => {
        mainImage.src = largeSrc;
        mainImage.style.opacity = 1;
    }, 150);
}

// 数量+-
const quantityInput = document.getElementById('quantityInput');
const plusBtn = document.getElementById('plusBtn');
const minusBtn = document.getElementById('minusBtn');
const totalPriceEl = document.getElementById('totalPrice');
const unitPrice = 16.9;

function updateTotalPrice() {
    let qty = parseInt(quantityInput.value) || 1;
    if (qty < 1) qty = 1;
    quantityInput.value = qty;
    const total = (unitPrice * qty).toFixed(1);
    totalPriceEl.textContent = total;
}

plusBtn.addEventListener('click', () => {
    quantityInput.value = parseInt(quantityInput.value) + 1;
    updateTotalPrice();
});

minusBtn.addEventListener('click', () => {
    quantityInput.value = Math.max(1, parseInt(quantityInput.value) - 1);
    updateTotalPrice();
});

quantityInput.addEventListener('input', updateTotalPrice);

// Toast提示
const toastEl = document.getElementById('toast');
document.getElementById('addCartBtn').addEventListener('click', () => {
    const qty = quantityInput.value;
    toastEl.textContent = `已成功加入购物车：LYF葵花籽 x ${qty}`;
    toastEl.style.opacity = 1;
    setTimeout(() => {
        toastEl.style.opacity = 0;
    }, 2000);
});

// Tab切换
const tabs = document.querySelectorAll('.tab-header div');
const tabContent = document.getElementById('tabContent');
tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        if (tab.dataset.tab === 'intro') {
            tabContent.innerHTML = '<p>LYF 新疆原产葵花籽精选五谷优质原料，采用独立小包装设计，保持新鲜与香脆，适合节日送礼与日常休闲享用。</p>';
        } else {
            tabContent.innerHTML = '<p>享受7天无理由退换货及全国包邮服务，如有质量问题，请联系官方客服进行处理，保障您的购物体验。</p>';
        }
    });
});
</script>

</body>
</html>
