<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>新疆葵花籽春节团圆特惠</title>
<style>
    body {
        margin: 0;
        font-family: "Microsoft YaHei", sans-serif;
        background-color: #fff8f0;
        color: #333;
    }
    header {
        background: linear-gradient(90deg, #d0021b, #b00018);
        color: #fff;
        text-align: center;
        padding: 20px 0;
        position: relative;
    }
    header h1 {
        font-size: 2rem;
        margin: 0;
        letter-spacing: 2px;
    }
    header p {
        font-size: 1.2rem;
        margin: 5px 0 0;
    }
    main {
        max-width: 960px;
        margin: 0 auto;
        padding: 40px 20px;
    }
    .product {
        display: flex;
        flex-wrap: wrap;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        overflow: hidden;
    }
    .product img {
        flex: 1 1 300px;
        max-width: 100%;
        object-fit: cover;
    }
    .product-info {
        flex: 1 1 300px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .product-info h2 {
        color: #b00018;
        font-size: 1.8rem;
        margin-bottom: 10px;
    }
    .product-info p {
        font-size: 1rem;
        margin-bottom: 10px;
        line-height: 1.6;
    }
    .price {
        font-size: 1.5rem;
        color: #d0021b;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .buy-btn {
        background-color: #d0021b;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1.2rem;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }
    .buy-btn:hover {
        background-color: #b00018;
    }
    footer {
        background-color: #d0021b;
        color: #fff;
        text-align: center;
        padding: 15px 10px;
        margin-top: 40px;
        font-size: 0.9rem;
    }
    .lantern {
        position: absolute;
        top: -50px;
        left: 10px;
        width: 60px;
        animation: swing 3s infinite ease-in-out;
    }
    .lantern.right {
        left: auto;
        right: 10px;
    }
    @keyframes swing {
        0% { transform: rotate(10deg); }
        50% { transform: rotate(-10deg); }
        100% { transform: rotate(10deg); }
    }
</style>
</head>
<body>
    <header>
        <img src="lantern.png" alt="春节灯笼" class="lantern">
        <img src="lantern.png" alt="春节灯笼" class="lantern right">
        <h1>春节团圆嗑瓜子</h1>
        <p>一口葵花香 满满年味情</p>
    </header>
    <main>
        <div class="product">
            <img src="sunflower-seed.jpg" alt="新疆葵花籽">
            <div class="product-info">
                <h2>新疆葵花籽 500g 小包装</h2>
                <p>精选新疆优质葵花籽，粒大饱满，香脆可口。春节团圆时刻，与家人围炉嗑瓜子，分享美好年味。</p>
                <div class="price">¥19.9</div>
                <button class="buy-btn" onclick="buyNow()">立即购买</button>
            </div>
        </div>
    </main>
    <footer>
        © 2024 年味食品官方旗舰店 | 春节快乐 团团圆圆
    </footer>
<script>
    function buyNow() {
        alert("已加入购物车！");
    }
</script>
</body>
</html>
