<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>春节主题产品页</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #F4F4F5;
    margin: 0;
    padding: 0;
    color: #333;
  }
  header, section, nav {
    padding: 20px;
    margin: 0 auto;
    max-width: 800px;
  }
  h1, h2 {
    color: #D32F2F;
    margin-bottom: 10px;
  }
  p {
    color: #333;
    line-height: 1.5;
  }
  #product-banner {
    background-color: #FFD54F;
    text-align: center;
    padding: 40px 20px;
    border-bottom: 4px solid #D32F2F;
  }
  #product-info {
    background-color: #fff;
    border-bottom: 1px solid #ddd;
  }
  #price-block {
    background-color: #fff;
    border: 2px solid #D32F2F;
    padding: 20px;
    text-align: center;
    font-size: 18px;
    margin-top: 20px;
  }
  #promotion-tools {
    background-color: #fff8e1;
    padding: 20px;
    margin-top: 20px;
    border: 1px solid #FFD54F;
  }
  #promotion-tools div {
    margin-bottom: 10px;
  }
  #purchase-channel {
    background-color: #fff;
    padding: 20px;
    margin-top: 20px;
    text-align: center;
    border: 1px solid #ddd;
  }
  #purchase-channel button {
    background-color: #D32F2F;
    color: white;
    padding: 10px 20px;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }
  #purchase-channel button:hover {
    background-color: #b71c1c;
  }
  #cart-management {
    background-color: #fff;
    padding: 20px;
    margin-top: 20px;
    border: 1px solid #ddd;
  }
  #category-nav {
    background-color: #D32F2F;
    color: white;
    margin-top: 20px;
  }
  #category-nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
  }
  #category-nav li {
    padding: 10px 15px;
    cursor: pointer;
  }
  #category-nav li:hover {
    background-color: #b71c1c;
  }
</style>
</head>
<body>

<section id="product-banner">
  <h1>欢庆春节礼盒</h1>
  <p>以喜庆红金配色呈现节日氛围，融合品牌传承与品质升级，带来新年的美好祝愿。</p>
</section>

<section id="product-info">
  <h2>礼盒规格与组合</h2>
  <p>包含多款精选年货零食，礼盒包装精美，适合送礼与自用。</p>
</section>

<section id="price-block">
  <h2>现价 ￥199 原价 ￥299</h2>
  <p>限时优惠立减 ￥100</p>
</section>

<section id="promotion-tools">
  <div>限时倒计时：00:12:45</div>
  <div>领取满200减50优惠券</div>
  <div>库存紧张，仅剩 20 件</div>
</section>

<section id="purchase-channel">
  <button>立即购买</button>
  <div>
    数量：
    <select>
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
  </div>
</section>

<section id="cart-management">
  <h2>购物车</h2>
  <div>商品列表：礼盒 A、礼盒 B</div>
  <div>数量调整与删除操作</div>
</section>

<nav id="category-nav">
  <ul>
    <li>坚果类</li>
    <li>糖果类</li>
    <li>干果类</li>
    <li>其他年货</li>
  </ul>
</nav>

</body>
</html>
