                const badge = isOutOfStock ? '' : (p.isHot ? '<div class="badge hot">ÁÉ≠ÈîÄ</div>' : (hasDiscount ? '<div class="badge sale">ÁâπÊÉ†</div>' : ''));

                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    ${badge}
                    <div class="product-img-wrapper" onclick="openModal(${p.id})">
                        <img src="${p.image}" class="product-img" alt="${p.name}">
                    </div>
                    <div class="product-info">
                        <div class="product-cat">${getCategoryName(p.category)}</div>
                        <div class="product-title">${p.name}</div>
                        <div class="product-price-row">
                            <span class="price">¬•${p.price}</span>
                            ${hasDiscount ? `<span class="original-price">¬•${p.originalPrice}</span>` : ''}
                        </div>
                        <button class="add-btn" onclick="addToCart(${p.id}, 1)" ${isOutOfStock ? 'disabled' : ''}>
                            ${isOutOfStock ? 'Â∑≤ÂîÆÁΩÑ' : '<i class="fa-solid fa-cart-plus"></i> Âä†ÂÖ•Ë¥≠Áâ©ËΩ¶'}
                        </button>
                    </div>
                `;
                productGrid.appendChild(card);
            });
        }

        // ËæÖÂä©ÔºöËé∑ÂèñÂàÜÁ±ª‰∏≠ÊñáÂêç
        function getCategoryName(cat) {
            const map = { 'tech': 'ÁßëÊäÄÊï∞Á†Å', 'fashion': 'Êó∂Â∞öÁ©øÊê≠', 'home': 'Â±ÖÂÆ∂ÁîüÊ¥ª' };
            return map[cat] || cat;
        }

        // Ë¥≠Áâ©ËΩ¶ÈÄªËæë
        function addToCart(id, qty = 1) {
            const product = products.find(p => p.id === id);
            if (!product || product.stock === 0) return;

            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.qty += parseInt(qty);
            } else {
                cart.push({ ...product, qty: parseInt(qty) });
            }

            saveCart();
            updateCartUI();
            showToast(`Â∑≤Â∞Ü ${product.name} Âä†ÂÖ•Ë¥≠Áâ©ËΩ¶`);
            if(modal.classList.contains('active')) closeModal();
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            saveCart();
            updateCartUI();
        }

        function changeQty(id, change) {
            const item = cart.find(i => i.id === id);
            if (!item) return;
            
            const newQty = item.qty + change;
            if (newQty > 0) {
                item.qty = newQty;
            } else {
                removeFromCart(id);
                return;
            }
            saveCart();
            updateCartUI();
        }

        function saveCart() {
            localStorage.setItem('shopCart', JSON.stringify(cart));
        }

        function updateCartUI() {
            // Êõ¥Êñ∞ËÆ°Êï∞
            const totalCount = cart.reduce((sum, item) => sum + item.qty, 0);
            cartCountEl.textContent = totalCount;
            cartCountEl.style.display = totalCount > 0 ? 'flex' : 'none';

            // Êõ¥Êñ∞ÂàóË°®
            cartItemsContainer.innerHTML = '';
            let totalPrice = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="empty-cart"><i class="fa-solid fa-basket-shopping" style="font-size: 3rem; margin-bottom: 1rem;"></i><p>Ë¥≠Áâ©ËΩ¶ÊòØÁ©∫ÁöÑ</p></div>';
            } else {
                cart.forEach(item => {
                    totalPrice += item.price * item.qty;
                    const div = document.createElement('div');
                    div.className = 'cart-item';
                    div.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-details">
                            <div class="cart-item-title">${item.name}</div>
                            <div class="cart-item-price">¬•${item.price * item.qty}</div>
                            <div class="cart-controls">
                                <div class="qty-selector">
                                    <button class="qty-btn" onclick="changeQty(${item.id}, -1)">-</button>
                                    <span class="qty-val">${item.qty}</span>
                                    <button class="qty-btn" onclick="changeQty(${item.id}, 1)">+</button>
                                </div>
                                <button class="remove-item" onclick="removeFromCart(${item.id})">Âà†Èô§</button>
                            </div>
                        </div>
                    `;
                    cartItemsContainer.appendChild(div);
                });
            }

            cartTotalEl.textContent = `¬•${totalPrice.toFixed(2)}`;
        }

        // Ê®°ÊÄÅÊ°ÜÈÄªËæë
        window.openModal = function(id) {
            const p = products.find(item => item.id === id);
            if(!p) return;

            document.getElementById('mImg').src = p.image;
            document.getElementById('mTitle').textContent = p.name;
            document.getElementById('mDesc').textContent = p.description;
            document.getElementById('mPrice').textContent = `¬•${p.price}`;
            document.getElementById('mOldPrice').textContent = p.originalPrice > p.price ? `¬•${p.originalPrice}` : '';
            document.getElementById('mQty').value = 1;

            const stockEl = document.getElementById('mStockStatus');
            const addBtn = document.getElementById('mAddBtn');

            if (p.stock === 0) {
                stockEl.textContent = "‚óè Â∑≤ÂîÆÁΩÑ";
                stockEl.className = "stock-status out-of-stock";
                addBtn.disabled = true;
                addBtn.textContent = "ÊöÇÊó∂Áº∫Ë¥ß";
            } else if (p.stock < 10) {
                stockEl.textContent = `‚óè ‰ªÖÂâ© ${p.stock} ‰ª∂`;
                stockEl.className = "stock-status low-stock";
                addBtn.disabled = false;
                addBtn.textContent = "Âä†ÂÖ•Ë¥≠Áâ©ËΩ¶";
                addBtn.onclick = () => addToCart(p.id, document.getElementById('mQty').value);
            } else {
                stockEl.textContent = "‚óè Â∫ìÂ≠òÂÖÖË∂≥";
                stockEl.className = "stock-status in-stock";
                addBtn.disabled = false;
                addBtn.textContent = "Âä†ÂÖ•Ë¥≠Áâ©ËΩ¶";
                addBtn.onclick = () => addToCart(p.id, document.getElementById('mQty').value);
            }

            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        // ‰∫ã‰ª∂ÁõëÂê¨Âô®ËÆæÁΩÆ
        function setupEventListeners() {
            // Ë¥≠Áâ©ËΩ¶ÂºÄÂÖ≥
            document.getElementById('cartToggle').addEventListener('click', () => {
                cartOverlay.classList.add('open');
                cartDrawer.classList.add('open');
            });

            const closeCartAction = () => {
                cartOverlay.classList.remove('open');
                cartDrawer.classList.remove('open');
            };

            document.getElementById('closeCart').addEventListener('click', closeCartAction);
            cartOverlay.addEventListener('click', closeCartAction);

            // Á≠õÈÄâ
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentCategory = e.target.dataset.category;
                    renderProducts();
                });
            });

            // Ê®°ÊÄÅÊ°ÜÂÖ≥Èó≠
            document.getElementById('closeModal').addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if(e.target === modal) closeModal();
            });
        }

        // ÂÄíËÆ°Êó∂ÈÄªËæë
        function startCountdown() {
            let time = 2 * 60 * 60 + 45 * 60 + 30; // ÂàùÂßãÁßíÊï∞ (2h 45m 30s)
            const el = document.getElementById('countdown');
            
            setInterval(() => {
                if (time <= 0) {
                    el.textContent = "00:00:00";
                    return;
                }
                time--;
                const h = Math.floor(time / 3600).toString().padStart(2, '0');
                const m = Math.floor((time % 3600) / 60).toString().padStart(2, '0');
                const s = (time % 60).toString().padStart(2, '0');
                el.textContent = `${h}:${m}:${s}`;
            }, 1000);
        }

        // Ê∂àÊÅØÊèêÁ§∫
        function showToast(msg) {
            const span = toast.querySelector('span');
            span.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
