<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 春节香瓜子葵花子年货大促</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #fff5f5;
}
header {
    background-color: #E4393C;
    color: white;
    padding: 10px;
    text-align: center;
}
header input {
    width: 80%;
    padding: 8px;
    border: none;
    border-radius: 4px;
}
nav {
    background-color: #E4393C;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
}
nav a {
    color: white;
    text-decoration: none;
    font-size: 14px;
}
.container {
    padding: 10px;
}
.product-gallery {
    display: flex;
    overflow-x: auto;
}
.product-gallery img {
    max-width: 100%;
    margin-right: 5px;
    border-radius: 8px;
}
.product-info {
    background-color: white;
    padding: 10px;
    border-radius: 8px;
    margin-top: 10px;
}
.product-info h2 {
    color: #E4393C;
}
.price {
    display: flex;
    align-items: baseline;
    gap: 10px;
    margin: 10px 0;
}
.price .current {
    color: #E4393C;
    font-size: 24px;
    font-weight: bold;
}
.price .original {
    color: #777;
    text-decoration: line-through;
}
.countdown {
    color: #E4393C;
    font-size: 14px;
}
.coupons {
    display: flex;
    gap: 10px;
    margin: 10px 0;
}
.coupon {
    flex: 1;
    background-color: #fff0f0;
    border: 1px dashed #E4393C;
    padding: 10px;
    text-align: center;
    border-radius: 6px;
    cursor: pointer;
}
.specs {
    margin: 10px 0;
}
.spec-option {
    display: inline-block;
    border: 1px solid #E4393C;
    padding: 6px 12px;
    border-radius: 6px;
    margin-right: 5px;
    cursor: pointer;
}
.spec-option.active {
    background-color: #E4393C;
    color: white;
}
.buy-btn {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #E4393C;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 18px;
    cursor: pointer;
}
.modal-overlay {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    top: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: flex-end;
}
.modal {
    background: white;
    width: 100%;
    padding: 15px;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
}
.modal h3 {
    margin-top: 0;
}
.modal .confirm-btn {
    background-color: #E4393C;
    color: white;
    padding: 10px;
    text-align: center;
    border-radius: 6px;
    cursor: pointer;
}
.comments {
    background: white;
    padding: 10px;
    border-radius: 8px;
    margin-top: 10px;
}
.comment-filter {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
}
.comment-filter button {
    flex: 1;
    padding: 6px;
    border: none;
    background: #fff0f0;
    color: #E4393C;
    border-radius: 4px;
    cursor: pointer;
}
.comment {
    border-bottom: 1px solid #eee;
    padding: 5px 0;
}
</style>
</head>
<body>
<header>
    <input type="text" placeholder="搜索您要的年货零食...">
</header>
<nav>
    <a href="#">首页</a>
    <a href="#">零食</a>
    <a href="#">促销</a>
    <a href="#">购物车</a>
</nav>
<div class="container">
    <div class="product-gallery">
        <img src="https://gw.alicdn.com/imgextra/i3/3195305016/O1CN01FpNUtD1mvNZJLQUHu_!!3195305016.jpg_Q75.jpg_.webp" alt="图1">
        <img src="https://pic1.zhimg.com/v2-0a72a4246fde463055bbcd021d58d6b0_1440w.jpg?source=172ae18b" alt="图2">
        <img src="https://www.foodnext.net/dispPageBox/getFile/GetImg.aspx?FileLocation=%2FPJ-FOODNEXT%2FFiles%2F&FileName=photo-44541-i.jpg" alt="图3">
    </div>
    <div class="product-info">
        <h2>LYF 五香香瓜子葵花子 (30g*10包组合装)</h2>
        <ul>
            <li>颗粒饱满</li>
            <li>独立包装不脏手</li>
            <li>买多少送多少</li>
            <li>五香味</li>
        </ul>
        <div class="price">
            <span class="current">¥16.9</span>
            <span class="original">¥29.9</span>
        </div>
        <div class="countdown">春节限时抢购倒计时：<span id="countdown"></span></div>
        <div class="coupons">
            <div class="coupon" data-discount="2" data-min="10">满10减2</div>
            <div class="coupon" data-discount="5" data-min="20">满20减5</div>
        </div>
        <div class="specs">
            <div class="spec-option active" data-price="16.9" data-pack="10">10包</div>
            <div class="spec-option" data-price="32" data-pack="20">20包</div>
            <div class="spec-option" data-price="45" data-pack="30">30包</div>
        </div>
    </div>
    <div class="comments">
        <div class="comment-filter">
            <button data-filter="all">全部</button>
            <button data-filter="good">好评</button>
            <button data-filter="bad">差评</button>
        </div>
        <div class="comment" data-type="good">非常好吃，包装精致</div>
        <div class="comment" data-type="good">颗粒饱满，味道好</div>
        <div class="comment" data-type="bad">有点偏咸</div>
    </div>
</div>
<div class="buy-btn">立即购买</div>
<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <h3>确认订单</h3>
        <div id="orderInfo"></div>
        <div class="confirm-btn" id="confirmPay">确认支付</div>
    </div>
</div>
<script>
let countdownTime = new Date();
countdownTime.setHours(countdownTime.getHours() + 5);
function updateCountdown(){
    let now = new Date();
    let diff = countdownTime - now;
    if(diff <= 0){
        document.getElementById('countdown').textContent = "抢购已结束";
        return;
    }
    let hours = Math.floor(diff/1000/60/60);
    let minutes = Math.floor((diff/1000/60)%60);
    let seconds = Math.floor((diff/1000)%60);
    document.getElementById('countdown').textContent = `${hours}小时${minutes}分${seconds}秒`;
}
setInterval(updateCountdown,1000);

let selectedPrice = 16.9;
let selectedPack = 10;
let discount = 0;

document.querySelectorAll('.spec-option').forEach(el=>{
    el.addEventListener('click',()=>{
        document.querySelectorAll('.spec-option').forEach(s=>s.classList.remove('active'));
        el.classList.add('active');
        selectedPrice = parseFloat(el.dataset.price);
        selectedPack = el.dataset.pack;
        discount = 0;
    });
});
document.querySelectorAll('.coupon').forEach(c=>{
    c.addEventListener('click',()=>{
        let min = parseFloat(c.dataset.min);
        if(selectedPrice >= min){
            discount = parseFloat(c.dataset.discount);
            alert("已使用优惠券，减免"+discount+"元");
        } else {
            alert("金额未满足优惠券条件");
        }
    });
});

document.querySelectorAll('.comment-filter button').forEach(btn=>{
    btn.addEventListener('click',()=>{
        let filter = btn.dataset.filter;
        document.querySelectorAll('.comment').forEach(com=>{
            if(filter==="all" || com.dataset.type === filter){
                com.style.display = 'block';
            } else {
                com.style.display = 'none';
            }
        });
    });
});

document.querySelector('.buy-btn').addEventListener('click',()=>{
    document.getElementById('modalOverlay').style.display = 'flex';
    document.getElementById('orderInfo').innerHTML = 
        `商品：LYF 五香香瓜子葵花子<br>
        规格：${selectedPack}包<br>
        原价：¥${selectedPrice}<br>
        优惠：¥${discount}<br>
        最终支付：¥${(selectedPrice-discount).toFixed(2)}`;
});
document.getElementById('confirmPay').addEventListener('click',()=>{
    let order = {
        product:"LYF 五香香瓜子葵花子",
        pack:selectedPack,
        price:selectedPrice,
        discount:discount,
        final:(selectedPrice-discount).toFixed(2)
    };
    alert("订单已支付: "+JSON.stringify(order));
    document.getElementById('modalOverlay').style.display = 'none';
});
document.getElementById('modalOverlay').addEventListener('click',(e)=>{
    if(e.target.id==='modalOverlay'){
        document.getElementById('modalOverlay').style.display = 'none';
    }
});
updateCountdown();
</script>
</body>
</html>
