<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LTF 新疆葵花籽电商页面</title>
<style>
body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; color:#333;}
header {background:#fff; border-bottom:1px solid #ddd; padding:10px 20px; display:flex; justify-content:space-between; align-items:center;}
header .logo {font-size:24px; font-weight:bold; color:#009578;}
header nav a {margin-left:15px; text-decoration:none; color:#333;}
.container {max-width:1200px; margin:20px auto; padding:0 20px;}
.product {display:flex; background:#fff; padding:20px; border-radius:4px;}
.product img {width:400px; height:auto; border:1px solid #ddd; border-radius:4px;}
.product-info {flex:1; margin-left:20px;}
.product-info h1 {font-size:24px;}
.price {color:#e53935; font-size:28px; margin-top:10px;}
.old-price {text-decoration:line-through; color:#999; margin-left:10px;}
.promo-tag {display:inline-block; background:#ff9800; color:#fff; padding:4px 8px; border-radius:4px; margin-top:10px;}
.stock {margin-top:10px; color:#009578;}
.buy-module {margin-top:20px;}
.buy-module button {background:#e53935; color:#fff; padding:10px 20px; border:none; border-radius:4px; cursor:pointer; font-size:16px;}
.buy-module button:hover {background:#c62828;}
.rating-comments {background:#fff; margin-top:20px; padding:20px; border-radius:4px;}
.rating {margin-bottom:10px;}
.rating span {font-size:18px; cursor:pointer; color:#ccc;}
.rating span.active {color:#ff9800;}
.comments-list {margin-top:10px;}
.comment {border-top:1px solid #ddd; padding:10px 0;}
.contact {background:#fff; margin-top:20px; padding:20px; border-radius:4px; text-align:center;}
.contact button {background:#009578; color:#fff; padding:10px 20px; border:none; border-radius:4px; cursor:pointer; font-size:16px;}
.contact button:hover {background:#007a5e;}
.recommendations {background:#fff; margin-top:20px; padding:20px; border-radius:4px;}
.recommend-grid {display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:20px;}
.rec-item {border:1px solid #ddd; padding:10px; border-radius:4px; text-align:center; background:#fafafa;}
.rec-item img {width:100%; height:auto; border-bottom:1px solid #ddd; margin-bottom:10px;}
.login-register {background:#fff; margin-top:20px; padding:20px; border-radius:4px;}
.login-register input {width:100%; padding:8px; margin:5px 0;}
.login-register button {background:#009578; color:#fff; padding:10px; border:none; border-radius:4px; cursor:pointer;}
.login-register a {display:block; margin-top:8px; text-decoration:none; color:#009578;}
.user-recommend {background:#fff; margin-top:20px; padding:20px; border-radius:4px;}
</style>
</head>
<body>
<header>
<div class="logo">LTF商城</div>
<nav>
<a href="#">首页</a>
<a href="#">分类</a>
<a href="#">购物车</a>
<a href="#">我的订单</a>
</nav>
</header>
<div class="container">
<section class="product">
<img src="https://via.placeholder.com/400x400.png?text=%E6%96%B0%E7%96%86%E8%91%B5%E8%8A%B1%E7%B1%BD" alt="新疆葵花籽">
<div class="product-info">
<h1>LTF 新疆葵花籽（30g 小包装）10包</h1>
<div class="price">¥16.9<span class="old-price">¥19.9</span></div>
<div class="promo-tag">限时优惠</div>
<div class="stock">库存充足</div>
<p>精选新疆葵花籽，颗粒饱满，香脆可口，小包装方便携带，休闲零食最佳选择。</p>
<div class="buy-module">
<button onclick="buyNow()">立即购买</button>
</div>
</div>
</section>

<section class="rating-comments">
<h2>用户评分和评论</h2>
<div class="rating">
<span onclick="setRating(1)">★</span>
<span onclick="setRating(2)">★</span>
<span onclick="setRating(3)">★</span>
<span onclick="setRating(4)">★</span>
<span onclick="setRating(5)">★</span>
</div>
<div class="comments-list" id="comments-list">
<div class="comment">用户A：味道不错，下次还会买。</div>
</div>
<input type="text" id="comment-input" placeholder="输入评论...">
<button onclick="addComment()">发表评论</button>
</section>

<section class="contact">
<h2>联系客服</h2>
<button onclick="contactUs()">在线客服</button>
</section>

<section class="recommendations">
<h2>推荐商品</h2>
<div class="recommend-grid">
<div class="rec-item">
<img src="https://via.placeholder.com/200.png?text=%E7%B2%BE%E9%80%89%E7%A2%97%E8%B4%A7" alt="推荐商品1">
<p>新疆巴旦木 200g</p>
<p>¥29.9</p>
</div>
<div class="rec-item">
<img src="https://via.placeholder.com/200.png?text=%E7%B2%BE%E9%80%89%E7%A2%97%E8%B4%A7" alt="推荐商品2">
<p>南瓜子 250g</p>
<p>¥25.5</p>
</div>
</div>
</section>

<section class="login-register">
<h2>用户登录 / 注册</h2>
<input type="text" id="username" placeholder="用户名">
<input type="password" id="password" placeholder="密码">
<button onclick="login()">登录</button>
<a href="#" onclick="forgotPassword()">忘记密码？</a>
</section>

<section class="user-recommend">
<h2>为您推荐</h2>
<div class="recommend-grid">
<div class="rec-item">
<img src="https://via.placeholder.com/200.png?text=%E6%A0%91%E5%8F%B6%E7%B1%BD" alt="用户推荐1">
<p>树叶瓜子 150g</p>
<p>¥12.9</p>
</div>
<div class="rec-item">
<img src="https://via.placeholder.com/200.png?text=%E6%A0%91%E5%8F%B6%E7%B1%BD" alt="用户推荐2">
<p>焦糖瓜子 120g</p>
<p>¥15.9</p>
</div>
</div>
</section>
</div>

<script>
function buyNow() {
alert("跳转到支付页面...");
}
function setRating(stars) {
document.querySelectorAll('.rating span').forEach((el, idx) => {
el.classList.toggle('active', idx < stars);
});
}
function addComment() {
let input = document.getElementById('comment-input');
if(input.value.trim()) {
let div = document.createElement('div');
div.className = 'comment';
div.textContent = '用户：' + input.value.trim();
document.getElementById('comments-list').appendChild(div);
input.value = '';
}
}
function contactUs() {
alert("正在连接客服...");
}
function login() {
let user = document.getElementById('username').value;
let pass = document.getElementById('password').value;
if(user && pass) {
alert("登录成功");
} else {
alert("请输入用户名和密码");
}
}
function forgotPassword() {
alert("请联系客服重置密码");
}
</script>
</body>
</html>
