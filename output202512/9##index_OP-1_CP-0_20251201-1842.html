<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春节香瓜子葵花子年货促销页</title>
    <style>
        :root {
            --primary-color: #D32F2F;
            --secondary-color: #FFD700;
            --bg-light: #F4F4F5;
        }
        body {
            margin: 0;
            font-family: "Microsoft YaHei", sans-serif;
            background-color: var(--bg-light);
            color: #333;
            line-height: 1.6;
        }
        header, section, nav, aside, div {
            padding: 20px;
            box-sizing: border-box;
        }
        .hero {
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 60px 20px;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .product-specs h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .price-box {
            background-color: #fff;
            border: 2px solid var(--secondary-color);
            padding: 15px;
            margin-top: 20px;
        }
        .price-box h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        .promotion-tag {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .promotion-tag span {
            background-color: var(--secondary-color);
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            color: #000;
        }
        .countdown-timer {
            background-color: var(--primary-color);
            color: #fff;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
        .coupon-box {
            background-color: #fff;
            padding: 15px;
            margin-top: 20px;
            border-left: 5px solid var(--secondary-color);
        }
        .purchase-channel {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .purchase-channel button {
            flex: 1;
            padding: 15px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }
        .purchase-channel button:first-child {
            background-color: var(--secondary-color);
            color: #000;
        }
        .purchase-channel button:last-child {
            background-color: var(--primary-color);
            color: #fff;
        }
        .cart-overview {
            background-color: #fff;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
        .category-nav {
            background-color: var(--secondary-color);
            padding: 15px;
            margin-top: 20px;
        }
        .category-nav h4 {
            margin-bottom: 10px;
            color: #000;
        }
        .category-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .category-nav ul li {
            margin-bottom: 8px;
        }
        .category-nav ul a {
            color: #000;
            text-decoration: none;
        }
        .reviews {
            padding: 15px;
            margin-top: 20px;
            background-color: #fff;
            border-top: 5px solid var(--primary-color);
        }
        @media (max-width: 768px) {
            .purchase-channel {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <section class="hero" id="hero">
        <h1>热销瓜子·浓浓年味</h1>
        <p>品牌臻选 | 春节喜庆氛围</p>
    </section>

    <section class="product-specs" id="product-specs">
        <h2>产品规格与卖点</h2>
        <p>精选五谷葵花籽，500克独立包装，富含营养，适合节日聚会与馈赠亲友。</p>
    </section>

    <div class="price-box" id="price-box">
        <h3>春节特惠价：￥29.9（原价：￥39.9）</h3>
        <p>限时折扣，超值享受，物美价廉，送礼佳品。</p>
    </div>

    <div class="promotion-tag" id="promotion-tag">
        <span>限时促销</span>
        <span>库存紧张·热销中</span>
    </div>

    <div class="countdown-timer" id="countdown-timer">
        <h3>抢购倒计时</h3>
        <p>剩余 02:15:36，快行动！</p>
    </div>

    <section class="coupon-box" id="coupon-box">
        <h3>电子优惠券</h3>
        <p>点击领取满100减20优惠券，春节期间均可使用。</p>
    </section>

    <div class="purchase-channel" id="purchase-channel">
        <button>加入购物车</button>
        <button>立即购买</button>
    </div>

    <aside class="cart-overview" id="cart-overview">
        <h4>购物车概览</h4>
        <p>已选商品：春节香瓜子 x 2</p>
    </aside>

    <nav class="category-nav" id="category-nav">
        <h4>更多零食分类</h4>
        <ul>
            <li><a href="#">坚果系列</a></li>
            <li><a href="#">糖果巧克力</a></li>
            <li><a href="#">干果蜜饯</a></li>
            <li><a href="#">年味糕点</a></li>
        </ul>
    </nav>

    <section class="reviews" id="reviews">
        <h3>用户评价</h3>
        <p>精选好评，晒出你的美味瞬间，赢取专属礼品。</p>
    </section>
</body>
</html>
