<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 春节香瓜子葵花子大促</title>
<style>
    body {
        margin: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
    }
    header {
        background-color: #E4393C;
        color: #fff;
        padding: 1rem;
        text-align: center;
    }
    header h1 {
        margin: 0;
        font-size: 1.5rem;
    }
    .container {
        padding: 1rem;
        max-width: 640px;
        margin: 0 auto;
    }
    .product-card {
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        margin-bottom: 1rem;
    }
    .product-image img {
        width: 100%;
        display: block;
    }
    .product-info {
        padding: 1rem;
    }
    .product-title {
        font-size: 1.2rem;
        font-weight: bold;
        color: #E4393C;
        margin-bottom: 0.5rem;
    }
    .product-spec {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 0.5rem;
    }
    .product-sellpoints {
        background-color: #fff5f5;
        padding: 0.5rem;
        border-left: 4px solid #E4393C;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        color: #E4393C;
    }
    .price-section {
        display: flex;
        align-items: baseline;
        margin-bottom: 0.5rem;
    }
    .current-price {
        font-size: 1.4rem;
        font-weight: bold;
        color: #E4393C;
        margin-right: 0.5rem;
    }
    .original-price {
        font-size: 0.9rem;
        color: #999;
        text-decoration: line-through;
        margin-right: 0.5rem;
    }
    .promotion-label {
        background-color: #FFD700;
        color: #E4393C;
        padding: 0.2rem 0.5rem;
        font-size: 0.8rem;
        border-radius: 4px;
    }
    .stock-info {
        font-size: 0.85rem;
        color: #E4393C;
        margin-bottom: 0.5rem;
    }
    .countdown {
        font-size: 0.85rem;
        font-weight: bold;
        color: #E4393C;
        margin-bottom: 0.5rem;
    }
    .purchase-section {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 0.5rem;
    }
    .quantity-control {
        display: flex;
        align-items: center;
    }
    .quantity-control button {
        border: none;
        background-color: #E4393C;
        color: #fff;
        padding: 0.3rem 0.6rem;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
    }
    .quantity-control input {
        width: 40px;
        text-align: center;
        margin: 0 0.5rem;
        font-size: 1rem;
    }
    .add-to-cart {
        background-color: #E4393C;
        color: #fff;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
    }
    nav {
        background-color: #fff;
        box-shadow: 0 -1px 4px rgba(0,0,0,0.1);
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        padding: 0.5rem 0;
    }
    nav button {
        background: none;
        border: none;
        font-size: 0.9rem;
        color: #E4393C;
        cursor: pointer;
    }
    .cart-panel {
        position: fixed;
        bottom: 3rem;
        right: 0.5rem;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        padding: 1rem;
        display: none;
        flex-direction: column;
        z-index: 999;
    }
    .cart-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
    }
    .cart-total {
        font-weight: bold;
        text-align: right;
        margin-top: 0.5rem;
    }
    @media (max-width:480px) {
        .product-title {
            font-size: 1rem;
        }
        .current-price {
            font-size: 1.2rem;
        }
    }
</style>
</head>
<body>
<header>
    <h1>LYF 春节香瓜子大促</h1>
</header>
<main class="container">
    <section class="product-card">
        <div class="product-image">
            <img src="https://gw.alicdn.com/imgextra/i3/3195305016/O1CN01FpNUtD1mvNZJLQUHu_!!3195305016.jpg_Q75.jpg_.webp" alt="香瓜子葵花子">
        </div>
        <div class="product-info">
            <div class="product-title">香瓜子葵花子 30g 小包装/10包组合</div>
            <div class="product-spec">品牌：LYF | 净重：300g(30gx10) | 产地：精选葵花籽</div>
            <div class="product-sellpoints">粒粒饱满 · 咸香浓郁 · 年味十足</div>
            <div class="price-section">
                <div class="current-price">¥16.9</div>
                <div class="original-price">¥29.9</div>
                <div class="promotion-label">限时优惠</div>
            </div>
            <div class="stock-info">库存仅剩 45 份，赶快抢购！</div>
            <div class="countdown">活动倒计时：<span id="countdown">00:00:00</span></div>
            <div class="purchase-section">
                <div class="quantity-control">
                    <button id="decrease">-</button>
                    <input type="number" id="quantity" value="1" min="1">
                    <button id="increase">+</button>
                </div>
                <button class="add-to-cart" id="addToCart">加入购物车</button>
            </div>
        </div>
    </section>
</main>
<nav>
    <button id="viewCartBtn">购物车</button>
    <button>分类</button>
    <button>首页</button>
</nav>
<div class="cart-panel" id="cartPanel">
    <h3>购物车</h3>
    <div id="cartItems"></div>
    <div class="cart-total" id="cartTotal">总价: ¥0</div>
</div>
<script>
    const countdownElement = document.getElementById('countdown');
    const endTime = new Date();
    endTime.setHours(endTime.getHours() + 2); 
    function updateCountdown() {
        const now = new Date();
        const diff = endTime - now;
        if (diff <= 0) {
            countdownElement.textContent = '活动已结束';
            return;
        }
        const hours = String(Math.floor(diff / 1000 / 60 / 60)).padStart(2, '0');
        const minutes = String(Math.floor((diff / 1000 / 60) % 60)).padStart(2, '0');
        const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
        countdownElement.textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    const decreaseBtn = document.getElementById('decrease');
    const increaseBtn = document.getElementById('increase');
    const quantityInput = document.getElementById('quantity');
    decreaseBtn.addEventListener('click', () => {
        let qty = parseInt(quantityInput.value);
        if (qty > 1) {
            quantityInput.value = qty - 1;
        }
    });
    increaseBtn.addEventListener('click', () => {
        let qty = parseInt(quantityInput.value);
        quantityInput.value = qty + 1;
    });

    function loadCart() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        return cart;
    }
    function saveCart(cart) {
        localStorage.setItem('cart', JSON.stringify(cart));
    }
    function renderCart() {
        const cartItemsContainer = document.getElementById('cartItems');
        const cartTotalElement = document.getElementById('cartTotal');
        cartItemsContainer.innerHTML = '';
        const cart = loadCart();
        let total = 0;
        cart.forEach((item, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'cart-item';
            const nameSpan = document.createElement('span');
            nameSpan.textContent = `${item.name} x${item.qty}`;
            const priceSpan = document.createElement('span');
            priceSpan.textContent = `¥${(item.qty * item.price).toFixed(2)}`;
            const removeBtn = document.createElement('button');
            removeBtn.textContent = '删除';
            removeBtn.style.background = 'none';
            removeBtn.style.border = 'none';
            removeBtn.style.color = '#E4393C';
            removeBtn.style.cursor = 'pointer';
            removeBtn.addEventListener('click', () => {
                cart.splice(index, 1);
                saveCart(cart);
                renderCart();
            });
            itemDiv.appendChild(nameSpan);
            itemDiv.appendChild(priceSpan);
            itemDiv.appendChild(removeBtn);
            cartItemsContainer.appendChild(itemDiv);
            total += item.qty * item.price;
        });
        cartTotalElement.textContent = `总价: ¥${total.toFixed(2)}`;
    }

    document.getElementById('addToCart').addEventListener('click', () => {
        const qty = parseInt(quantityInput.value);
        const product = {
            name: '香瓜子葵花子组合装',
            price: 16.9,
            qty: qty
        };
        const cart = loadCart();
        const existingIndex = cart.findIndex(item => item.name === product.name);
        if (existingIndex >= 0) {
            cart[existingIndex].qty += qty;
        } else {
            cart.push(product);
        }
        saveCart(cart);
        alert('已加入购物车');
        renderCart();
    });

    const viewCartBtn = document.getElementById('viewCartBtn');
    const cartPanel = document.getElementById('cartPanel');
    viewCartBtn.addEventListener('click', () => {
        const isVisible = cartPanel.style.display === 'flex';
        if (isVisible) {
            cartPanel.style.display = 'none';
        } else {
            renderCart();
            cartPanel.style.display = 'flex';
        }
    });

    renderCart();
</script>
</body>
</html>
