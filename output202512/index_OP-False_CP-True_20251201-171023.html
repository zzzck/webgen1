<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 春节零食大促 - 香瓜子葵花子</title>
<style>
    body {
        margin:0;
        font-family: Arial, sans-serif;
        background-color:#fff5f5;
        color:#333;
    }
    header {
        background-color:#E4393C;
        color:#fff;
        padding:10px;
        text-align:center;
        font-size:1.2rem;
        position:sticky;
        top:0;
        z-index:999;
    }
    .banner img {
        width:100%;
        display:block;
    }
    .product-info {
        background-color:#fff;
        padding:15px;
        margin-bottom:10px;
    }
    .product-title {
        font-size:1.3rem;
        font-weight:bold;
        margin-bottom:5px;
    }
    .price {
        color:#E4393C;
        font-size:1.4rem;
        font-weight:bold;
    }
    .old-price {
        text-decoration:line-through;
        color:#999;
        margin-left:10px;
        font-size:1rem;
    }
    .promo-tag {
        display:inline-block;
        background-color:#ffcc00;
        color:#000;
        padding:2px 6px;
        border-radius:4px;
        font-size:0.8rem;
        margin-left:5px;
    }
    .specs, .selling-points {
        margin-top:10px;
        font-size:0.9rem;
        line-height:1.4;
    }
    .images {
        display:flex;
        overflow-x:auto;
        gap:10px;
        padding:10px;
    }
    .images img {
        width:200px;
        border-radius:8px;
        flex:0 0 auto;
    }
    .buy-section {
        background-color:#fff;
        padding:15px;
        margin-top:10px;
    }
    .quantity-control {
        display:flex;
        align-items:center;
        gap:10px;
        margin:10px 0;
    }
    .quantity-control button {
        background-color:#E4393C;
        color:#fff;
        border:none;
        width:30px;
        height:30px;
        border-radius:4px;
        font-size:1.2rem;
        cursor:pointer;
    }
    .quantity-control input {
        width:40px;
        text-align:center;
    }
    .buy-button {
        background-color:#E4393C;
        color:#fff;
        padding:10px;
        text-align:center;
        border-radius:4px;
        font-size:1rem;
        cursor:pointer;
    }
    .buy-button:active {
        background-color:#c62828;
    }
    .cart {
        background-color:#fff;
        padding:15px;
        margin-top:10px;
    }
    .cart-item {
        display:flex;
        align-items:center;
        justify-content:space-between;
        padding:5px 0;
        border-bottom:1px solid #eee;
    }
    .cart-item span {
        font-size:0.9rem;
    }
    .cart-item button {
        background-color:#E4393C;
        color:#fff;
        border:none;
        padding:2px 6px;
        border-radius:4px;
        cursor:pointer;
    }
    .countdown, .stock {
        margin-top:10px;
        font-size:0.9rem;
        color:#E4393C;
        font-weight:bold;
    }
    .coupon {
        background-color:#fff0f0;
        padding:10px;
        margin-top:10px;
        border:1px dashed #E4393C;
        text-align:center;
    }
    .coupon button {
        background-color:#E4393C;
        color:#fff;
        padding:5px 10px;
        border:none;
        border-radius:4px;
        cursor:pointer;
    }
</style>
</head>
<body>
<header>LYF 春节零食大促 - 香瓜子葵花子</header>
<div class="banner">
    <img src="https://gw.alicdn.com/imgextra/i3/3195305016/O1CN01FpNUtD1mvNZJLQUHu_!!3195305016.jpg_Q75.jpg_.webp" alt="爆款香瓜子">
</div>
<div class="product-info">
    <div class="product-title">LYF 香瓜子葵花子 30g 小包装 / 10包组合装 <span class="promo-tag">热销</span></div>
    <div>
        <span class="price">¥16.9</span>
        <span class="old-price">¥29.9</span>
    </div>
    <div class="specs">规格：30g/包，共10包，独立小包装，方便分享与携带</div>
    <div class="selling-points">卖点：精选优质葵花子，香脆可口，春节聚会必备休闲零食，独立包装保持新鲜。</div>
    <div class="countdown">限时购买倒计时：<span id="countdown"></span></div>
    <div class="stock">库存仅剩 <span id="stock">50</span> 份，赶快下单！</div>
</div>
<div class="images">
    <img src="https://pic1.zhimg.com/v2-0a72a4246fde463055bbcd021d58d6b0_1440w.jpg?source=172ae18b" alt="产品展示图">
    <img src="https://www.foodnext.net/dispPageBox/getFile/GetImg.aspx?FileLocation=%2FPJ-FOODNEXT%2FFiles%2F&FileName=photo-44541-i.jpg" alt="香瓜子特写">
</div>
<div class="buy-section">
    <div class="quantity-control">
        <button id="decrease">-</button>
        <input type="text" id="quantity" value="1" readonly>
        <button id="increase">+</button>
    </div>
    <div class="buy-button" id="addToCart">加入购物车</div>
</div>
<div class="coupon">
    <p>领取店铺优惠券：满30减5元</p>
    <button onclick="alert('优惠券已领取，可在结算时使用！')">立即领取</button>
</div>
<div class="cart">
    <h3>购物车</h3>
    <div id="cartItems"></div>
</div>

<script>
    // 倒计时
    function startCountdown(endTime) {
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = endTime - now;
            if (distance <= 0) {
                document.getElementById("countdown").innerHTML = "活动结束";
                clearInterval(countdownInterval);
                return;
            }
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = hours + "小时" + minutes + "分" + seconds + "秒";
        }
        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);
    }
    const endTime = new Date().getTime() + 1000*60*60*2; //2小时倒计时
    startCountdown(endTime);

    // 数量控制
    const quantityInput = document.getElementById("quantity");
    document.getElementById("increase").onclick = () => {
        let qty = parseInt(quantityInput.value) || 1;
        quantityInput.value = qty + 1;
    };
    document.getElementById("decrease").onclick = () => {
        let qty = parseInt(quantityInput.value) || 1;
        if(qty > 1) quantityInput.value = qty - 1;
    };

    // localStorage 购物车
    function loadCart() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartItemsDiv = document.getElementById("cartItems");
        cartItemsDiv.innerHTML = "";
        cart.forEach((item, index) => {
            const div = document.createElement("div");
            div.className = "cart-item";
            div.innerHTML = `<span>${item.name} × ${item.quantity} - ¥${item.price}</span>
                             <button onclick="removeFromCart(${index})">删除</button>`;
            cartItemsDiv.appendChild(div);
        });
    }
    function addToCart() {
        const qty = parseInt(quantityInput.value) || 1;
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.push({
            name:"LYF 香瓜子葵花子 10包组合装",
            quantity:qty,
            price:(16.9*qty).toFixed(2)
        });
        localStorage.setItem("cart", JSON.stringify(cart));
        const stockEl = document.getElementById("stock");
        let stock = parseInt(stockEl.textContent);
        stock -= qty;
        stockEl.textContent = stock > 0 ? stock : 0;
        loadCart();
    }
    function removeFromCart(index) {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index,1);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
    }
    document.getElementById("addToCart").onclick = addToCart;
    loadCart();
</script>
</body>
</html>
