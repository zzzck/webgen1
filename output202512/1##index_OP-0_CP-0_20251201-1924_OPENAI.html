<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYF 春节年货大促 - 香瓜子葵花子</title>
    <style>
        :root {
            --main-red: #E4393C;
            --secondary-red: #c22924;
            --text-dark: #333;
            --text-light: #fff;
            --bg-light: #f8f8f8;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }
        header {
            background-color: var(--main-red);
            color: var(--text-light);
            padding: 1rem;
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .container {
            max-width: 768px;
            margin: 0 auto;
            padding: 1rem;
        }
        .product-display {
            background-color: var(--text-light);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .product-display img {
            width: 100%;
            display: block;
        }
        .product-info {
            padding: 1rem;
        }
        .product-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .product-spec {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
        .sell-points {
            background: #fff2f0;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            color: var(--secondary-red);
            margin-bottom: 1rem;
        }
        .price-block {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .current-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--main-red);
        }
        .original-price {
            font-size: 0.9rem;
            color: #999;
            text-decoration: line-through;
        }
        .promo-info {
            font-size: 0.9rem;
            color: var(--secondary-red);
            margin-bottom: 1rem;
        }
        .buy-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .quantity-selector button {
            background-color: var(--main-red);
            color: var(--text-light);
            border: none;
            padding: 0.3rem 0.6rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }
        .quantity-selector input {
            width: 50px;
            text-align: center;
            padding: 0.2rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            background-color: var(--main-red);
            color: var(--text-light);
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            flex: 1;
        }
        .btn-fav {
            background-color: #fff;
            color: var(--main-red);
            border: 1px solid var(--main-red);
            padding: 0.6rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .stock-info {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }
        .countdown {
            background-color: var(--secondary-red);
            color: var(--text-light);
            padding: 0.5rem;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            margin: 1rem 0;
            border-radius: 4px;
        }
        .cart {
            background-color: var(--text-light);
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .cart h2 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .cart-total {
            font-weight: bold;
            margin-top: 0.5rem;
            text-align: right;
        }
        .recommendations {
            margin-top: 2rem;
        }
        .recommendations h2 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .recommendation-list {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
        }
        .recommendation-item {
            min-width: 120px;
            background-color: var(--text-light);
            border-radius: 6px;
            padding: 0.5rem;
            text-align: center;
            flex-shrink: 0;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }
        .recommendation-item img {
            width: 100%;
            border-radius: 4px;
        }
        .reviews {
            margin-top: 2rem;
            background-color: var(--text-light);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }
        .review {
            border-top: 1px solid #eee;
            padding: 0.5rem 0;
            font-size: 0.9rem;
        }
        .review:first-child {
            border-top: none;
        }
        @media (max-width: 480px) {
            .buy-section {
                flex-direction: column;
                align-items: stretch;
            }
            .btn-fav {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>LYF 春节年货大促</header>
    <div class="container">
        <div class="product-display">
            <img src="https://gw.alicdn.com/imgextra/i3/3195305016/O1CN01FpNUtD1mvNZJLQUHu_!!3195305016.jpg_Q75.jpg_.webp" alt="香瓜子葵花子">
            <div class="product-info">
                <div class="product-title">LYF 香瓜子葵花子 30g小包装 / 10包组合装</div>
                <div class="product-spec">规格：30g / 包，共 10 包</div>
                <div class="sell-points">入口香脆，颗粒饱满，年味十足！春节送礼首选，家人朋友共享美味。</div>
                <div class="price-block">
                    <div class="current-price">¥16.9</div>
                    <div class="original-price">¥29.9</div>
                </div>
                <div class="promo-info">限时优惠！抢完即止</div>
                <div class="buy-section">
                    <div class="quantity-selector">
                        <button id="decreaseQty">-</button>
                        <input type="number" id="productQty" value="1" min="1">
                        <button id="increaseQty">+</button>
                    </div>
                    <button class="btn" id="addToCart">加入购物车</button>
                    <button class="btn-fav" id="addToFav">收藏</button>
                </div>
                <div class="stock-info" id="stockInfo">库存剩余：50 件</div>
                <div class="countdown" id="countdownTimer">限时抢购：00:00:00</div>
            </div>
        </div>
        <div class="cart" id="cartSection">
            <h2>购物车</h2>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal">合计：¥0</div>
        </div>
        <div class="recommendations">
            <h2>相似推荐</h2>
            <div class="recommendation-list">
                <div class="recommendation-item">
                    <img src="https://via.placeholder.com/120x120/ffcccc/000?text=瓜子A" alt="瓜子A">
                    瓜子A<br>¥12.9
                </div>
                <div class="recommendation-item">
                    <img src="https://via.placeholder.com/120x120/ffcccc/000?text=瓜子B" alt="瓜子B">
                    瓜子B<br>¥14.9
                </div>
                <div class="recommendation-item">
                    <img src="https://via.placeholder.com/120x120/ffcccc/000?text=瓜子C" alt="瓜子C">
                    瓜子C<br>¥18.9
                </div>
            </div>
        </div>
        <div class="reviews">
            <h2>用户评价</h2>
            <div class="review">⭐⭐⭐⭐⭐ 真好吃！春节必备零食。—— 小李</div>
            <div class="review">⭐⭐⭐⭐ 颗粒饱满，口感超棒。—— 阿花</div>
            <div class="review">⭐⭐⭐⭐⭐ 包装喜庆，送礼最佳。—— 张先生</div>
        </div>
    </div>
    <script>
        const decreaseBtn = document.getElementById('decreaseQty');
        const increaseBtn = document.getElementById('increaseQty');
        const qtyInput = document.getElementById('productQty');
        const addToCartBtn = document.getElementById('addToCart');
        const cartItemsContainer = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const stockInfo = document.getElementById('stockInfo');
        const countdownTimer = document.getElementById('countdownTimer');
        const addToFavBtn = document.getElementById('addToFav');

        let stock = 50;
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let fav = JSON.parse(localStorage.getItem('fav')) || [];

        function updateCartDisplay() {
            cartItemsContainer.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `${item.name} x ${item.qty} <span>¥${(item.price * item.qty).toFixed(2)}</span>`;
                const removeBtn = document.createElement('button');
                removeBtn.textContent = '删除';
                removeBtn.style.marginLeft = '0.5rem';
                removeBtn.style.background = 'transparent';
                removeBtn.style.border = 'none';
                removeBtn.style.color = '#999';
                removeBtn.style.cursor = 'pointer';
                removeBtn.onclick = () => {
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCartDisplay();
                };
                itemDiv.appendChild(removeBtn);
                cartItemsContainer.appendChild(itemDiv);
                total += item.price * item.qty;
            });
            cartTotal.textContent = `合计：¥${total.toFixed(2)}`;
        }

        decreaseBtn.onclick = () => {
            let qty = parseInt(qtyInput.value);
            if (qty > 1) {
                qtyInput.value = qty - 1;
            }
        };
        increaseBtn.onclick = () => {
            let qty = parseInt(qtyInput.value);
            qtyInput.value = qty + 1;
        };

        addToCartBtn.onclick = () => {
            let qty = parseInt(qtyInput.value);
            if (qty <= stock) {
                cart.push({ name: '香瓜子葵花子(10包)', qty: qty, price: 16.9 });
                localStorage.setItem('cart', JSON.stringify(cart));
                stock -= qty;
                stockInfo.textContent = `库存剩余：${stock} 件`;
                updateCartDisplay();
            } else {
                alert('库存不足！');
            }
        };

        addToFavBtn.onclick = () => {
            if (!fav.includes('香瓜子葵花子(10包)')) {
                fav.push('香瓜子葵花子(10包)');
                localStorage.setItem('fav', JSON.stringify(fav));
                alert('已收藏该商品');
            } else {
                alert('你已收藏过该商品');
            }
        };

        // 倒计时功能
        let countdownSeconds = 60 * 60 * 24; // 24小时
        function updateCountdown() {
            const hours = Math.floor(countdownSeconds / 3600);
            const minutes = Math.floor((countdownSeconds % 3600) / 60);
            const seconds = countdownSeconds % 60;
            countdownTimer.textContent = `限时抢购：${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
            if (countdownSeconds > 0) {
                countdownSeconds--;
            }
        }
        setInterval(updateCountdown, 1000);

        updateCartDisplay();
    </script>
</body>
</html>
