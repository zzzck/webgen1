<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LTF 新疆葵花籽 30g 小包装 电商页面</title>
<style>
body{font-family:"Microsoft YaHei",sans-serif;margin:0;padding:0;background:#f7f7f7;color:#333;}
a{text-decoration:none;color:#333;}
header{background:#fff;padding:10px 20px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
header h1{font-size:20px;color:#e53e3e;}
nav a{margin:0 10px;}
.container{max-width:1200px;margin:auto;padding:20px;background:#fff;}
.product-main{display:flex;flex-wrap:wrap;}
.product-img{flex:1 1 400px;padding:20px;}
.product-img img{max-width:100%;border:1px solid #ddd;}
.product-info{flex:1 1 500px;padding:20px;}
.product-info h2{margin-top:0;}
.price{color:#e53e3e;font-size:28px;margin:10px 0;}
.old-price{text-decoration:line-through;color:#888;margin-left:10px;font-size:16px;}
.promo{color:#ff6600;background:#fff3e0;padding:5px;margin:10px 0;display:inline-block;}
.buy-module{display:flex;align-items:center;margin:20px 0;}
.buy-module input{width:50px;padding:5px;margin-right:10px;}
.buy-button{background:#e53e3e;color:#fff;padding:10px 20px;border:none;cursor:pointer;font-size:16px;}
.buy-button:hover{background:#c53030;}
.stock-info{color:#28a745;margin-top:10px;}
hr{margin:20px 0;}
.comments{margin-top:20px;}
.comment-form textarea{width:100%;padding:10px;margin-top:10px;}
.comment-form button{margin-top:10px;padding:10px 15px;background:#007bff;color:#fff;border:none;cursor:pointer;}
.comment-form button:hover{background:#0069d9;}
.rating{margin:10px 0;}
.star{color:gold;font-size:20px;cursor:pointer;}
.contact-service{margin-top:20px;}
.contact-button{background:#17a2b8;color:#fff;padding:10px 15px;border:none;cursor:pointer;}
.contact-button:hover{background:#117a8b;}
.recommend-section{margin-top:30px;}
.recommend-items{display:flex;flex-wrap:wrap;}
.recommend-item{flex:1 1 200px;margin:10px;padding:10px;border:1px solid #ddd;text-align:center;}
.recommend-item img{max-width:100%;}
.login-register{background:#f1f1f1;padding:20px;margin-top:20px;}
.login-register input{padding:10px;margin:5px 0;width:100%;}
.login-register button{padding:10px 20px;margin-top:10px;background:#28a745;color:#fff;border:none;cursor:pointer;}
.login-register button:hover{background:#218838;}
.user-recommend{margin-top:20px;}
.user-recommend h3{margin-bottom:10px;}
.user-recommend-items{display:flex;}
.user-recommend-item{flex:1 1 200px;margin:10px;padding:10px;border:1px solid #ddd;text-align:center;}
.user-recommend-item img{max-width:100%;}
</style>
</head>
<body>
<header>
  <h1>LTF 官方旗舰店</h1>
  <nav>
    <a href="#">首页</a>
    <a href="#">全部商品</a>
    <a href="#">促销活动</a>
    <a href="#">我的订单</a>
  </nav>
</header>

<div class="container">
  <div class="product-main">
    <div class="product-img">
      <img src="https://via.placeholder.com/400x400?text=LTF+%E6%96%B0%E7%96%86%E8%91%B5%E8%8A%B1%E7%B1%BD+30g" alt="LTF 新疆葵花籽">
    </div>
    <div class="product-info">
      <h2>LTF 新疆葵花籽 30g 小包装（10包装）</h2>
      <div class="price">￥16.9 <span class="old-price">￥19.9</span></div>
      <div class="promo">限时优惠，全场满50元包邮！</div>
      <p>精选新疆优质葵花籽，30g 独立小包装，10包组合装，随时随地轻松享用。健康零食，优质蛋白与膳食纤维，适合全家。</p>
      <div class="buy-module">
        <input type="number" value="1" min="1" id="quantity">
        <button class="buy-button" onclick="buyNow()">立即购买</button>
      </div>
      <div class="stock-info">库存充足 · 下单即发</div>
    </div>
  </div>

  <hr>

  <div class="comments">
    <h3>用户评分与评论</h3>
    <div class="rating">
      <span class="star" onclick="rateProduct(1)">★</span>
      <span class="star" onclick="rateProduct(2)">★</span>
      <span class="star" onclick="rateProduct(3)">★</span>
      <span class="star" onclick="rateProduct(4)">★</span>
      <span class="star" onclick="rateProduct(5)">★</span>
      <span id="rating-score"></span>
    </div>
    <div class="comment-form">
      <textarea id="comment-text" placeholder="写下您的评论..."></textarea>
      <button onclick="submitComment()">提交评论</button>
    </div>
    <div id="comment-list"></div>
  </div>

  <div class="contact-service">
    <button class="contact-button" onclick="contactService()">联系客服</button>
  </div>

  <div class="recommend-section">
    <h3>推荐搭配购买</h3>
    <div class="recommend-items">
      <div class="recommend-item">
        <img src="https://via.placeholder.com/200x200?text=%E6%A9%99%E5%AD%90%E5%B0%8F%E9%A5%BC" alt="橙子小饼">
        <p>橙子小饼 500g</p>
        <p>￥12.9</p>
      </div>
      <div class="recommend-item">
        <img src="https://via.placeholder.com/200x200?text=%E6%A2%A8%E5%B9%B2" alt="梨干">
        <p>新疆梨干 200g</p>
        <p>￥9.9</p>
      </div>
      <div class="recommend-item">
        <img src="https://via.placeholder.com/200x200?text=%E8%8A%92%E5%B9%B2" alt="芒干">
        <p>泰国芒干 250g</p>
        <p>￥15.9</p>
      </div>
    </div>
  </div>

  <div class="login-register">
    <h3>用户登录/注册</h3>
    <input type="text" id="username" placeholder="用户名">
    <input type="password" id="password" placeholder="密码">
    <button onclick="login()">登录</button>
    <button onclick="register()">注册</button>
    <button onclick="forgotPassword()">忘记密码</button>
  </div>

  <div class="user-recommend">
    <h3>根据您的浏览记录推荐</h3>
    <div class="user-recommend-items">
      <div class="user-recommend-item">
        <img src="https://via.placeholder.com/200x200?text=%E6%A6%84%E6%B2%B9%E6%9E%9C%E5%B0%8F%E5%8C%85" alt="榴油果小包">
        <p>榴油果小包</p>
        <p>￥8.9</p>
      </div>
      <div class="user-recommend-item">
        <img src="https://via.placeholder.com/200x200?text=%E5%8F%A4%E6%9F%94%E8%80%B3%E6%9E%9C" alt="古柔耳果">
        <p>古柔耳果</p>
        <p>￥12.0</p>
      </div>
    </div>
  </div>
</div>

<script>
function buyNow(){
  alert("已添加到购物车，准备结算付款！");
}
function rateProduct(score){
  document.getElementById('rating-score').innerText = "评分：" + score + " 星";
}
function submitComment(){
  var text = document.getElementById('comment-text').value;
  if(text.trim() !== ""){
    var list = document.getElementById('comment-list');
    var item = document.createElement('div');
    item.textContent = text;
    list.appendChild(item);
    document.getElementById('comment-text').value = "";
  }else{
    alert("请填写评论内容");
  }
}
function contactService(){
  alert("正在连接客服...");
}
function login(){
  var user = document.getElementById('username').value;
  var pass = document.getElementById('password').value;
  if(user && pass){
    alert("登录成功，欢迎 " + user);
  }else{
    alert("请输入用户名和密码");
  }
}
function register(){
  alert("注册流程启动");
}
function forgotPassword(){
  alert("请联系邮箱或客服找回密码");
}
</script>
</body>
</html>
