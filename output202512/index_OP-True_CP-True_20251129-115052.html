<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 内蒙古葵花籽 春节大促</title>
<style>
body{margin:0;font-family:"Helvetica","Arial",sans-serif;background:#F4F4F5;color:#333;}
header,nav,section,footer,aside{max-width:600px;margin:0 auto;}
header{display:flex;gap:5px;padding:10px;background:#E4393C;}
header input{flex:1;padding:8px;border:none;border-radius:4px;}
header button{background:#FFD700;border:none;padding:8px 12px;border-radius:4px;font-weight:bold;}
nav{display:flex;align-items:center;justify-content:space-between;background:#fff;padding:8px;}
nav img{height:40px;}
nav ul{list-style:none;margin:0;padding:0;display:flex;gap:10px;}
nav ul li{font-size:14px;}
nav a{color:#E4393C;text-decoration:none;font-weight:bold;}
#product-gallery img{width:100%;display:block;border-radius:4px;}
.thumbnail-list{display:flex;gap:5px;margin-top:5px;}
.thumbnail-list img{width:30%;cursor:pointer;border:2px solid transparent;border-radius:4px;}
.thumbnail-list img:hover{border-color:#E4393C;}
#product-info{padding:10px;background:#fff;margin-top:10px;}
#product-info h1{font-size:18px;color:#E4393C;margin:0;}
#product-info ul{padding-left:20px;margin:5px 0;}
#price-section{padding:10px;background:#fff;display:flex;align-items:center;gap:10px;}
#price-section span{color:#E4393C;font-size:20px;font-weight:bold;}
#price-section del{color:#999;}
.promo-label{background:#FFD700;color:#E4393C;padding:2px 6px;border-radius:4px;font-size:12px;}
.countdown{margin-left:auto;font-size:14px;color:#E4393C;font-weight:bold;}
#coupon-section{padding:10px;background:#fff;display:flex;gap:10px;flex-wrap:wrap;}
.coupon{flex:1;padding:8px;background:#E4393C;color:#fff;border-radius:4px;text-align:center;font-size:14px;}
#purchase-options{padding:10px;background:#fff;}
#purchase-options button{margin-right:5px;margin-bottom:5px;padding:8px 12px;border:none;border-radius:4px;background:#FFD700;font-weight:bold;}
#purchase-options button.active{background:#E4393C;color:#fff;}
#promotion-banner{padding:10px;background:#fff;color:#E4393C;font-weight:bold;}
#review-section{padding:10px;background:#fff;margin-bottom:60px;}
#review-section select{margin-bottom:10px;padding:5px;}
.review-item{padding:8px;border-bottom:1px solid #eee;}
footer{position:fixed;bottom:0;left:0;right:0;background:#E4393C;padding:10px;text-align:center;}
footer button{background:#FFD700;border:none;padding:10px 20px;font-size:16px;font-weight:bold;border-radius:4px;}
#cart-modal{position:fixed;bottom:-100%;left:0;right:0;background:#fff;border-top-left-radius:10px;border-top-right-radius:10px;box-shadow:0 -2px 6px rgba(0,0,0,0.3);transition:bottom 0.3s ease;}
.modal-overlay{position:fixed;top:0;bottom:0;left:0;right:0;background:rgba(0,0,0,0.4);display:none;}
.cart-content{padding:15px;}
.cart-item{margin-bottom:10px;}
.cart-total{font-weight:bold;color:#E4393C;margin-bottom:10px;}
.cart-actions button{background:#FFD700;padding:8px 16px;border:none;border-radius:4px;font-weight:bold;}
</style>
</head>
<body>
<header id="search-bar">
<input type="text" placeholder="搜索年货/零食...">
<button>搜索</button>
</header>
<nav id="nav-bar">
<img src="https://via.placeholder.com/80x40?text=LYF" alt="LYF LOGO">
<ul>
<li>坚果</li>
<li>瓜子</li>
<li>糖果</li>
</ul>
<a href="#">春节特惠</a>
</nav>
<section id="product-gallery">
<img id="main-image" src="https://cbu01.alicdn.com/img/ibank/O1CN01N71Meg2Mm3r6R3NbC_!!2218940509869-0-cib.220x220.jpg" alt="内蒙古葵花籽大图">
<div class="thumbnail-list">
<img src="https://pic1.zhimg.com/v2-0a72a4246fde463055bbcd021d58d6b0_1440w.jpg?source=172ae18b" alt="缩略图1">
<img src="https://www.foodnext.net/dispPageBox/getFile/GetImg.aspx?FileLocation=%2FPJ-FOODNEXT%2FFiles%2F&FileName=photo-44541-i.jpg" alt="缩略图2">
</div>
</section>
<section id="product-info">
<h1>LYF 内蒙古葵花籽</h1>
<p>规格：30g 小包装 / 10包组合装</p>
<ul>
<li>内蒙古原产</li>
<li>颗粒饱满</li>
<li>独立包装不脏手</li>
<li>买多少送多少</li>
<li>四种口味</li>
</ul>
</section>
<section id="price-section">
<span id="current-price">¥16.9</span>
<del>¥29.9</del>
<div class="promo-label">春节限时</div>
<div class="countdown" id="countdown"></div>
</section>
<section id="coupon-section">
<div class="coupon" data-threshold="10" data-discount="2">满10减2元</div>
<div class="coupon" data-threshold="20" data-discount="5">满20减5元</div>
</section>
<section id="purchase-options">
<button data-count="10" data-price="16.9" class="active">10包</button>
<button data-count="20" data-price="30.0">20包</button>
<button data-count="30" data-price="42.0">30包</button>
</section>
<section id="promotion-banner">
<p>买多少送多少 | 四种口味任选</p>
</section>
<section id="review-section">
<select id="review-filter">
<option value="all">全部评论</option>
<option value="good">好评</option>
<option value="bad">差评</option>
</select>
<div id="review-list">
<div class="review-item" data-type="good">很好吃，颗粒饱满！</div>
<div class="review-item" data-type="good">包装方便，干净卫生。</div>
<div class="review-item" data-type="bad">有几颗不太饱满。</div>
</div>
</section>
<footer id="buy-now-button">
<button id="buy-btn">立即购买</button>
</footer>
<div class="modal-overlay" id="modal-overlay"></div>
<aside id="cart-modal">
<div class="cart-content">
<div class="cart-item" id="cart-info"></div>
<div class="cart-total" id="cart-total"></div>
<div class="cart-actions">
<button id="confirm-btn">确认支付</button>
</div>
</div>
</aside>
<script>
let countdownTarget = new Date();
countdownTarget.setHours(countdownTarget.getHours()+2);
function updateCountdown(){
    let now = new Date();
    let diff = countdownTarget - now;
    if(diff<=0){document.getElementById('countdown').innerText="活动已结束";return;}
    let h = Math.floor(diff/1000/60/60);
    let m = Math.floor((diff/1000/60)%60);
    let s = Math.floor((diff/1000)%60);
    document.getElementById('countdown').innerText=`${h}时${m}分${s}秒`;
}
setInterval(updateCountdown,1000);
updateCountdown();

let selectedCount=10, selectedPrice=16.9;
document.querySelectorAll('#purchase-options button').forEach(btn=>{
    btn.addEventListener('click',()=>{
        document.querySelectorAll('#purchase-options button').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        selectedCount = parseInt(btn.dataset.count);
        selectedPrice = parseFloat(btn.dataset.price);
        document.getElementById('current-price').innerText=`¥${selectedPrice.toFixed(2)}`;
    });
});
document.querySelectorAll('.thumbnail-list img').forEach(img=>{
    img.addEventListener('click',()=>{
        document.getElementById('main-image').src=img.src;
    });
});
document.getElementById('buy-btn').addEventListener('click',()=>{
    let overlay = document.getElementById('modal-overlay');
    let modal = document.getElementById('cart-modal');
    overlay.style.display='block';
    modal.style.bottom='0';
    let finalPrice = selectedPrice;
    document.querySelectorAll('#coupon-section .coupon').forEach(cpn=>{
        let thr = parseFloat(cpn.dataset.threshold);
        let disc = parseFloat(cpn.dataset.discount);
        if(finalPrice>=thr){finalPrice -= disc;}
    });
    document.getElementById('cart-info').innerText=`LYF 内蒙古葵花籽 ${selectedCount}包`;
    document.getElementById('cart-total').innerText=`最终支付：¥${finalPrice.toFixed(2)}`;
});
document.getElementById('modal-overlay').addEventListener('click',()=>{
    document.getElementById('modal-overlay').style.display='none';
    document.getElementById('cart-modal').style.bottom='-100%';
});
document.getElementById('confirm-btn').addEventListener('click',()=>{
    let order = {
        product:"LYF 内蒙古葵花籽",
        count:selectedCount,
        finalPrice:document.getElementById('cart-total').innerText
    };
    alert(JSON.stringify(order));
});
document.getElementById('review-filter').addEventListener('change',(e)=>{
    let val = e.target.value;
    document.querySelectorAll('#review-list .review-item').forEach(item=>{
        if(val==='all'){item.style.display='block';}
        else if(item.dataset.type===val){item.style.display='block';}
        else{item.style.display='none';}
    });
});
</script>
</body>
</html>
