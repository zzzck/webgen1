<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LTF 新疆葵花籽（30g 小包装）</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #F4F4F5;
    margin: 0; padding: 0;
  }
  header {
    background-color: #FF4D4F;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  main {
    display: flex;
    flex-wrap: wrap;
    max-width: 1200px;
    margin: auto;
    padding: 20px;
    gap: 20px;
  }
  section {
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  #product-info-section {
    flex: 1 1 45%;
  }
  #product-info-section img {
    max-width: 100%;
    border-radius: 8px;
  }
  #price-info-section {
    flex: 1 1 45%;
    border: 2px solid #FFD666;
  }
  #price-info-section h2 {
    color: #FF4D4F;
  }
  #buy-flow-section {
    flex: 1 1 100%;
    text-align: center;
  }
  button {
    background-color: #FF4D4F;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #d9363e;
  }
  #promotion-tags-section span {
    background-color: #FFD666;
    padding: 5px 10px;
    border-radius: 4px;
    font-weight: bold;
    margin-right: 10px;
  }
  #user-interactions-section {
    flex: 1 1 100%;
  }
  .stars {
    cursor: pointer;
    color: #FFD666;
    font-size: 20px;
  }
  .comment-list {
    margin-top: 10px;
    border-top: 1px solid #ccc;
    padding-top: 10px;
  }
  .comment-item {
    border-bottom: 1px solid #ccc;
    padding: 5px 0;
  }
  #customer-service-section {
    flex: 1 1 100%;
    text-align: center;
  }
  #recommended-products-section {
    flex: 1 1 100%;
  }
  .product-card {
    display: inline-block;
    width: 200px;
    margin: 10px;
    text-align: center;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
  }
  .product-card img {
    max-width: 100%;
  }
  .product-card h4 {
    background-color: #F4F4F5;
    padding: 5px;
    margin: 0;
  }
</style>
</head>
<body>
<header>
  <h1>LTF 新疆葵花籽（30g 小包装）</h1>
</header>
<main>
  <section id="product-info-section">
    <h1>品牌 LTF 新疆葵花籽（30g 小包装）</h1>
    <p>来自新疆的优质葵花籽，小包装方便携带，30g 每包，精选原料，香脆可口，健康零食好选择。</p>
    <img src="https://via.placeholder.com/400x300?text=%E8%91%B5%E8%8A%B1%E7%B1%BD" alt="新疆葵花籽外观图">
  </section>

  <section id="price-info-section">
    <h2>现价：￥16.9（10 包）</h2>
    <p>原价：￥19.9，限时优惠立减 <strong>3 元</strong>！</p>
  </section>

  <section id="buy-flow-section">
    <button onclick="buyNow()">立即购买</button>
    <button onclick="addToCart()">加入购物车</button>
    <p>购物流程：选择数量 → 点击购买按钮 → 进入支付页面 → 完成付款。</p>
  </section>

  <section id="promotion-tags-section">
    <span>限时促销</span>
    <p>库存剩余 120 件，快抢购！</p>
  </section>

  <section id="user-interactions-section">
    <div id="rating">
      评分：
      <span class="stars" onclick="rate(1)">★</span>
      <span class="stars" onclick="rate(2)">★</span>
      <span class="stars" onclick="rate(3)">★</span>
      <span class="stars" onclick="rate(4)">★</span>
      <span class="stars" onclick="rate(5)">★</span>
    </div>
    <div class="comment-list" id="comments">
      <div class="comment-item">用户A：很香，很好吃！</div>
    </div>
    <input type="text" id="commentInput" placeholder="发表您的评论">
    <button onclick="addComment()">提交评论</button>
  </section>

  <section id="customer-service-section">
    <button onclick="contactService()">联系客服</button>
  </section>

  <section id="recommended-products-section">
    <h3>推荐商品</h3>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150?text=%E5%85%B6%E4%BB%96%E7%B1%BD%E7%B1%BD" alt="推荐商品">
      <h4>LTF 黑瓜子 200g</h4>
      <p>￥12.9</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150?text=%E5%A5%97%E8%A3%85%E7%B3%BB%E5%88%97" alt="组合套装">
      <h4>坚果组合礼包</h4>
      <p>￥35.0</p>
    </div>
  </section>
</main>
<script>
function buyNow(){
  alert("跳转到支付页面");
}
function addToCart(){
  alert("商品已加入购物车");
}
function rate(stars){
  alert("您评分了：" + stars + " 星");
}
function addComment(){
  var input = document.getElementById("commentInput");
  if(input.value.trim() !== ""){
    var commentList = document.getElementById("comments");
    var newComment = document.createElement("div");
    newComment.className = "comment-item";
    newComment.textContent = "用户：" + input.value;
    commentList.appendChild(newComment);
    input.value = "";
  }
}
function contactService(){
  alert("正在为您连接客服...");
}
</script>
</body>
</html>
