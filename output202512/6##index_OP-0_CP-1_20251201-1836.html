<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 春节年货大促 - 香瓜子葵花子</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #fff5f5;
        color: #333;
    }
    header {
        background-color: #E4393C;
        color: #fff;
        padding: 1rem;
        text-align: center;
        font-size: 1.2rem;
        font-weight: bold;
    }
    .product-section {
        padding: 1rem;
        background-color: #fff;
    }
    .product-image {
        text-align: center;
    }
    .product-image img {
        max-width: 100%;
        border-radius: 8px;
    }
    .product-details {
        margin-top: 1rem;
    }
    .product-title {
        font-size: 1.4rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }
    .product-spec {
        color: #666;
        margin-bottom: 0.5rem;
    }
    .product-selling-points {
        background-color: #fff0f0;
        padding: 0.5rem;
        border-left: 4px solid #E4393C;
        margin-bottom: 1rem;
    }
    .price-section {
        display: flex;
        align-items: baseline;
        gap: 0.5rem;
    }
    .current-price {
        color: #E4393C;
        font-size: 1.5rem;
        font-weight: bold;
    }
    .original-price {
        text-decoration: line-through;
        color: #999;
    }
    .promo-info {
        color: #E4393C;
        font-size: 0.9rem;
        margin-top: 0.3rem;
    }
    .purchase-section {
        margin-top: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    .purchase-section input {
        width: 60px;
        text-align: center;
        padding: 0.3rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .purchase-section button {
        background-color: #E4393C;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
    }
    .purchase-section button:hover {
        background-color: #c72729;
    }
    .promo-tags {
        margin-top: 1rem;
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
    }
    .promo-tag {
        background-color: #ffdfdf;
        color: #E4393C;
        padding: 0.3rem 0.5rem;
        border-radius: 4px;
        font-size: 0.85rem;
        border: 1px solid #E4393C;
    }
    .countdown {
        font-size: 1rem;
        font-weight: bold;
        color: #E4393C;
        margin-top: 0.5rem;
    }
    .stock-info {
        margin-top: 0.3rem;
        color: #666;
        font-size: 0.9rem;
    }
    .cart-section {
        background-color: #fff;
        padding: 1rem;
        margin-top: 1rem;
    }
    .cart-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }
    .cart-items {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
        padding: 0.5rem 0;
    }
    .cart-item-name {
        flex: 1;
    }
    .cart-item-qty {
        margin: 0 1rem;
    }
    .cart-item-remove {
        background-color: transparent;
        border: none;
        color: #E4393C;
        cursor: pointer;
        font-size: 0.9rem;
    }
    footer {
        background-color: #E4393C;
        color: #fff;
        text-align: center;
        padding: 0.5rem;
        font-size: 0.9rem;
    }
    @media (min-width: 768px) {
        .product-section {
            display: flex;
            gap: 2rem;
        }
        .product-image, .product-details {
            flex: 1;
        }
    }
</style>
</head>
<body>
<header>
    LYF 春节年货大促
</header>
<section class="product-section">
    <div class="product-image">
        <img src="https://gw.alicdn.com/imgextra/i3/3195305016/O1CN01FpNUtD1mvNZJLQUHu_!!3195305016.jpg_Q75.jpg_.webp" alt="LYF 香瓜子葵花子">
    </div>
    <div class="product-details">
        <div class="product-title">LYF 香瓜子葵花子</div>
        <div class="product-spec">30g 小包装 × 10包组合装</div>
        <div class="product-selling-points">精选优质葵花籽，香脆可口，健康营养，春节必备伴手零食。</div>
        <div class="price-section">
            <span class="current-price">¥16.9</span>
            <span class="original-price">¥29.9</span>
        </div>
        <div class="promo-info">限时立减13元，包邮到家</div>
        <div class="promo-tags">
            <div class="promo-tag">热销</div>
            <div class="promo-tag">限时抢购</div>
            <div class="promo-tag">库存紧张</div>
            <div class="promo-tag">领券再减</div>
        </div>
        <div class="countdown">活动倒计时：<span id="countdown-timer"></span></div>
        <div class="stock-info" id="stock-info">库存剩余：20 件</div>
        <div class="purchase-section">
            <input type="number" id="quantity" value="1" min="1">
            <button onclick="addToCart()">加入购物车</button>
        </div>
    </div>
</section>
<section class="cart-section">
    <div class="cart-title">购物车</div>
    <ul class="cart-items" id="cart-items"></ul>
</section>
<footer>
    © 2024 LYF 零食旗舰店
</footer>
<script>
    let stock = 20; 
    let countdownSeconds = 3600; 
    function renderCountdown() {
        let hours = Math.floor(countdownSeconds / 3600);
        let minutes = Math.floor((countdownSeconds % 3600) / 60);
        let seconds = countdownSeconds % 60;
        document.getElementById('countdown-timer').textContent = 
            `${hours}小时${minutes}分${seconds}秒`;
    }
    function updateCountdown() {
        if (countdownSeconds > 0) {
            countdownSeconds--;
            renderCountdown();
        }
    }
    setInterval(updateCountdown, 1000);
    renderCountdown();

    function loadCart() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let cartList = document.getElementById('cart-items');
        cartList.innerHTML = '';
        cart.forEach((item, index) => {
            let li = document.createElement('li');
            li.className = 'cart-item';
            li.innerHTML = `
                <span class="cart-item-name">${item.name}</span>
                <span class="cart-item-qty">× ${item.qty}</span>
                <button class="cart-item-remove" onclick="removeFromCart(${index})">移除</button>
            `;
            cartList.appendChild(li);
        });
    }

    function addToCart() {
        let qty = parseInt(document.getElementById('quantity').value);
        if(qty > stock) {
            alert('库存不足');
            return;
        }
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let existingIndex = cart.findIndex(item => item.name === 'LYF 香瓜子葵花子');
        if(existingIndex !== -1) {
            cart[existingIndex].qty += qty;
        } else {
            cart.push({name: 'LYF 香瓜子葵花子', qty: qty});
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        stock -= qty;
        document.getElementById('stock-info').textContent = `库存剩余：${stock} 件`;
        loadCart();
    }

    function removeFromCart(index) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        stock += cart[index].qty;
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        document.getElementById('stock-info').textContent = `库存剩余：${stock} 件`;
        loadCart();
    }

    loadCart();
</script>
</body>
</html>
