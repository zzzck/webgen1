<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>零食年货商城</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #F4F4F5;
        color: #4E342E;
    }
    header {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        background-color: #C62828;
    }
    header input {
        padding: 8px;
        border: none;
        border-radius: 4px;
        margin-right: 5px;
        flex: 1;
    }
    header button {
        padding: 8px 16px;
        background-color: #FFD54F;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    nav {
        background-color: #FFCCBC;
    }
    nav ul {
        list-style: none;
        display: flex;
        justify-content: space-around;
        margin: 0;
        padding: 10px 0;
    }
    nav li {
        cursor: pointer;
    }
    section {
        padding: 20px;
    }
    #product-gallery img {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-radius: 8px;
    }
    #product-gallery .thumbs {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }
    #product-gallery .thumbs img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 4px;
        cursor: pointer;
    }
    #price-promotion p {
        font-size: 1.2em;
        color: #C62828;
    }
    #price-promotion .promotion {
        margin-top: 10px;
        background-color: #FFD54F;
        padding: 10px;
        border-radius: 4px;
    }
    #price-promotion .tag {
        display: inline-block;
        background-color: #C62828;
        color: #fff;
        padding: 4px 8px;
        margin-top: 8px;
        border-radius: 4px;
    }
    #coupon-section {
        background-color: #FFCCBC;
        padding: 15px;
        border-radius: 8px;
    }
    #coupon-section .coupon-list {
        margin-bottom: 10px;
    }
    #coupon-section button {
        padding: 8px 16px;
        background-color: #C62828;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    #specification-selector {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    #purchase-channel {
        display: flex;
        justify-content: center;
        padding: 15px;
        background-color: #C62828;
    }
    #purchase-channel button {
        padding: 12px 20px;
        font-size: 1.2em;
        background-color: #FFD54F;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    #comments-filter ul {
        list-style: none;
        display: flex;
        gap: 10px;
        margin: 0 0 10px 0;
        padding: 0;
    }
    #comments-filter ul li {
        background-color: #FFCCBC;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
    }
    #cart-modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        width: 80%;
        max-width: 400px;
        display: none;
    }
    #cart-modal h2 {
        margin-top: 0;
    }
    #cart-modal button {
        padding: 8px 16px;
        background-color: #C62828;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
</head>
<body>

<header id="search-bar">
    <input type="text" placeholder="搜索零食或年货">
    <button>搜索</button>
</header>

<nav id="nav-bar">
    <ul>
        <li>首页</li>
        <li>活动</li>
        <li>购物车</li>
        <li>个人中心</li>
    </ul>
</nav>

<section id="product-gallery">
    <img src="kuihuazi-large.jpg" alt="葵花籽产品">
    <div class="thumbs">
        <img src="thumb1.jpg" alt="缩略图1">
        <img src="thumb2.jpg" alt="缩略图2">
        <img src="thumb3.jpg" alt="缩略图3">
    </div>
    <p>美味葵花籽，香脆可口，精选优质原料。</p>
</section>

<section id="price-promotion">
    <p>现价：¥19.9 <del>原价：¥29.9</del></p>
    <div class="promotion">限时促销倒计时：00:12:45</div>
    <span class="tag">热卖中</span>
</section>

<section id="coupon-section">
    <div class="coupon-list">
        <p>满100减20</p>
        <p>满50减5</p>
    </div>
    <button>领取优惠券</button>
</section>

<section id="specification-selector">
    <label>
        规格：
        <select>
            <option>10包</option>
            <option>20包</option>
            <option>30包</option>
        </select>
    </label>
    <div>单价更优惠，买得越多省得越多！</div>
</section>

<footer id="purchase-channel">
    <button>立即购买</button>
</footer>

<section id="comments-filter">
    <ul>
        <li>好评</li>
        <li>差评</li>
        <li>晒图</li>
    </ul>
    <div class="comment-list">
        <p>用户A：口感不错，包装精致。</p>
        <p>用户B：送货很快，味道好。</p>
    </div>
</section>

<div id="cart-modal">
    <h2>购物车</h2>
    <div>葵花籽 20包</div>
    <p>优惠价：¥39.8 结算信息：包含运费</p>
    <button>支付</button>
</div>

</body>
</html>
