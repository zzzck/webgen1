<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 春节香瓜子葵花子大促</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #F4F4F5;
        color: #333333;
    }
    header {
        background-color: #E4393C;
        color: #fff;
        padding: 1rem;
        text-align: center;
    }
    header img {
        max-width: 100%;
        border-radius: 8px;
        margin-top: 0.5rem;
    }
    section, aside, nav {
        background-color: #fff;
        margin: 0.5rem;
        padding: 1rem;
        border-radius: 8px;
    }
    h1, h2 {
        margin: 0;
    }
    .price-current {
        font-size: 1.5rem;
        color: #E4393C;
        font-weight: bold;
    }
    .price-original {
        text-decoration: line-through;
        color: gray;
        margin-left: 0.5rem;
    }
    .promo-tag {
        background-color: #FFD700;
        color: #E4393C;
        padding: 0.2rem 0.5rem;
        border-radius: 4px;
        font-size: 0.9rem;
        margin-left: 0.5rem;
    }
    .countdown {
        font-size: 1.2rem;
        color: #E4393C;
        font-weight: bold;
        text-align: center;
    }
    .stock-alert {
        color: #E4393C;
        font-weight: bold;
    }
    .coupon {
        background-color: #FFD700;
        padding: 0.5rem;
        text-align: center;
        font-weight: bold;
        border-radius: 4px;
    }
    .buy-channel {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .buy-channel input {
        width: 60px;
        padding: 0.2rem;
        margin-right: 0.5rem;
    }
    .btn {
        background-color: #E4393C;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn:disabled {
        background-color: grey;
        cursor: not-allowed;
    }
    .cart-panel ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0.5rem 0;
    }
    .category-nav ul {
        display: flex;
        gap: 0.5rem;
        padding: 0;
        margin: 0;
        list-style: none;
    }
    .category-nav a {
        color: #E4393C;
        text-decoration: none;
        padding: 0.3rem 0.5rem;
        background-color: #F4F4F5;
        border-radius: 4px;
    }
    @media (max-width: 600px) {
        .buy-channel {
            flex-direction: column;
            align-items: flex-start;
        }
    }
</style>
</head>
<body>
<header id="hero">
    <h1>LYF 春节香瓜子葵花子限时特惠</h1>
    <img src="https://gw.alicdn.com/imgextra/i3/3195305016/O1CN01FpNUtD1mvNZJLQUHu_!!3195305016.jpg_Q75.jpg_.webp" alt="香瓜子葵花子春节大促">
</header>

<section id="product-spec">
    <h2>规格：30g 小包装 / 10 包组合装</h2>
    <p>香脆可口 • 精选原料 • 喜庆包装</p>
</section>

<section id="price-box">
    <p>
        <span class="price-current">¥16.9</span>
        <span class="price-original">¥29.9</span>
        <span class="promo-tag">限时特惠</span>
        <span class="promo-tag">热销</span>
    </p>
</section>

<section id="promo-countdown">
    <p class="countdown">剩余时间：<span id="countdown-timer">00:00:00</span></p>
</section>

<section id="stock-alert">
    <p class="stock-alert">库存仅剩 <span id="stock-num">50</span> 份，欲购从速！</p>
</section>

<aside id="coupon-banner">
    <p class="coupon">领券立减 3 元 — 点击领取</p>
</aside>

<section id="buy-channel" class="buy-channel">
    <div>
        <label for="quantity">数量：</label>
        <input type="number" id="quantity" min="1" value="1">
    </div>
    <button class="btn" id="add-to-cart">加入购物车</button>
    <p>购买流程：选择数量 → 加入购物车 → 查看购物车 → 结算付款</p>
</section>

<aside id="cart-panel">
    <h2>购物车</h2>
    <ul id="cart-items"></ul>
    <button class="btn" id="checkout">去结算</button>
</aside>

<nav id="category-nav" class="category-nav">
    <ul>
        <li><a href="#">瓜子类</a></li>
        <li><a href="#">坚果类</a></li>
        <li><a href="#">糖果类</a></li>
        <li><a href="#">饼干类</a></li>
    </ul>
</nav>

<section id="checkout-flow">
    <p>结算流程：确认购物车商品 → 填写收货信息 → 付款 → 等待收货</p>
</section>

<script>
    const countdownElement = document.getElementById('countdown-timer');
    let countdownTime = 60 * 60 * 2; // 两小时倒计时
    function updateCountdown() {
        let hours = String(Math.floor(countdownTime / 3600)).padStart(2, '0');
        let minutes = String(Math.floor((countdownTime % 3600) / 60)).padStart(2, '0');
        let seconds = String(countdownTime % 60).padStart(2, '0');
        countdownElement.textContent = `${hours}:${minutes}:${seconds}`;
        if (countdownTime > 0) {
            countdownTime--;
        }
    }
    setInterval(updateCountdown, 1000);

    let stockNum = 50;
    const stockElement = document.getElementById('stock-num');

    const cartItemsElement = document.getElementById('cart-items');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
        cartItemsElement.innerHTML = '';
        cart.forEach((item, index) => {
            const li = document.createElement('li');
            li.classList.add('cart-item');
            li.innerHTML = `
                ${item.name} x ${item.quantity} 
                <div>
                    <button onclick="changeQuantity(${index}, -1)">-</button>
                    <button onclick="changeQuantity(${index}, 1)">+</button>
                    <button onclick="removeItem(${index})">删除</button>
                </div>
            `;
            cartItemsElement.appendChild(li);
        });
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    function changeQuantity(index, delta) {
        cart[index].quantity += delta;
        if (cart[index].quantity <= 0) {
            cart.splice(index, 1);
        }
        renderCart();
    }

    function removeItem(index) {
        cart.splice(index, 1);
        renderCart();
    }

    document.getElementById('add-to-cart').addEventListener('click', () => {
        const quantity = parseInt(document.getElementById('quantity').value);
        if (quantity > stockNum) {
            alert('库存不足！');
            return;
        }
        stockNum -= quantity;
        stockElement.textContent = stockNum;
        let found = cart.find(item => item.name === '香瓜子葵花子');
        if (found) {
            found.quantity += quantity;
        } else {
            cart.push({ name: '香瓜子葵花子', quantity });
        }
        renderCart();
    });

    document.getElementById('checkout').addEventListener('click', () => {
        if (cart.length === 0) {
            alert('购物车为空！');
            return;
        }
        alert('进入结算流程...');
    });

    renderCart();
</script>
</body>
</html>
