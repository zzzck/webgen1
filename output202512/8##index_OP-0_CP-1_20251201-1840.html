<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 春节香瓜子葵花子组合装</title>
<style>
    body {
        font-family: "Microsoft YaHei", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff5f5;
        color: #333;
    }
    header {
        background-color: #E4393C;
        padding: 1rem;
        text-align: center;
        color: #fff;
    }
    header h1 {
        margin: 0;
        font-size: 1.5rem;
    }
    .product {
        padding: 1rem;
        background-color: #fff;
    }
    .product-image {
        width: 100%;
        border-radius: 8px;
    }
    .product-info {
        margin-top: 1rem;
    }
    .product-title {
        font-size: 1.2rem;
        font-weight: bold;
    }
    .product-spec {
        font-size: 0.9rem;
        color: #666;
        margin-top: 0.3rem;
    }
    .product-sellpoints {
        margin-top: 0.5rem;
        color: #d9534f;
        font-size: 0.95rem;
    }
    .price-block {
        margin-top: 0.8rem;
        background-color: #fff3f0;
        padding: 0.5rem;
        border-radius: 4px;
    }
    .current-price {
        font-size: 1.4rem;
        color: #E4393C;
        font-weight: bold;
        margin-right: 0.5rem;
    }
    .original-price {
        text-decoration: line-through;
        font-size: 0.9rem;
        color: #999;
    }
    .discount-info {
        font-size: 0.85rem;
        color: #E4393C;
        margin-top: 0.3rem;
    }
    .purchase-block {
        margin-top: 1rem;
        display: flex;
        align-items: center;
    }
    .quantity-input {
        width: 50px;
        padding: 0.3rem;
        margin-right: 0.5rem;
        text-align: center;
    }
    .btn {
        background-color: #E4393C;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
        border-radius: 4px;
        font-size: 1rem;
    }
    .btn:active {
        background-color: #c12729;
    }
    .promo-tags {
        margin-top: 1rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
    }
    .tag {
        background-color: #ffdfdf;
        color: #E4393C;
        padding: 0.3rem 0.6rem;
        border-radius: 3px;
        font-size: 0.85rem;
    }
    .countdown {
        margin-top: 0.5rem;
        font-size: 1rem;
        color: #E4393C;
        font-weight: bold;
    }
    .stock {
        margin-top: 0.3rem;
        font-size: 0.9rem;
        color: #666;
    }
    .cart {
        background-color: #fff;
        padding: 1rem;
        margin-top: 1rem;
    }
    .cart-title {
        font-weight: bold;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
    }
    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
        padding: 0.5rem 0;
    }
    .cart-item-name {
        font-size: 0.95rem;
    }
    .cart-item-actions button {
        background-color: #E4393C;
        color: #fff;
        border: none;
        padding: 0.2rem 0.5rem;
        border-radius: 3px;
        font-size: 0.8rem;
        cursor: pointer;
    }
    .empty-cart {
        font-size: 0.9rem;
        color: #666;
    }
    @media (max-width: 768px) {
        .product-title {
            font-size: 1rem;
        }
        .current-price {
            font-size: 1.2rem;
        }
    }
</style>
</head>
<body>
<header>
    <h1>LYF 春节年货大促</h1>
</header>
<section class="product">
    <img src="https://gw.alicdn.com/imgextra/i3/3195305016/O1CN01FpNUtD1mvNZJLQUHu_!!3195305016.jpg_Q75.jpg_.webp" alt="香瓜子葵花子组合装" class="product-image">
    <div class="product-info">
        <div class="product-title">香瓜子葵花子组合装</div>
        <div class="product-spec">30g 小包装 × 10包 / 品牌：LYF</div>
        <div class="product-sellpoints">精选上等瓜子，香脆可口，年味十足，送礼自用两相宜。</div>
    </div>
    <div class="price-block">
        <span class="current-price">¥16.9</span>
        <span class="original-price">¥29.9</span>
        <div class="discount-info">新春特惠·限时抢购</div>
    </div>
    <div class="purchase-block">
        <input type="number" id="quantity" class="quantity-input" min="1" value="1">
        <button class="btn" id="addToCartBtn">加入购物车</button>
    </div>
    <div class="promo-tags">
        <div class="tag">限时优惠</div>
        <div class="tag">热销</div>
        <div class="tag">赠送优惠券</div>
    </div>
    <div class="countdown" id="countdown">距结束：00:00:00</div>
    <div class="stock" id="stock">库存充足</div>
</section>
<section class="cart">
    <div class="cart-title">购物车</div>
    <div id="cartItems"></div>
</section>
<script>
    const addToCartBtn = document.getElementById('addToCartBtn');
    const quantityInput = document.getElementById('quantity');
    const cartItemsContainer = document.getElementById('cartItems');
    const stockElement = document.getElementById('stock');
    const countdownElement = document.getElementById('countdown');

    let stockCount = 50;
    let endTime = new Date();
    endTime.setHours(endTime.getHours() + 1);

    function renderCart() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        if (cart.length === 0) {
            cartItemsContainer.innerHTML = '<div class="empty-cart">购物车为空</div>';
            return;
        }
        cartItemsContainer.innerHTML = '';
        cart.forEach((item, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'cart-item';
            itemDiv.innerHTML = `
                <div class="cart-item-name">${item.name} × ${item.quantity}</div>
                <div class="cart-item-actions">
                    <button onclick="removeFromCart(${index})">删除</button>
                </div>
            `;
            cartItemsContainer.appendChild(itemDiv);
        });
    }

    function addToCart() {
        const quantity = parseInt(quantityInput.value, 10);
        if (quantity <= 0) return;
        if (quantity > stockCount) {
            alert('库存不足');
            return;
        }

        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existingIndex = cart.findIndex(item => item.name === '香瓜子葵花子组合装');
        if (existingIndex > -1) {
            cart[existingIndex].quantity += quantity;
        } else {
            cart.push({ name: '香瓜子葵花子组合装', quantity });
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        stockCount -= quantity;
        updateStock();
        renderCart();
    }

    function removeFromCart(index) {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        stockCount += cart[index].quantity;
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateStock();
        renderCart();
    }

    function updateStock() {
        if (stockCount <= 0) {
            stockElement.textContent = '库存不足';
            stockElement.style.color = '#E4393C';
        } else {
            stockElement.textContent = `库存：${stockCount}件`;
            stockElement.style.color = '#666';
        }
    }

    function updateCountdown() {
        const now = new Date();
        const diff = endTime - now;
        if (diff <= 0) {
            countdownElement.textContent = '活动已结束';
            countdownElement.style.color = '#999';
            return;
        }
        const hours = String(Math.floor(diff / 1000 / 60 / 60)).padStart(2, '0');
        const minutes = String(Math.floor((diff / 1000 / 60) % 60)).padStart(2, '0');
        const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
        countdownElement.textContent = `距结束：${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateCountdown, 1000);
    addToCartBtn.addEventListener('click', addToCart);
    renderCart();
    updateStock();
</script>
</body>
</html>
