<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashShop - ÊûÅÈÄüÁîµÂïÜÂ∞èÈÉ®‰ª∂</title>
    <style>
        :root {
            --color-bg: #F1FAEE;
            --color-dark: #2A2A2A;
            --color-primary: #457B9D;
            --color-accent: #E63946;
            --color-secondary: #A8DADC;
            --color-white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-dark);
            line-height: 1.6;
            padding-bottom: 50px;
        }

        /* È°∂ÈÉ®‰øÉÈîÄÊ†è */
        .promo-header {
            background-color: var(--color-dark);
            color: var(--color-white);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            font-size: 0.9rem;
        }

        .countdown {
            background-color: var(--color-accent);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* ÂØºËà™‰∏éÊéßÂà∂Ê†è */
        .app-controls {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-nav button {
            background: transparent;
            border: 2px solid var(--color-primary);
            color: var(--color-primary);
            padding: 6px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin-right: 8px;
            font-weight: 600;
            transition: var(--transition);
        }

        .filter-nav button.active, .filter-nav button:hover {
            background-color: var(--color-primary);
            color: var(--color-white);
        }

        .cart-trigger {
            position: relative;
            background-color: var(--color-primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            transition: var(--transition);
        }

        .cart-trigger:hover {
            background-color: #1d3557;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--color-accent);
            color: white;
            font-size: 0.75rem;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid var(--color-bg);
        }

        /* ÂïÜÂìÅÁΩëÊ†º */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .product-card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card-image-container {
            height: 200px;
            background-color: #eee;
            position: relative;
            overflow: hidden;
        }

        .card-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .product-card:hover img {
            transform: scale(1.05);
        }

        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            z-index: 2;
        }

        .badge-hot { background-color: var(--color-accent); color: white; }
        .badge-discount { background-color: #2a9d8f; color: white; }

        .card-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .product-title {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--color-dark);
        }

        .price-wrapper {
            margin-bottom: 12px;
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .current-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--color-accent);
        }

        .old-price {
            font-size: 0.9rem;
            text-decoration: line-through;
            color: #888;
        }

        .stock-status {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 15px;
        }

        .stock-low { color: #e76f51; }

        .btn-add {
            margin-top: auto;
            width: 100%;
            padding: 10px;
            background-color: var(--color-dark);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-add:hover {
            background-color: black;
        }

        .btn-add:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* ‰æßËæπË¥≠Áâ©ËΩ¶ */
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 900;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .cart-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background: white;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            transition: right 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .cart-sidebar.open {
            right: 0;
        }

        .cart-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--color-dark);
            color: white;
        }

        .close-cart {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .cart-items {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
            animation: fadeIn 0.3s ease;
        }

        .cart-item-img {
            width: 70px;
            height: 70px;
            border-radius: 6px;
            object-fit: cover;
            background-color: #eee;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .cart-item-price {
            color: var(--color-accent);
            font-size: 0.9rem;
        }

        .cart-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 8px;
        }

        .qty-btn {
            width: 24px;
            height: 24px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .qty-display {
            font-size: 0.9rem;
            margin: 0 8px;
        }

        .btn-remove {
            font-size: 0.8rem;
            color: #888;
            border: none;
            background: none;
            cursor: pointer;
            text-decoration: underline;
        }

        .cart-footer {
            padding: 20px;
            border-top: 1px solid #eee;
            background: #f9f9f9;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .btn-checkout {
            width: 100%;
            padding: 12px;
            background-color: var(--color-accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-checkout:hover {
            background-color: #d62828;
        }

        /* ÊèêÁ§∫ÂêêÂè∏ */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: var(--color-dark);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 2000;
            opacity: 0;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .empty-cart-msg {
            text-align: center;
            color: #999;
            margin-top: 40px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @media (max-width: 600px) {
            .app-controls {
                flex-direction: column;
                align-items: stretch;
            }
            .filter-nav {
                overflow-x: auto;
                white-space: nowrap;
                padding-bottom: 5px;
            }
            .cart-trigger {
                justify-content: center;
            }
            .promo-header {
                flex-direction: column;
                gap: 5px;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- È°∂ÈÉ®‰øÉÈîÄ -->
    <header class="promo-header" id="promo-header">
        <div>üî• ÁñØÊä¢ÂÄíËÆ°Êó∂ÔºÅÂÖ®Âú∫ÈôêÊó∂ÊäòÊâ£</div>
        <div class="countdown" id="countdown">02:45:30</div>
    </header>

    <!-- ÂØºËà™ÊéßÂà∂ -->
    <div class="app-controls">
        <nav class="filter-nav" id="filter-nav">
            <button class="active" data-category="all">ÂÖ®ÈÉ®</button>
            <button data-category="electronics">Êï∞Á†ÅÁîµÂ≠ê</button>
            <button data-category="fashion">ÊΩÆÊµÅÊúçÈ•∞</button>
            <button data-category="home">Â±ÖÂÆ∂ÁîüÊ¥ª</button>
        </nav>
        <button class="cart-trigger" onclick="toggleCart()">
            üõí ÊàëÁöÑË¥≠Áâ©ËΩ¶
            <span class="cart-badge" id="cart-count">0</span>
        </button>
    </div>

    <!-- ÂïÜÂìÅÂàóË°® -->
    <main class="product-grid" id="product-grid">
        <!-- ÂïÜÂìÅÂç°ÁâáÁî±JSÁîüÊàê -->
    </main>

    <!-- Ë¥≠Áâ©ËΩ¶‰æßËæπÊ†è -->
    <div class="cart-overlay" id="cart-overlay" onclick="toggleCart()"></div>
    <aside class="cart-sidebar" id="cart-sidebar">
        <header class="cart-header">
            <h3>ÊÇ®ÁöÑË¥≠Áâ©ËΩ¶</h3>
            <button class="close-cart" onclick="toggleCart()">√ó</button>
        </header>
        <div class="cart-items" id="cart-items">
            <!-- Ë¥≠Áâ©ËΩ¶È°πÁõÆÁî±JSÁîüÊàê -->
        </div>
        <footer class="cart-footer">
            <div class="cart-total">
                <span>ÊÄªËÆ°:</span>
                <span id="cart-total-price">¬•0.00</span>
            </div>
            <button class="btn-checkout" onclick="checkout()">Á´ãÂç≥ÁªìÁÆó</button>
        </footer>
    </aside>

    <!-- ‰∫§‰∫íÂèçÈ¶à -->
    <div class="toast" id="toast">
        <span>‚úÖ</span>
        <span id="toast-msg">Â∑≤ÊàêÂäüÂä†ÂÖ•Ë¥≠Áâ©ËΩ¶</span>
    </div>

    <script>
        // --- Êï∞ÊçÆÊ®°Êãü ---
        const productsData = [
            { id: 1, name: "Êó†Á∫øÈôçÂô™ËÄ≥Êú∫ Pro", category: "electronics", price: 1299, original: 1599, image: "https://placehold.co/300x200/2a2a2a/FFF?text=Headphones", stock: 5, hot: true },
            { id: 2, name: "ÊûÅÁÆÄÁ∫ØÊ£âTÊÅ§", category: "fashion", price: 99, original: 129, image: "https://placehold.co/300x200/e63946/FFF?text=T-Shirt", stock: 50, hot: false },
            { id: 3, name: "Êô∫ËÉΩËøêÂä®ÊâãË°®", category: "electronics", price: 899, original: 1099, image: "https://placehold.co/300x200/457b9d/FFF?text=SmartWatch", stock: 2, hot: true },
            { id: 4, name: "Â§çÂè§‰∏πÂÆÅÂ§ñÂ•ó", category: "fashion", price: 399, original: 599, image: "https://placehold.co/300x200/1d3557/FFF?text=Jacket", stock: 8, hot: false },
            { id: 5, name: "ÂåóÊ¨ßÈ£éÈ¶ôËñ∞ÁÅØ", category: "home", price: 159, original: 199, image: "https://placehold.co/300x200/a8dadc/333?text=Lamp", stock: 12, hot: false },
            { id: 6, name: "‰∫∫‰ΩìÂ∑•Â≠¶ÂäûÂÖ¨Ê§Ö", category: "home", price: 850, original: 1200, image: "https://placehold.co/300x200/666/FFF?text=Chair", stock: 0, hot: true },
        ];

        // --- Áä∂ÊÄÅÁÆ°ÁêÜ ---
        let cart = JSON.parse(localStorage.getItem('flashShopCart')) || [];
        let currentCategory = 'all';

        // --- DOM ÂÖÉÁ¥† ---
        const gridEl = document.getElementById('product-grid');
        const cartItemsEl = document.getElementById('cart-items');
        const cartCountEl = document.getElementById('cart-count');
        const cartTotalEl = document.getElementById('cart-total-price');
        const sidebarEl = document.getElementById('cart-sidebar');
        const overlayEl = document.getElementById('cart-overlay');
        const toastEl = document.getElementById('toast');

        // --- ÂàùÂßãÂåñ ---
        function init() {
            renderProducts();
            updateCartUI();
            initCountdown();
            initFilters();
        }

        // --- Ê∏≤ÊüìÂïÜÂìÅ ---
        function renderProducts() {
            gridEl.innerHTML = '';
            const filtered = currentCategory === 'all' 
                ? productsData 
                : productsData.filter(p => p.category === currentCategory);

            filtered.forEach(product => {
                const isStockOut = product.stock === 0;
                const discount = Math.round((1 - product.price / product.original) * 100);
                
                const card = document.createElement('article');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="card-image-container">
                        <img src="${product.image}" alt="${product.name}">
                        ${product.hot ? '<span class="badge badge-hot">ÁÉ≠ÈîÄ</span>' : ''}
                        ${discount > 0 ? `<span class="badge badge-discount" style="top:10px; right:10px; left:auto;">-${discount}%</span>` : ''}
                    </div>
                    <div class="card-content">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="price-wrapper">
                            <span class="current-price">¬•${product.price}</span>
                            <span class="old-price">¬•${product.original}</span>
                        </div>
                        <div class="stock-status ${product.stock < 5 ? 'stock-low' : ''}">
                            ${isStockOut ? '‚ùå ÊöÇÊó∂Áº∫Ë¥ß' : (product.stock < 5 ? `üî• ‰ªÖÂâ© ${product.stock} ‰ª∂` : '‚úÖ Â∫ìÂ≠òÂÖÖË∂≥')}
                        </div>
                        <button 
                            class="btn-add" 
                            ${isStockOut ? 'disabled' : ''}
                            onclick="addToCart(${product.id})">
                            ${isStockOut ? 'Â∑≤ÂîÆÁΩÑ' : 'Âä†ÂÖ•Ë¥≠Áâ©ËΩ¶'}
                        </button>
                    </div>
                `;
                gridEl.appendChild(card);
            });
        }

        // --- Ë¥≠Áâ©ËΩ¶ÈÄªËæë ---
        function addToCart(id) {
            const product = productsData.find(p => p.id === id);
            const existingItem = cart.find(item => item.id === id);

            if (existingItem) {
                if (existingItem.qty < product.stock) {
                    existingItem.qty++;
                    showToast(`Â∑≤Â¢ûÂä† ${product.name} Êï∞Èáè`);
                } else {
                    showToast('Â∫ìÂ≠ò‰∏çË∂≥', true);
                    return;
                }
            } else {
                cart.push({ ...product, qty: 1 });
                showToast('Â∑≤ÊàêÂäüÂä†ÂÖ•Ë¥≠Áâ©ËΩ¶');
            }

            saveCart();
            updateCartUI();
            // Ëß¶ÂèëËΩªÂæÆÂä®Áîª
            document.querySelector('.cart-trigger').style.transform = 'scale(1.1)';
            setTimeout(() => document.querySelector('.cart-trigger').style.transform = 'scale(1)', 200);
        }

        function updateCartItem(id, change) {
            const itemIndex = cart.findIndex(item => item.id === id);
            if (itemIndex === -1) return;

            const product = productsData.find(p => p.id === id);
            const newQty = cart[itemIndex].qty + change;

            if (newQty > product.stock) {
                showToast('Â∫ìÂ≠ò‰∏äÈôê', true);
                return;
            }

            if (newQty <= 0) {
                cart.splice(itemIndex, 1);
            } else {
                cart[itemIndex].qty = newQty;
            }

            saveCart();
            updateCartUI();
        }

        function removeCartItem(id) {
            cart = cart.filter(item => item.id !== id);
            saveCart();
            updateCartUI();
        }

        function saveCart() {
            localStorage.setItem('flashShopCart', JSON.stringify(cart));
        }

        function updateCartUI() {
            // Êõ¥Êñ∞ËßíÊ†á
            const totalCount = cart.reduce((sum, item) => sum + item.qty, 0);
            cartCountEl.textContent = totalCount;

            // Êõ¥Êñ∞ÂàóË°®
            cartItemsEl.innerHTML = '';
            let totalPrice = 0;

            if (cart.length === 0) {
                cartItemsEl.innerHTML = '<p class="empty-cart-msg">Ë¥≠Áâ©ËΩ¶ÊòØÁ©∫ÁöÑ<br>Âø´ÂéªÈÄâË¥≠ÂøÉ‰ª™ÂïÜÂìÅÂêßÔºÅ</p>';
            } else {
                cart.forEach(item => {
                    totalPrice += item.price * item.qty;
                    const el = document.createElement('div');
                    el.className = 'cart-item';
                    el.innerHTML = `
                        <img src="${item.image}" class="cart-item-img" alt="${item.name}">
                        <div class="cart-item-details">
                            <div class="cart-item-title">${item.name}</div>
                            <div class="cart-item-price">¬•${item.price}</div>
                            <div class="cart-controls">
                                <div>
                                    <button class="qty-btn" onclick="updateCartItem(${item.id}, -1)">-</button>
                                    <span class="qty-display">${item.qty}</span>
                                    <button class="qty-btn" onclick="updateCartItem(${item.id}, 1)">+</button>
                                </div>
                                <button class="btn-remove" onclick="removeCartItem(${item.id})">Âà†Èô§</button>
                            </div>
                        </div>
                    `;
                    cartItemsEl.appendChild(el);
                });
            }

            cartTotalEl.textContent = `¬•${totalPrice.toFixed(2)}`;
        }

        // --- UI ‰∫§‰∫í ---
        function toggleCart() {
            sidebarEl.classList.toggle('open');
            overlayEl.classList.toggle('open');
        }

        function initFilters() {
            const buttons = document.querySelectorAll('.filter-nav button');
            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    buttons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                    
                    // ÁÆÄÂçïÁöÑÊ∑°Âá∫Âä®ÁîªÈÄªËæë
                    gridEl.style.opacity = '0';
                    setTimeout(() => {
                        renderProducts();
                        gridEl.style.opacity = '1';
                    }, 200);
                });
            });
        }

        function showToast(msg, isError = false) {
            const msgEl = document.getElementById('toast-msg');
            const iconEl = toastEl.querySelector('span');
            
            msgEl.textContent = msg;
            iconEl.textContent = isError ? '‚ö†Ô∏è' : '‚úÖ';
            
            toastEl.classList.add('show');
            setTimeout(() => {
                toastEl.classList.remove('show');
            }, 2500);
        }

        function checkout() {
            if (cart.length === 0) {
                showToast('Ë¥≠Áâ©ËΩ¶‰∏∫Á©∫', true);
                return;
            }
            alert(`ËÆ¢ÂçïÊÄªÈ¢ùÔºö${cartTotalEl.textContent}\nÊÑüË∞¢ÊÇ®ÁöÑË¥≠‰π∞ÔºÅ(Ê®°ÊãüÁªìÁÆó)`);
            cart = [];
            saveCart();
            updateCartUI();
            toggleCart();
        }

        // --- ÂÄíËÆ°Êó∂ÈÄªËæë ---
        function initCountdown() {
            let time = 2 * 60 * 60 + 45 * 60 + 30; // ÂàùÂßãÁßíÊï∞
            const el = document.getElementById('countdown');
            
            setInterval(() => {
                time--;
                if (time < 0) time = 0;
                
                const h = Math.floor(time / 3600).toString().padStart(2, '0');
                const m = Math.floor((time % 3600) / 60).toString().padStart(2, '0');
                const s = (time % 60).toString().padStart(2, '0');
                
                el.textContent = `${h}:${m}:${s}`;
            }, 1000);
        }

        // ÂêØÂä®Â∫îÁî®
        init();

    </script>
</body>
</html>
