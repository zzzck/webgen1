        // --- UI Effects ---
        function animateCartIcon() {
            cartCountEl.classList.add('bump');
            setTimeout(() => cartCountEl.classList.remove('bump'), 200);
        }

        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toastMsg');
            toastMsg.textContent = msg;
            toast.querySelector('span').textContent = isError ? 'âš ï¸' : 'âœ…';
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function startCountdown() {
            // Set countdown for 2 hours from now for demo purposes
            let duration = 2 * 60 * 60; 
            const display = document.getElementById('countdownTimer');

            setInterval(() => {
                let hours = Math.floor(duration / 3600);
                let minutes = Math.floor((duration % 3600) / 60);
                let seconds = duration % 60;

                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = `â³ ä¼˜æƒ å€’è®¡æ—¶: ${hours}:${minutes}:${seconds}`;

                if (--duration < 0) {
                    duration = 2 * 60 * 60; // Reset loop
                }
            }, 1000);
        }
    </script>
