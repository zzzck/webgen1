<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 春节零食大促 - 香瓜子葵花子</title>
<style>
    body {
        font-family: "Microsoft YaHei", sans-serif;
        margin: 0;
        background-color: #fff5f5;
        color: #333;
    }
    header {
        background-color: #E4393C;
        color: #fff;
        padding: 1rem;
        text-align: center;
    }
    header h1 {
        font-size: 1.5rem;
        margin: 0;
    }
    .product-section {
        background-color: #fff;
        padding: 1rem;
    }
    .product-image {
        width: 100%;
        border-radius: 8px;
        display: block;
        margin-bottom: 1rem;
    }
    .product-info {
        margin-bottom: 1rem;
    }
    .product-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }
    .product-specs {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 0.5rem;
    }
    .product-selling-points {
        font-size: 1rem;
        color: #E4393C;
        margin-bottom: 1rem;
    }
    .price-area {
        display: flex;
        align-items: baseline;
        gap: 0.5rem;
        margin-bottom: 1rem;
    }
    .current-price {
        font-size: 1.5rem;
        font-weight: bold;
        color: #E4393C;
    }
    .original-price {
        font-size: 1rem;
        color: #999;
        text-decoration: line-through;
    }
    .promo-label {
        background-color: #ffd700;
        color: #E4393C;
        padding: 0.2rem 0.5rem;
        border-radius: 4px;
        font-weight: bold;
        font-size: 0.9rem;
    }
    .stock-info {
        font-size: 0.9rem;
        color: #E4393C;
        margin-bottom: 0.5rem;
    }
    .countdown {
        font-size: 0.9rem;
        color: #fff;
        background-color: #E4393C;
        padding: 0.3rem 0.5rem;
        border-radius: 4px;
        display: inline-block;
        margin-bottom: 1rem;
    }
    .purchase-section {
        background-color: #fff;
        padding: 1rem;
        border-top: 1px solid #f0f0f0;
    }
    .quantity-selector {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
    }
    .quantity-btn {
        background-color: #E4393C;
        color: #fff;
        border: none;
        padding: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
    }
    .quantity-input {
        width: 40px;
        text-align: center;
        font-size: 1rem;
        margin: 0 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .add-to-cart-btn {
        width: 100%;
        padding: 0.8rem;
        font-size: 1rem;
        background-color: #E4393C;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .cart-section {
        background-color: #fff;
        padding: 1rem;
        margin-top: 1rem;
        border-top: 1px solid #f0f0f0;
    }
    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 0;
        border-bottom: 1px solid #f0f0f0;
    }
    .cart-item span {
        font-size: 0.9rem;
    }
    .cart-item button {
        background-color: transparent;
        border: none;
        color: #E4393C;
        cursor: pointer;
    }
    footer {
        background-color: #E4393C;
        color: #fff;
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        margin-top: 2rem;
    }
    @media (min-width: 768px) {
        .product-section {
            display: flex;
            gap: 1rem;
        }
        .product-details {
            flex: 1;
        }
        .product-image {
            max-width: 300px;
        }
    }
</style>
</head>
<body>
<header>
    <h1>LYF 春节年货大促</h1>
</header>

<section class="product-section">
    <div class="product-image-container">
        <img src="https://gw.alicdn.com/imgextra/i3/3195305016/O1CN01FpNUtD1mvNZJLQUHu_!!3195305016.jpg_Q75.jpg_.webp" alt="香瓜子葵花子" class="product-image">
        <div class="promo-label">热销爆款</div>
    </div>
    <div class="product-details">
        <div class="product-info">
            <div class="product-title">LYF 香瓜子葵花子</div>
            <div class="product-specs">30g 小包装 / 10 包组合装</div>
            <div class="product-selling-points">香脆可口 · 休闲必备 · 春节送礼佳选</div>
        </div>
        <div class="price-area">
            <div class="current-price">¥16.9</div>
            <div class="original-price">¥29.9</div>
        </div>
        <div class="stock-info">库存紧张，仅剩 20 组</div>
        <div class="countdown" id="countdown-timer">促销倒计时：00:00:00</div>
    </div>
</section>

<section class="purchase-section">
    <div class="quantity-selector">
        <button class="quantity-btn" id="decrease-qty">-</button>
        <input type="text" id="quantity" class="quantity-input" value="1">
        <button class="quantity-btn" id="increase-qty">+</button>
    </div>
    <button class="add-to-cart-btn" id="add-to-cart">加入购物车</button>
</section>

<section class="cart-section">
    <h2>购物车</h2>
    <div id="cart-items"></div>
</section>

<footer>
    © 2024 LYF 零食专卖店 | 在线购买即可享受春节促销优惠
</footer>

<script>
    // 倒计时功能
    function startCountdown(duration) {
        let timer = duration;
        const countdownElement = document.getElementById('countdown-timer');
        setInterval(() => {
            let hours = String(Math.floor(timer / 3600)).padStart(2, '0');
            let minutes = String(Math.floor((timer % 3600) / 60)).padStart(2, '0');
            let seconds = String(timer % 60).padStart(2, '0');
            countdownElement.textContent = `促销倒计时：${hours}:${minutes}:${seconds}`;
            if (timer > 0) {
                timer--;
            }
        }, 1000);
    }
    startCountdown(6 * 3600); // 6 小时倒计时

    // 购物车功能
    const quantityInput = document.getElementById('quantity');
    document.getElementById('increase-qty').addEventListener('click', () => {
        quantityInput.value = parseInt(quantityInput.value) + 1;
    });
    document.getElementById('decrease-qty').addEventListener('click', () => {
        let val = parseInt(quantityInput.value);
        if (val > 1) {
            quantityInput.value = val - 1;
        }
    });

    function loadCart() {
        const cartItemsContainer = document.getElementById('cart-items');
        cartItemsContainer.innerHTML = '';
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `<span>${item.name} x ${item.qty} - ¥${(item.price * item.qty).toFixed(2)}</span>
                             <button data-index="${index}">删除</button>`;
            cartItemsContainer.appendChild(div);
        });
        // 删除事件绑定
        document.querySelectorAll('.cart-item button').forEach(btn => {
            btn.addEventListener('click', function() {
                let idx = this.getAttribute('data-index');
                removeFromCart(idx);
            });
        });
    }

    function addToCart(product) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let existingIndex = cart.findIndex(item => item.name === product.name);
        if (existingIndex > -1) {
            cart[existingIndex].qty += product.qty;
        } else {
            cart.push(product);
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart();
    }

    function removeFromCart(index) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart();
    }

    document.getElementById('add-to-cart').addEventListener('click', () => {
        const qty = parseInt(quantityInput.value);
        addToCart({
            name: 'LYF 香瓜子葵花子 30g*10包',
            qty: qty,
            price: 16.9
        });
    });

    loadCart();
</script>
</body>
</html>
