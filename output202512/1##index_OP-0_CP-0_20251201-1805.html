<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 春节香瓜子葵花子大促</title>
<style>
    body {
        font-family: "Microsoft YaHei", sans-serif;
        margin: 0;
        background-color: #fff5f5;
        color: #333;
    }
    header {
        background-color: #E4393C;
        color: #fff;
        padding: 1rem;
        text-align: center;
    }
    header h1 {
        margin: 0;
        font-size: 1.5rem;
    }
    .product-section {
        padding: 1rem;
        background-color: #fff;
    }
    .product-image {
        text-align: center;
    }
    .product-image img {
        max-width: 100%;
        border-radius: 8px;
    }
    .product-info {
        margin-top: 1rem;
    }
    .product-info h2 {
        font-size: 1.3rem;
        color: #E4393C;
        margin: 0 0 0.5rem;
    }
    .product-info p {
        line-height: 1.5;
        color: #555;
    }
    .price-box {
        margin-top: 1rem;
        background-color: #fff0f0;
        padding: 0.5rem;
        border-radius: 6px;
    }
    .current-price {
        font-size: 1.4rem;
        font-weight: bold;
        color: #E4393C;
    }
    .original-price {
        text-decoration: line-through;
        color: #999;
        margin-left: 0.5rem;
    }
    .promo-labels {
        margin-top: 0.5rem;
    }
    .promo-label {
        display: inline-block;
        background-color: #ffcc00;
        color: #000;
        font-size: 0.8rem;
        padding: 0.2rem 0.4rem;
        margin-right: 0.4rem;
        border-radius: 4px;
    }
    .countdown {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: #E4393C;
    }
    .stock-warning {
        font-size: 0.8rem;
        color: #d9534f;
        margin-top: 0.3rem;
    }
    .purchase-section {
        margin-top: 1rem;
        display: flex;
        align-items: center;
    }
    .quantity-selector {
        display: flex;
        align-items: center;
    }
    .quantity-selector button {
        background-color: #eee;
        border: none;
        padding: 0.4rem 0.8rem;
        font-size: 1rem;
        cursor: pointer;
    }
    .quantity-selector input {
        width: 40px;
        text-align: center;
        border: none;
        background-color: #fff;
        font-size: 1rem;
    }
    .add-to-cart-btn {
        background-color: #E4393C;
        color: #fff;
        border: none;
        padding: 0.6rem 1rem;
        font-size: 1rem;
        margin-left: 1rem;
        cursor: pointer;
        border-radius: 4px;
    }
    .cart-section {
        padding: 1rem;
        background-color: #fff;
        margin-top: 1rem;
    }
    .cart-section h3 {
        margin-top: 0;
    }
    .cart-items {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .cart-item {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
        border-bottom: 1px solid #eee;
        align-items: center;
    }
    .cart-item span {
        font-size: 0.9rem;
    }
    .cart-item button {
        background-color: #d9534f;
        color: #fff;
        border: none;
        padding: 0.2rem 0.5rem;
        font-size: 0.8rem;
        cursor: pointer;
        border-radius: 4px;
    }
    .checkout-btn {
        margin-top: 1rem;
        background-color: #ff6600;
        color: #fff;
        border: none;
        padding: 0.6rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 4px;
        width: 100%;
    }
    footer {
        background-color: #fff;
        padding: 1rem;
        text-align: center;
        font-size: 0.8rem;
        color: #999;
    }
    @media (min-width: 768px) {
        .purchase-section {
            justify-content: flex-start;
        }
        .cart-section {
            max-width: 600px;
            margin: 1rem auto;
        }
    }
</style>
</head>
<body>
<header>
    <h1>LYF 春节年货大促</h1>
</header>
<main>
    <section class="product-section">
        <div class="product-image">
            <img src="https://gw.alicdn.com/imgextra/i3/3195305016/O1CN01FpNUtD1mvNZJLQUHu_!!3195305016.jpg_Q75.jpg_.webp" alt="LYF 香瓜子葵花子">
        </div>
        <div class="product-info">
            <h2>香瓜子葵花子 30g×10包</h2>
            <p>精选优质葵花籽，香脆可口，春节必备休闲零食。方便小包装，干净卫生，随时享用。</p>
        </div>
        <div class="price-box">
            <span class="current-price">¥16.9</span>
            <span class="original-price">¥29.9</span>
            <div class="promo-labels">
                <span class="promo-label">限时促销</span>
                <span class="promo-label">热销爆款</span>
                <span class="promo-label">领券立减</span>
            </div>
            <div class="countdown">剩余时间：<span id="countdown"></span></div>
            <div class="stock-warning">库存紧张，仅剩 <span id="stock">20</span> 份</div>
        </div>
        <div class="purchase-section">
            <div class="quantity-selector">
                <button id="decreaseQty">-</button>
                <input type="text" id="productQty" value="1" readonly>
                <button id="increaseQty">+</button>
            </div>
            <button class="add-to-cart-btn" id="addToCart">加入购物车</button>
        </div>
    </section>
    <section class="cart-section">
        <h3>我的购物车</h3>
        <ul class="cart-items" id="cartItems"></ul>
        <button class="checkout-btn" id="checkout">立即购买</button>
    </section>
</main>
<footer>
    © 2024 LYF 零食电商. 春节年货大促
</footer>
<script>
    let stockCount = 20;
    let countdownEnd = new Date().getTime() + 3600 * 1000; // 1小时倒计时
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCountdown() {
        let now = new Date().getTime();
        let diff = countdownEnd - now;
        if (diff <= 0) {
            document.getElementById('countdown').textContent = "促销已结束";
            return;
        }
        let hours = Math.floor(diff / (1000 * 60 * 60));
        let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById('countdown').textContent = `${hours}小时 ${minutes}分 ${seconds}秒`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    function renderCart() {
        const cartList = document.getElementById('cartItems');
        cartList.innerHTML = '';
        cart.forEach((item, index) => {
            const li = document.createElement('li');
            li.className = 'cart-item';
            li.innerHTML = `<span>${item.name} × ${item.qty} — ¥${(item.price * item.qty).toFixed(2)}</span>
                            <button onclick="removeFromCart(${index})">删除</button>`;
            cartList.appendChild(li);
        });
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        renderCart();
    }

    document.getElementById('decreaseQty').addEventListener('click', () => {
        let qty = parseInt(document.getElementById('productQty').value);
        if (qty > 1) {
            qty--;
            document.getElementById('productQty').value = qty;
        }
    });

    document.getElementById('increaseQty').addEventListener('click', () => {
        let qty = parseInt(document.getElementById('productQty').value);
        if (qty < stockCount) {
            qty++;
            document.getElementById('productQty').value = qty;
        }
    });

    document.getElementById('addToCart').addEventListener('click', () => {
        let qty = parseInt(document.getElementById('productQty').value);
        if (qty <= stockCount) {
            cart.push({
                name: '香瓜子葵花子 30g×10包',
                qty: qty,
                price: 16.9
            });
            stockCount -= qty;
            document.getElementById('stock').textContent = stockCount;
            renderCart();
        } else {
            alert('库存不足');
        }
    });

    document.getElementById('checkout').addEventListener('click', () => {
        if (cart.length === 0) {
            alert('购物车为空');
            return;
        }
        alert('进入结算流程...');
    });

    renderCart();
</script>
</body>
</html>
