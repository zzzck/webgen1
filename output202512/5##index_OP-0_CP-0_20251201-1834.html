<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 春节香瓜子葵花子特惠</title>
<style>
    body {
        margin: 0;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #fff5f5;
        color: #333;
    }
    header {
        background-color: #E4393C;
        padding: 1rem;
        text-align: center;
        color: #fff;
        font-size: 1.2rem;
        font-weight: bold;
    }
    .product-section {
        background-color: #fff;
        padding: 1rem;
    }
    .product-image {
        width: 100%;
        border-radius: 8px;
    }
    .product-info {
        margin-top: 1rem;
    }
    .product-title {
        font-size: 1.3rem;
        font-weight: bold;
        color: #E4393C;
    }
    .product-spec {
        font-size: 0.9rem;
        color: #666;
        margin-top: 0.5rem;
    }
    .product-selling-points {
        margin-top: 0.5rem;
        font-size: 1rem;
        color: #444;
    }
    .price-section {
        margin-top: 1rem;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
    }
    .current-price {
        font-size: 1.4rem;
        font-weight: bold;
        color: #E4393C;
        margin-right: 0.5rem;
    }
    .original-price {
        font-size: 1rem;
        color: #999;
        text-decoration: line-through;
        margin-right: 0.5rem;
    }
    .discount-tag {
        background-color: #fff0f0;
        color: #E4393C;
        padding: 0.2rem 0.5rem;
        border-radius: 4px;
        font-size: 0.9rem;
    }
    .promo-section {
        margin-top: 1rem;
        background-color: #fff0f0;
        padding: 0.5rem;
        border-radius: 6px;
        font-size: 0.9rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .promo-label {
        font-weight: bold;
        color: #B22222;
    }
    .countdown {
        font-weight: bold;
        color: #E4393C;
    }
    .stock-alert {
        margin-top: 0.5rem;
        color: #B22222;
        font-size: 0.9rem;
    }
    .buy-section {
        margin-top: 1rem;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.5rem;
    }
    .quantity-input {
        width: 50px;
        padding: 0.3rem;
        font-size: 1rem;
        text-align: center;
    }
    .btn {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn-buy {
        background-color: #E4393C;
        color: #fff;
    }
    .btn-cart {
        background-color: #fff;
        color: #E4393C;
        border: 1px solid #E4393C;
    }
    .cart-section {
        background-color: #fff;
        padding: 1rem;
        margin-top: 1rem;
    }
    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 0;
        border-bottom: 1px solid #eee;
        font-size: 0.9rem;
    }
    .cart-actions button {
        margin-left: 0.5rem;
        font-size: 0.8rem;
        padding: 0.3rem 0.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn-remove {
        background-color: #ccc;
        color: #fff;
    }
    .btn-clear {
        background-color: #E4393C;
        color: #fff;
    }
    @media (max-width: 600px) {
        .price-section {
            flex-direction: column;
            align-items: flex-start;
        }
        .buy-section {
            flex-direction: column;
            align-items: flex-start;
        }
    }
</style>
</head>
<body>
    <header>LYF 春节年货大促 · 香瓜子葵花子</header>
    <section class="product-section">
        <img class="product-image" src="https://gw.alicdn.com/imgextra/i3/3195305016/O1CN01FpNUtD1mvNZJLQUHu_!!3195305016.jpg_Q75.jpg_.webp" alt="香瓜子葵花子">
        <div class="product-info">
            <div class="product-title">香瓜子葵花子 · 10包组合装</div>
            <div class="product-spec">每包 30g · 共 10包 · 精选原味 · 独立小包装</div>
            <div class="product-selling-points">精选优质葵花籽，独立小包装更易分享，春节聚会必备零食！</div>
            <div class="price-section">
                <div class="current-price">¥16.9</div>
                <div class="original-price">¥29.9</div>
                <div class="discount-tag">限时优惠 · 立减 ¥13</div>
            </div>
            <div class="promo-section">
                <div class="promo-label">限时促销</div>
                <div class="countdown" id="countdown">00:00:00</div>
            </div>
            <div class="stock-alert" id="stock-alert">库存紧张 · 仅剩 20 组合装</div>
            <div class="buy-section">
                <input type="number" min="1" value="1" class="quantity-input" id="quantity">
                <button class="btn btn-buy" onclick="directBuy()">立即购买</button>
                <button class="btn btn-cart" onclick="addToCart()">加入购物车</button>
            </div>
        </div>
    </section>

    <section class="cart-section">
        <h2>购物车</h2>
        <div id="cart-items"></div>
        <button class="btn-clear" onclick="clearCart()">清空购物车</button>
    </section>

<script>
    let promoEndTime = new Date();
    promoEndTime.setHours(promoEndTime.getHours() + 1);

    function updateCountdown() {
        let now = new Date();
        let diff = promoEndTime - now;
        if (diff <= 0) {
            document.getElementById('countdown').textContent = '活动已结束';
            return;
        }
        let hours = Math.floor(diff / (1000 * 60 * 60));
        let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById('countdown').textContent = 
            (hours < 10 ? '0' : '') + hours + ':' + 
            (minutes < 10 ? '0' : '') + minutes + ':' + 
            (seconds < 10 ? '0' : '') + seconds;
    }
    setInterval(updateCountdown, 1000);

    let cart = JSON.parse(localStorage.getItem('cart') || '[]');

    function renderCart() {
        let cartContainer = document.getElementById('cart-items');
        cartContainer.innerHTML = '';
        cart.forEach((item, index) => {
            let div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `
                <span>${item.name} x ${item.quantity} · ¥${(item.price * item.quantity).toFixed(2)}</span>
                <div class="cart-actions">
                    <button class="btn-remove" onclick="removeItem(${index})">移除</button>
                </div>
            `;
            cartContainer.appendChild(div);
        });
        if (cart.length === 0) {
            cartContainer.innerHTML = '<p>购物车为空</p>';
        }
    }

    function addToCart() {
        let quantity = parseInt(document.getElementById('quantity').value);
        let product = {
            name: '香瓜子葵花子 · 10包组合装',
            price: 16.9,
            quantity: quantity
        };
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
        alert('已加入购物车');
    }

    function removeItem(index) {
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
    }

    function clearCart() {
        cart = [];
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
    }

    function directBuy() {
        let quantity = parseInt(document.getElementById('quantity').value);
        alert('您已直接购买 ' + quantity + ' 组合装，进入结算页面...');
    }

    renderCart();
    updateCountdown();
</script>
</body>
</html>
