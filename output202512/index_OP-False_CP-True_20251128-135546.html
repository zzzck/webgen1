<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 新疆葵花籽（30g*10包）</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        background-color: #fdf5e6;
        color: #333;
    }
    header {
        background-color: #d84315;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
    }
    header span {
        font-size: 1em;
        font-weight: normal;
    }
    .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
    }
    .product {
        display: flex;
        flex-wrap: wrap;
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin-bottom: 20px;
    }
    .product img {
        max-width: 100%;
        border-radius: 8px;
    }
    .product-info {
        flex: 1;
        padding: 20px;
    }
    .price {
        color: #d84315;
        font-size: 1.8em;
        font-weight: bold;
    }
    .old-price {
        text-decoration: line-through;
        color: #888;
        margin-left: 10px;
        font-size: 1em;
    }
    .promo-tag {
        display: inline-block;
        background-color: #ff5722;
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        margin-top: 10px;
        font-size: 0.9em;
        animation: blink 1s infinite;
    }
    @keyframes blink {
        50% {opacity: 0.5;}
    }
    .buy-section {
        margin-top: 20px;
    }
    .buy-section input {
        width: 50px;
        text-align: center;
    }
    .buy-button, .cart-button {
        background-color: #ff5722;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
        font-size: 1em;
        font-weight: bold;
        transition: background-color 0.3s;
    }
    .buy-button:hover, .cart-button:hover {
        background-color: #e64a19;
    }
    .recommendations, .comments {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin-bottom: 20px;
    }
    .recommendations .item {
        display: inline-block;
        width: 200px;
        margin: 10px;
        vertical-align: top;
    }
    .recommendations img {
        width: 100%;
        border-radius: 8px;
    }
    .item-name {
        font-size: 1em;
        margin-top: 5px;
    }
    .item-price {
        color: #d84315;
        font-weight: bold;
    }
    .comment {
        border-bottom: 1px solid #eee;
        padding: 10px 0;
    }
    .comment:hover {
        background-color: #fff3e0;
    }
    footer {
        background-color: #d84315;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 20px;
    }
    @media (max-width: 768px) {
        .product { flex-direction: column; }
    }
    #loading-bar {
        position: fixed;
        top: 0;
        left: 0;
        height: 4px;
        background: #ff5722;
        animation: load 2s linear forwards;
    }
    @keyframes load {
        from { width: 0; }
        to { width: 100%; }
    }
</style>
</head>
<body>
<div id="loading-bar"></div>
<header>
    LYF 新疆葵花籽 <span>春节团聚佳品</span>
</header>
<div class="container">
    <div class="product">
        <div class="product-image">
            <img src="https://via.placeholder.com/400x400.png?text=LYF+新疆葵花籽" alt="新疆葵花籽">
        </div>
        <div class="product-info">
            <h1>LYF 新疆葵花籽（30g*10包）</h1>
            <p>精选新疆葵花籽，粒粒饱满，香脆可口，适合春节家庭团聚零食。</p>
            <p class="price">¥16.9 <span class="old-price">¥22.9</span></p>
            <span class="promo-tag">限时抢购</span>
            <p>库存：<span id="stock">999</span> 包</p>
            <div class="buy-section">
                购买数量：
                <button onclick="changeQty(-1)">-</button>
                <input type="number" id="qty" value="1" min="1">
                <button onclick="changeQty(1)">+</button>
                <p>单价：¥16.9</p>
                <p>总价：<span id="total">¥16.9</span></p>
                <p>预计配送时间：<span id="delivery">3-5天</span></p>
                <button class="cart-button" onclick="addToCart()">加入购物车</button>
                <button class="buy-button" onclick="buyNow()">立即购买</button>
            </div>
        </div>
    </div>
    <div class="recommendations">
        <h2>推荐产品</h2>
        <div class="item">
            <img src="https://via.placeholder.com/200x200.png?text=瓜子A" alt="">
            <div class="item-name">原味瓜子 500g</div>
            <div class="item-price">¥15.9</div>
            <button class="buy-button">购买</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200x200.png?text=瓜子B" alt="">
            <div class="item-name">焦糖瓜子 300g</div>
            <div class="item-price">¥12.9</div>
            <button class="buy-button">购买</button>
        </div>
    </div>
    <div class="comments">
        <h2>用户评论</h2>
        <div class="comment" title="热销评论">★★★★★ 味道非常香，春节必备！</div>
        <div class="comment">★★★★☆ 好吃，包装精美。</div>
        <div class="comment">★★★☆☆ 一般吧，稍微有点咸。</div>
    </div>
</div>
<footer>
    支付方式：支付宝 | 微信支付<br>
    物流：顺丰、京东快递<br>
    预估送达：下单后 3-5 天
</footer>
<script>
    function changeQty(num) {
        let qtyInput = document.getElementById('qty');
        let qty = parseInt(qtyInput.value) + num;
        if (qty < 1) qty = 1;
        qtyInput.value = qty;
        updateTotal();
    }
    function updateTotal() {
        let qty = parseInt(document.getElementById('qty').value);
        let total = (16.9 * qty).toFixed(2);
        document.getElementById('total').innerText = '¥' + total;
    }
    function addToCart() {
        alert('已加入购物车！');
    }
    function buyNow() {
        alert('跳转到结算页面');
    }
    window.onload = () => {
        setTimeout(() => {
            document.getElementById('loading-bar').style.display = 'none';
        }, 2000);
    }
</script>
</body>
</html>
