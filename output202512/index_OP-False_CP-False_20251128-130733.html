        justify-content: space-between;
    }
    header h1 {
        font-size: 20px;
    }
    .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
    }
    .product-detail {
        display: flex;
        flex-wrap: wrap;
    }
    .product-image {
        flex: 1;
        min-width: 300px;
        padding: 20px;
    }
    .product-image img {
        width: 100%;
        border: 1px solid #ddd;
    }
    .product-info {
        flex: 2;
        padding: 20px;
    }
    .price {
        font-size: 24px;
        color: #e4393c;
        margin-top: 10px;
    }
    .old-price {
        text-decoration: line-through;
        color: #999;
        margin-left: 10px;
        font-size: 16px;
    }
    .promo {
        background-color: #fffae5;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ffd700;
    }
    .buy-btn {
        background-color: #e4393c;
        color: #fff;
        padding: 15px 30px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
    }
    .buy-btn:hover {
        background-color: #c62828;
    }
    .rating {
        margin-top: 20px;
    }
    .rating span {
        font-size: 20px;
        cursor: pointer;
        color: #ccc;
    }
    .rating span.active {
        color: #ff9800;
    }
    .comment-box {
        margin-top: 20px;
    }
    .comment-box textarea {
        width: 100%;

    }
    .comment-box button {
        background-color: #0275d8;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }
    .contact-service {
        margin-top: 20px;
    }
    .contact-btn {
        background-color: #ff9800;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }
    .recommend {
        margin-top: 40px;
    }
    .recommend h2 {
        margin-bottom: 20px;
    }
    .recommend-items {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }
    .recommend-item {
        width: 220px;
        border: 1px solid #ddd;
        padding: 15px;
        background-color: #fff;
        text-align: center;
    }
    .recommend-item img {
        max-width: 100%;
        height: auto;
    }
    .recommend-item p {
        margin: 10px 0;
    }
    .stock-info {
        margin-top: 15px;
        color: green;
    }
</style>
</head>
<body>

<header>
    <h1>LTF 新疆葵花籽 30g 小包装</h1>
    <nav>
        <a href="#">首页</a> | 
        <a href="#">全部商品</a> | 
        <a href="#">联系我们</a>
    </nav>
</header>

<div class="container">
    <div class="product-detail">
        <div class="product-image">
            <img src="https://via.placeholder.com/400x400?text=LTF+新疆葵花籽" alt="LTF 新疆葵花籽 30g 小包装">
        </div>
        <div class="product-info">
            <h2>品牌：LTF</h2>
            <p>规格：30g 小包装，精选新疆葵花籽，饱满香脆。</p>
            <p>卖点：源自新疆日照充足的葵花田，颗颗饱满，低温烘焙锁住原香，随时随地享用健康零食。</p>
            <div class="price">
                现价：¥16.9 <span class="old-price">¥25.0</span>
            </div>
            <div class="promo">
                促销信息：买 10 包仅需 ¥16.9，限时优惠至月底，库存有限！
            </div>
            <div class="stock-info">库存剩余：25 套</div>
            <button class="buy-btn" onclick="buyNow()">立即购买</button>
            <div class="rating">
                评分：
                <span onclick="setRating(1)">★</span>
                <span onclick="setRating(2)">★</span>
                <span onclick="setRating(3)">★</span>
                <span onclick="setRating(4)">★</span>
                <span onclick="setRating(5)">★</span>
            </div>
            <div class="comment-box">
                <textarea id="comment" placeholder="发表你的评论..."></textarea>
                <button onclick="submitComment()">提交评论</button>
            </div>
            <div class="contact-service">
                <button class="contact-btn" onclick="contactService()">联系客服</button>
            </div>
        </div>
    </div>

    <div class="recommend">
        <h2>推荐组合销售</h2>
        <div class="recommend-items">
            <div class="recommend-item">
                <img src="https://via.placeholder.com/200x200?text=LTF+杏仁" alt="LTF 杏仁">
                <p>LTF 新疆杏仁 50g</p>
                <p>¥12.9</p>
                <button onclick="buyNow()">加入购物车</button>
            </div>
            <div class="recommend-item">
                <img src="https://via.placeholder.com/200x200?text=LTF+核桃" alt="LTF 核桃">
                <p>LTF 新疆核桃 100g</p>
                <p>¥22.9</p>
                <button onclick="buyNow()">加入购物车</button>
            </div>
            <div class="recommend-item">
                <img src="https://via.placeholder.com/200x200?text=LTF+混合坚果" alt="LTF 混合坚果">
                <p>LTF 混合坚果 200g</p>
                <p>¥39.9</p>
                <button onclick="buyNow()">加入购物车</button>
            </div>
        </div>
    </div>
</div>

<script>
function buyNow() {
    alert("已将商品加入购物车，请前往支付页面完成购买。");
}
function setRating(rating) {
    const stars = document.querySelectorAll('.rating span');
    stars.forEach((star, index) => {
        if (index < rating) {
            star.classList.add('active');
        } else {
            star.classList.remove('active');
        }
    });
}
function submitComment() {
    const comment = document.getElementById('comment').value.trim();
    if (comment) {
        alert("评论提交成功：" + comment);
        document.getElementById('comment').value = '';
    } else {
        alert("请填写评论内容！");
    }
}
function contactService() {
    alert("客服连接中，请稍候...");
}
</script>

</body>
</html>
