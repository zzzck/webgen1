<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYF 新疆葵花籽 购物页面</title>
<style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    background-color: #FFF8E7;
    color: #333;
}
header {
    background-color: #FF4D4F;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
header h1 {
    font-size: 1.5em;
}
nav a {
    color: #fff;
    margin: 0 10px;
    text-decoration: none;
    font-weight: bold;
}
nav a:hover {
    text-decoration: underline;
}
section, aside, footer {
    padding: 20px;
    margin: 10px auto;
    max-width: 1200px;
    background-color: #F4F4F5;
    border-radius: 8px;
}
#hero-product-showcase {
    text-align: center;
}
#hero-product-showcase img {
    max-width: 300px;
    width: 100%;
    border-radius: 8px;
}
#price-info p {
    font-size: 1.2em;
}
#price-info .original-price {
    text-decoration: line-through;
    margin-right: 10px;
}
.price-current {
    color: #FF4D4F;
    font-size: 1.5em;
    font-weight: bold;
}
.promo-tag {
    background-color: #FA8C16;
    color: #fff;
    padding: 5px 10px;
    border-radius: 4px;
    margin-left: 10px;
}
#purchase-module div {
    display: flex;
    align-items: center;
}
.quantity-control {
    display: flex;
    align-items: center;
}
.quantity-control button {
    padding: 5px 10px;
    margin: 0 5px;
    background-color: #FA8C16;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 4px;
}
.quantity-control input {
    width: 40px;
    text-align: center;
}
#purchase-module button {
    padding: 10px 20px;
    margin-right: 10px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    border-radius: 4px;
    transition: background-color .3s;
}
.buy-now {
    background-color: #FF4D4F;
    color: #fff;
}
.add-cart {
    background-color: #FA8C16;
    color: #fff;
}
#purchase-module button:hover {
    opacity: 0.8;
}
.recommend-item {
    display: inline-block;
    width: 180px;
    margin: 10px;
    background-color: #fff;
    border-radius: 8px;
    padding: 10px;
    text-align: center;
}
.recommend-item img {
    max-width: 100%;
    border-radius: 6px;
}
.review-item {
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
}
.cart-item {
    display: flex;
    justify-content: space-between;
    padding: 5px 0;
}
.cart-item button {
    background-color: #FA8C16;
    border: none;
    padding: 5px;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
}
footer {
    background-color: #FF4D4F;
    color: #fff;
    text-align: center;
    padding: 20px;
}
@media (max-width:768px) {
    section, aside {
        max-width: 95%;
    }
    header {
        flex-direction: column;
    }
    nav {
        margin-top: 10px;
    }
}
#loading-bar {
    position: fixed;
    top: 0;
    left: 0;
    height: 4px;
    background-color: #FA8C16;
    width: 0;
    transition: width 0.5s;
    z-index: 9999;
}
</style>
</head>
<body>
<div id="loading-bar"></div>
<header id="header-nav">
    <h1>LYF 新疆葵花籽 · 春节团聚特惠</h1>
    <nav>
        <a href="#">首页</a>
        <a href="#">产品介绍</a>
        <a href="#">购物车</a>
        <a href="#">我的订单</a>
    </nav>
</header>

<section id="hero-product-showcase">
    <img src="sunflower.jpg" alt="LYF 新疆葵花籽">
    <p>精选新疆阳光葵花，粒粒饱满，春节分享好伙伴！</p>
</section>

<section id="price-info">
    <p><span class="original-price">￥20.9</span>
       <span class="price-current">￥16.9</span>
       <span class="promo-tag">限时抢购</span>
    </p>
</section>

<section id="purchase-module">
    <div class="quantity-control">
        <button onclick="changeQty(-1)">-</button>
        <input type="text" id="qty" value="1" readonly>
        <button onclick="changeQty(1)">+</button>
    </div>
    <p>单价: ￥16.9 | 总价: <span id="total-price">￥16.9</span></p>
    <p>预计配送时间: <span id="delivery-time">3天内送达</span></p>
    <button class="buy-now" onclick="buyNow()">立即购买</button>
    <button class="add-cart" onclick="addToCart()">加入购物车</button>
</section>

<aside id="recommendation">
    <h2>相关推荐</h2>
    <div class="recommend-item">
        <img src="snack1.jpg" alt="推荐产品1">
        <p>新疆红枣</p>
        <p>￥25.9</p>
    </div>
    <div class="recommend-item">
        <img src="snack2.jpg" alt="推荐产品2">
        <p>阿克苏核桃</p>
        <p>￥39.9</p>
    </div>
</aside>

<section id="reviews">
    <h2>用户评论区</h2>
    <div class="review-item" onmouseover="showHighlight(this)">
        <p>⭐⭐⭐⭐⭐</p>
        <p>非常香，颗粒饱满！</p>
    </div>
    <div class="review-item" onmouseover="showHighlight(this)">
        <p>⭐⭐⭐⭐</p>
        <p>快递很快，味道不错。</p>
    </div>
</section>

<section id="cart">
    <h2>购物车</h2>
    <div id="cart-list"></div>
</section>

<section id="payment-delivery">
    <h2>支付与配送信息</h2>
    <div>
        <img src="alipay.png" width="40" alt="支付宝">
        <img src="wechat.png" width="40" alt="微信支付">
    </div>
    <p>配送费用: ￥0 | 预计送达日期: 3天内 | 物流公司: 顺丰</p>
</section>

<footer id="footer-info">
    <p>© 2024 LYF. 保留所有权利。</p>
    <nav>
        <a href="#">关于我们</a> |
        <a href="#">帮助中心</a> |
        <a href="#">售后服务</a>
    </nav>
</footer>

<script>
document.addEventListener("DOMContentLoaded", function(){
    let loadingBar = document.getElementById('loading-bar');
    loadingBar.style.width = '100%';
    setTimeout(()=>loadingBar.style.display='none',500);
});
function changeQty(val){
    let qtyInput = document.getElementById('qty');
    let qty = parseInt(qtyInput.value) + val;
    if(qty < 1) qty = 1;
    qtyInput.value = qty;
    updateTotal();
}
function updateTotal(){
    let qty = parseInt(document.getElementById('qty').value);
    let price = 16.9;
    document.getElementById('total-price').innerText = '￥' + (qty * price).toFixed(1);
}
function addToCart(){
    let cartList = document.getElementById('cart-list');
    let qty = document.getElementById('qty').value;
    cartList.innerHTML = `<div class="cart-item">
        <span>LYF 新疆葵花籽 x ${qty}</span>
        <span>￥${(qty*16.9).toFixed(1)}</span>
        <button onclick="removeCartItem()">删除</button>
    </div>`;
}
function removeCartItem(){
    document.getElementById('cart-list').innerHTML = '';
}
function buyNow(){
    alert('跳转到结算页面...');
}
function showHighlight(el){
    el.style.backgroundColor = '#FFF8E7';
}
</script>
</body>
</html>
