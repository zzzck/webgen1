<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYF春节香瓜子特惠</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff5f5;
            color: #333;
        }
        header {
            background-color: #E4393C;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .product-section {
            background-color: #fff;
            margin: 1rem;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .product-image img {
            width: 100%;
            display: block;
        }
        .product-info {
            padding: 1rem;
        }
        .product-info h2 {
            margin: 0 0 0.5rem;
            font-size: 1.2rem;
            color: #E4393C;
        }
        .product-spec {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
        .product-desc {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #444;
        }
        .price-box {
            display: flex;
            align-items: baseline;
            margin-bottom: 0.5rem;
        }
        .current-price {
            color: #E4393C;
            font-size: 1.4rem;
            margin-right: 0.5rem;
        }
        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 0.9rem;
        }
        .promo-labels {
            margin-bottom: 1rem;
        }
        .promo-label {
            display: inline-block;
            background-color: #FFD700;
            color: #E4393C;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 0.3rem;
        }
        .buy-section {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .buy-section input {
            width: 60px;
            margin-right: 0.5rem;
            padding: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        .btn {
            background-color: #E4393C;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .countdown, .stock {
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
            color: #E4393C;
        }
        .cart-section {
            background-color: #fff;
            margin: 1rem;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .cart-section h3 {
            margin-top: 0;
            font-size: 1.1rem;
            color: #E4393C;
        }
        .cart-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .cart-items li {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }
        .cart-summary {
            text-align: right;
            margin-top: 1rem;
            font-size: 1rem;
            color: #E4393C;
        }
        @media (min-width: 768px) {
            .product-section {
                display: flex;
            }
            .product-image, .product-info {
                flex: 1;
            }
            .product-image img {
                height: 100%;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>LYF 春节香瓜子大促</h1>
    </header>
    <section class="product-section">
        <div class="product-image">
            <img src="https://gw.alicdn.com/imgextra/i3/3195305016/O1CN01FpNUtD1mvNZJLQUHu_!!3195305016.jpg_Q75.jpg_.webp" alt="香瓜子葵花子">
        </div>
        <div class="product-info">
            <h2>香瓜子葵花子</h2>
            <div class="product-spec">30g小包装 × 10包组合装</div>
            <div class="product-desc">精选优质葵花籽，香脆可口，春节佳品，送礼自享皆宜。</div>
            <div class="price-box">
                <div class="current-price">¥16.9</div>
                <div class="original-price">¥29.9</div>
            </div>
            <div class="promo-labels">
                <span class="promo-label">限时特惠</span>
                <span class="promo-label">热销爆款</span>
                <span class="promo-label">领券立减</span>
            </div>
            <div class="countdown">距离活动结束：<span id="countdown-timer"></span></div>
            <div class="stock">库存剩余：<span id="stock-count"></span> 件</div>
            <div class="buy-section">
                <input type="number" id="buy-qty" min="1" value="1">
                <button class="btn" id="add-to-cart-btn">加入购物车</button>
            </div>
        </div>
    </section>
    <section class="cart-section">
        <h3>购物车</h3>
        <ul class="cart-items" id="cart-items"></ul>
        <div class="cart-summary">总计：¥<span id="cart-total">0.00</span></div>
    </section>
    <script>
        const stockTotal = 50;
        let stockLeft = localStorage.getItem('stockLeft') ? parseInt(localStorage.getItem('stockLeft')) : stockTotal;
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const price = 16.9;

        const stockCountEl = document.getElementById('stock-count');
        const cartItemsEl = document.getElementById('cart-items');
        const cartTotalEl = document.getElementById('cart-total');
        const addToCartBtn = document.getElementById('add-to-cart-btn');

        function updateStockDisplay() {
            stockCountEl.textContent = stockLeft;
            addToCartBtn.disabled = stockLeft <= 0;
        }

        function renderCart() {
            cartItemsEl.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${item.name} × ${item.qty}
                    <span>
                        ¥${(item.qty * price).toFixed(2)} 
                        <button onclick="removeFromCart(${index})" style="background:none;border:none;color:#E4393C;cursor:pointer;">删除</button>
                    </span>
                `;
                total += item.qty * price;
                cartItemsEl.appendChild(li);
            });
            cartTotalEl.textContent = total.toFixed(2);
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function addToCart() {
            const qty = parseInt(document.getElementById('buy-qty').value);
            if (qty > 0 && qty <= stockLeft) {
                cart.push({ name: '香瓜子葵花子', qty: qty });
                stockLeft -= qty;
                localStorage.setItem('stockLeft', stockLeft);
                renderCart();
                updateStockDisplay();
            } else {
                alert('库存不足或数量无效');
            }
        }

        function removeFromCart(index) {
            stockLeft += cart[index].qty;
            cart.splice(index, 1);
            localStorage.setItem('stockLeft', stockLeft);
            renderCart();
            updateStockDisplay();
        }

        addToCartBtn.addEventListener('click', addToCart);

        // 倒计时
        const countdownEl = document.getElementById('countdown-timer');
        let endTime = localStorage.getItem('endTime');
        if (!endTime) {
            endTime = new Date().getTime() + (2 * 60 * 60 * 1000); // 2小时后
            localStorage.setItem('endTime', endTime);
        }
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = endTime - now;
            if (distance <= 0) {
                countdownEl.textContent = '活动已结束';
                addToCartBtn.disabled = true;
                return;
            }
            const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((distance / (1000 * 60)) % 60);
            const seconds = Math.floor((distance / 1000) % 60);
            countdownEl.textContent = `${hours}小时${minutes}分${seconds}秒`;
        }
        setInterval(updateCountdown, 1000);

        updateStockDisplay();
        renderCart();
        updateCountdown();
    </script>
</body>
</html>
