}

}

}

}

.cart-item {

    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.5rem;

}
.cart-item span {
    flex: 1;
}
.cart-item button {
    background-color: #E4393C;
    color: #fff;

    padding: 0.3rem 0.5rem;
    border-radius: 4px;

.coupon-section {
    margin-top: 1rem;
    padding: 0.8rem;
    background-color: #fffbea;

}

.review-section {

    border-bottom: 1px solid #eee;

.review strong {
    color: #E4393C;
}

    color: #ffa500;
    font-size: 0.9rem;
}
@media (max-width: 600px) {
    .price-section {
        flex-direction: column;
        align-items: flex-start;
    }
    .channel-section {
        flex-direction: column;
    }
    .buy-button {
        width: 100%;
        margin-top: 0.5rem;
    }

</style>
</head>
<body>
<header>
    <h1>LYF 春节香瓜子葵花子大促</h1>
</header>

<section class="product-section">
    <img src="https://gw.alicdn.com/imgextra/i3/3195305016/O1CN01FpNUtD1mvNZJLQUHu_!!3195305016.jpg_Q75.jpg_.webp" alt="香瓜子葵花子" class="product-image">
    <div class="product-info">
        <div class="product-title">香瓜子葵花子 30g*10包组合装</div>
        <div class="product-spec">品牌：LYF ｜ 小包装，方便分享 ｜ 适合春节年货</div>
        <div class="product-selling-points">精选葵花籽，香脆可口，健康零食首选</div>
    </div>
    <div class="price-section">
        <div class="price-current">¥16.9</div>
        <div class="price-original">¥29.9</div>
    </div>
    <div class="promo-section">
        <span class="promo-tag">热销</span>
        <span class="promo-tag">限时优惠</span>
        <div class="countdown">促销倒计时：<span id="countdown">00:00:00</span></div>
        <div class="stock-alert">库存紧张，仅剩 <span id="stock-count">20</span> 份！</div>
    </div>
    <div class="channel-section">
        <input type="number" id="quantity" class="quantity-selector" value="1" min="1">
        <button class="buy-button" id="add-to-cart">加入购物车</button>
    </div>

    <div class="cart-section" id="cart-section">
        <h3>购物车</h3>
        <div id="cart-items"></div>
    </div>

    <div class="coupon-section">
        <p>领取优惠券：满30减5元</p>
        <button class="coupon-button" id="get-coupon">领取</button>
    </div>

    <button class="favorite-button" id="favorite-button">收藏商品</button>

    <div class="recommend-section">
        <h3>相似推荐</h3>
        <div class="recommend-item">
            <img src="https://via.placeholder.com/60" alt="推荐1">
            <span>原味葵花子 500g 大包装</span>
        </div>
        <div class="recommend-item">
            <img src="https://via.placeholder.com/60" alt="推荐2">
            <span>黑瓜子 250g</span>
        </div>
    </div>

    <div class="review-section">
        <h3>用户评论</h3>
        <div class="review">
            <strong>小芳：</strong> 非常香脆，一家人都喜欢！
            <div class="rating">★★★★★</div>
        </div>
        <div class="review">
            <strong>阿明：</strong> 物美价廉，还会回购。
            <div class="rating">★★★★☆</div>
        </div>
    </div>
</section>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];
let stockCount = 20;

function renderCart() {
    const cartItemsContainer = document.getElementById('cart-items');
    cartItemsContainer.innerHTML = '';
    cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `<span>${item.name} x${item.quantity}</span><span>¥${(item.price * item.quantity).toFixed(2)}</span><button onclick="removeFromCart(${index})">删除</button>`;
        cartItemsContainer.appendChild(div);
    });
    localStorage.setItem('cart', JSON.stringify(cart));
}

function removeFromCart(index) {
    cart.splice(index, 1);
    renderCart();
}

document.getElementById('add-to-cart').addEventListener('click', () => {
    const quantity = parseInt(document.getElementById('quantity').value, 10);
    if(quantity <= 0 || quantity > stockCount) {
        alert('请输入正确的数量');
        return;
    }
    cart.push({name: '香瓜子葵花子 30g*10包', quantity: quantity, price: 16.9});
    stockCount -= quantity;
    document.getElementById('stock-count').textContent = stockCount;
    renderCart();
});

document.getElementById('get-coupon').addEventListener('click', () => {
    alert('优惠券已领取！满30减5元');
});

let favorite = localStorage.getItem('favorite');
document.getElementById('favorite-button').textContent = favorite ? '已收藏' : '收藏商品';
document.getElementById('favorite-button').addEventListener('click', () => {
    favorite = !favorite;
    localStorage.setItem('favorite', favorite ? 'true' : '');
    document.getElementById('favorite-button').textContent = favorite ? '已收藏' : '收藏商品';
});

function startCountdown(hours) {
    let deadline = Date.now() + hours * 60 * 60 * 1000;
    function updateCountdown() {
        let diff = deadline - Date.now();
        if(diff <= 0) {
            document.getElementById('countdown').textContent = '已结束';
            return;
        }
        let h = Math.floor(diff / (1000 * 60 * 60));
        let m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        let s = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById('countdown').textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        requestAnimationFrame(updateCountdown);
    }
    updateCountdown();
}

startCountdown(2);
renderCart();
</script>
</body>
</html>
