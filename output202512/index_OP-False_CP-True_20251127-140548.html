<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>新疆葵花籽春节宣传页</title>
<style>
    body {
        margin: 0;
        font-family: "Microsoft Yahei", sans-serif;
        background-color: #fff8f0;
        color: #333;
    }
    header {
        background-color: #d32727;
        padding: 20px;
        text-align: center;
        color: #fff;
        background-image: linear-gradient(to bottom, #d32727, #aa1f1f);
    }
    header h1 {
        margin: 0;
        font-size: 2em;
    }
    header p {
        margin-top: 5px;
        font-size: 1.2em;
    }
    main {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
    }
    .product {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        overflow: hidden;
        display: flex;
        flex-wrap: wrap;
        margin-top: 20px;
    }
    .product img {
        max-width: 100%;
        flex: 1 1 300px;
    }
    .product-info {
        flex: 1 1 300px;
        padding: 20px;
    }
    .product-info h2 {
        color: #d32727;
        margin-top: 0;
    }
    .price {
        font-size: 2em;
        color: #e53935;
        margin: 10px 0;
    }
    .btn {
        background-color: #d32727;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1.2em;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .btn:hover {
        background-color: #b81f1f;
    }
    footer {
        background-color: #d32727;
        text-align: center;
        padding: 15px;
        color: #fff;
        margin-top: 40px;
    }
    .lantern {
        position: absolute;
        width: 60px;
        height: 90px;
        background-color: #e53935;
        border-radius: 30px 30px 15px 15px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        animation: sway 3s infinite ease-in-out;
    }
    .lantern::before {
        content: "";
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 10px;
        background-color: gold;
        border-radius: 5px;
    }
    @keyframes sway {
        0% { transform: rotate(3deg); }
        50% { transform: rotate(-3deg); }
        100% { transform: rotate(3deg); }
    }
</style>
</head>
<body>
<header>
    <h1>春节团圆嗑瓜子</h1>
    <p>新疆葵花籽 500g 小包装，香味浓郁，年味十足！</p>
</header>
<main>
    <div class="product">
        <img src="https://via.placeholder.com/400x300?text=%E6%96%B0%E7%96%86%E8%91%B5%E8%8A%B1%E7%B1%BD" alt="新疆葵花籽">
        <div class="product-info">
            <h2>新疆葵花籽 500g 小包装</h2>
            <p>精选新疆优质葵花籽，粒大饱满，口感香脆。春节围炉团圆，怎能少了这一味！</p>
            <div class="price">¥19.9</div>
            <button class="btn" onclick="buyNow()">立即购买</button>
        </div>
    </div>
</main>
<footer>
    © 2024 团圆年味 — 新疆葵花籽
</footer>

<div class="lantern" style="top: 50px; left: 20px;"></div>
<div class="lantern" style="top: 50px; right: 20px;"></div>

<script>
function buyNow() {
    alert("立即前往购买页面！");
    window.location.href = "https://item.jd.com/7303243.html";
}
</script>
</body>
</html>
